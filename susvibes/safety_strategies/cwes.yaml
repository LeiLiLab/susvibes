  id: CWE-1164
CWE-1173:
  name: Improper Use of Validation Framework
  description: Many modern coding languages provide developers with input validation
    frameworks to make the task of input validation easier and less error-prone. These
    frameworks will automatically check all input against specified criteria and direct
    execution to error handlers when invalid input is received. The improper use (i.e.,
    an incorrect implementation or missing altogether) of these frameworks is not
    directly exploitable, but can lead to an exploitable condition if proper input
    validation is not performed later in the product. Not using provided input validation
    frameworks can also hurt the maintainability of code as future developers may
    not recognize the downstream input validation being used in the place of the validation
    framework.
  id: CWE-1173
CWE-1174:
  name: 'ASP.NET Misconfiguration: Improper Model Validation'
  description: The ASP.NET application does not use, or incorrectly uses, the model
    validation framework.
  id: CWE-1174
CWE-1176:
  name: Inefficient CPU Computation
  description: This issue can make the product perform more slowly, possibly in ways
    that are noticeable to the users. If an attacker can influence the amount of computation
    that must be performed, e.g. by triggering worst-case complexity, then this performance
    problem might introduce a vulnerability.
  id: CWE-1176
CWE-1177:
  name: Use of Prohibited Code
  description: The developer - or customers - may wish to restrict or eliminate use
    of a function, library, or third party component for any number of reasons, including
    real or suspected vulnerabilities; difficulty to use securely; export controls
    or license requirements; obsolete or poorly-maintained code; internal code being
    scheduled for deprecation; etc. To reduce risk of vulnerabilities, the developer
    might maintain a list of banned functions that programmers must avoid using because
    the functions are difficult or impossible to use securely. This issue can also
    make the product more costly and difficult to maintain.
  id: CWE-1177
CWE-1187:
  name: 'DEPRECATED: Use of Uninitialized Resource'
  description: This entry has been deprecated because it was a duplicate of CWE-908.
    All content has been transferred to CWE-908.
  id: CWE-1187
CWE-1188:
  name: Initialization of a Resource with an Insecure Default
  description: Developers often choose default values that leave the product as open
    and easy to use as possible out-of-the-box, under the assumption that the administrator
    can (or should) change the default value. However, this ease-of-use comes at a
    cost when the default is insecure and the administrator does not change it.
  id: CWE-1188
CWE-1189:
  name: Improper Isolation of Shared Resources on System-on-a-Chip (SoC)
  description: A System-On-a-Chip (SoC) has a lot of functionality, but it may have
    a limited number of pins or pads. A pin can only perform one function at a time.
    However, it can be configured to perform multiple different functions. This technique
    is called pin multiplexing. Similarly, several resources on the chip may be shared
    to multiplex and support different features or functions. When such resources
    are shared between trusted and untrusted agents, untrusted agents may be able
    to access the assets intended to be accessed only by the trusted agents.
  id: CWE-1189
CWE-1190:
  name: DMA Device Enabled Too Early in Boot Phase
  description: DMA is included in a number of devices because it allows data transfer
    between the computer and the connected device, using direct hardware access to
    read or write directly to main memory without any OS interaction. An attacker
    could exploit this to access secrets. Several virtualization-based mitigations
    have been introduced to thwart DMA attacks. These are usually configured/setup
    during boot time. However, certain IPs that are powered up before boot is complete
    (known as early boot IPs) may be DMA capable. Such IPs, if not trusted, could
    launch DMA attacks and gain access to assets that should otherwise be protected.
  id: CWE-1190
CWE-1191:
  name: On-Chip Debug and Test Interface With Improper Access Control
  description: A device's internal information may be accessed through a scan chain
    of interconnected internal registers, usually through a JTAG interface. The JTAG
    interface provides access to these registers in a serial fashion in the form of
    a scan chain for the purposes of debugging programs running on a device. Since
    almost all information contained within a device may be accessed over this interface,
    device manufacturers typically insert some form of authentication and authorization
    to prevent unintended use of this sensitive information. This mechanism is implemented
    in addition to on-chip protections that are already present. If authorization,
    authentication, or some other form of access control is not implemented or not
    implemented correctly, a user may be able to bypass on-chip protection mechanisms
    through the debug interface. Sometimes, designers choose not to expose the debug
    pins on the motherboard. Instead, they choose to hide these pins in the intermediate
    layers of the board. This is primarily done to work around the lack of debug authorization
    inside the chip. In such a scenario (without debug authorization), when the debug
    interface is exposed, chip internals are accessible to an attacker.
  id: CWE-1191
CWE-1192:
  name: Improper Identifier for IP Block used in System-On-Chip (SOC)
  description: 'A System-on-Chip (SoC) comprises several components (IP) with varied
    trust requirements. It is required that each IP is identified uniquely and should
    distinguish itself from other entities in the SoC without any ambiguity. The unique
    secured identity is required for various purposes. Most of the time the identity
    is used to route a transaction or perform certain actions, including resetting,
    retrieving a sensitive information, and acting upon or on behalf of something
    else. There are several variants of this weakness: A missing identifier is when
    the SoC does not define any mechanism to uniquely identify the IP. An insufficient
    identifier might provide some defenses - for example, against the most common
    attacks - but it does not protect against everything that is intended. A misconfigured
    mechanism occurs when a mechanism is available but not implemented correctly.
    An ignored identifier occurs when the SoC/IP has not applied any policies or does
    not act upon the identifier securely.'
  id: CWE-1192
CWE-1193:
  name: Power-On of Untrusted Execution Core Before Enabling Fabric Access Control
  description: After initial reset, System-on-Chip (SoC) fabric access controls and
    other security features need to be programmed by trusted firmware as part of the
    boot sequence. If untrusted IPs or peripheral microcontrollers are enabled first,
    then the untrusted component can master transactions on the hardware bus and target
    memory or other assets to compromise the SoC boot firmware.
  id: CWE-1193
CWE-1204:
  name: Generation of Weak Initialization Vector (IV)
  description: By design, some cryptographic primitives (such as block ciphers) require
    that IVs must have certain properties for the uniqueness and/or unpredictability
    of an IV. Primitives may vary in how important these properties are. If these
    properties are not maintained, e.g. by a bug in the code, then the cryptography
    may be weakened or broken by attacking the IVs themselves.
  id: CWE-1204
CWE-1209:
  name: Failure to Disable Reserved Bits
  description: Reserved bits are labeled as such so they can be allocated for a later
    purpose. They are not to do anything in the current design. However, designers
    might want to use these bits to debug or control/configure a future capability
    to help minimize time to market (TTM). If the logic being controlled by these
    bits is still enabled in production, an adversary could use the logic to induce
    unwanted/unsupported behavior in the hardware.
  id: CWE-1209
CWE-1220:
  name: Insufficient Granularity of Access Control
  description: Integrated circuits and hardware engines can expose accesses to assets
    (device configuration, keys, etc.) to trusted firmware or a software module (commonly
    set by BIOS/bootloader). This access is typically access-controlled. Upon a power
    reset, the hardware or system usually starts with default values in registers,
    and the trusted firmware (Boot firmware) configures the necessary access-control
    protection. A common weakness that can exist in such protection schemes is that
    access controls or policies are not granular enough. This condition allows agents
    beyond trusted agents to access assets and could lead to a loss of functionality
    or the ability to set up the device securely. This further results in security
    risks from leaked, sensitive, key material to modification of device configuration.
  id: CWE-1220
CWE-1221:
  name: Incorrect Register Defaults or Module Parameters
  description: Integrated circuits and hardware IP software programmable controls
    and settings are commonly stored in register circuits. These register contents
    have to be initialized at hardware reset to defined default values that are hard
    coded in the hardware description language (HDL) code of the hardware unit. Hardware
    descriptive languages also support definition of parameter variables, which can
    be defined in code during instantiation of the hardware IP module. Such parameters
    are generally used to configure a specific instance of a hardware IP in the design.
    The system security settings of a hardware design can be affected by incorrectly
    defined default values or IP parameters. The hardware IP would be in an insecure
    state at power reset, and this can be exposed or exploited by untrusted software
    running on the system. Both register defaults and parameters are hardcoded values,
    which cannot be changed using software or firmware patches but must be changed
    in hardware silicon. Thus, such security issues are considerably more difficult
    to address later in the lifecycle. Hardware designs can have a large number of
    such parameters and register defaults settings, and it is important to have design
    tool support to check these settings in an automated way and be able to identify
    which settings are security sensitive.
  id: CWE-1221
CWE-1222:
  name: Insufficient Granularity of Address Regions Protected by Register Locks
  description: Integrated circuits and hardware IPs can expose the device configuration
    controls that need to be programmed after device power reset by a trusted firmware
    or software module (commonly set by BIOS/bootloader) and then locked from any
    further modification. In hardware design, this is commonly implemented using a
    programmable lock bit which enables/disables writing to a protected set of registers
    or address regions. When the programmable lock bit is set, the relevant address
    region can be implemented as a hardcoded value in hardware logic that cannot be
    changed later. A problem can arise wherein the protected region definition is
    not granular enough. After the programmable lock bit has been set, then this new
    functionality cannot be implemented without change to the hardware design.
  id: CWE-1222
CWE-1223:
  name: Race Condition for Write-Once Attributes
  description: Integrated circuits and hardware IP software programmable controls
    and settings are commonly stored in register circuits. These register contents
    have to be initialized at hardware reset to defined default values that are hard
    coded in the hardware description language (HDL) code of the hardware unit. A
    common security protection method used to protect register settings from modification
    by software is to make them write-once. This means the hardware implementation
    only allows writing to such registers once, and they become read-only after having
    been written once by software. This is useful to allow initial boot software to
    configure systems settings to secure values while blocking runtime software from
    modifying such hardware settings. Implementation issues in hardware design of
    such controls can expose such registers to a race condition security flaw. For
    example, consider a hardware design that has two different software/firmware modules
    executing in parallel. One module is trusted (module A) and another is untrusted
    (module B). In this design it could be possible for Module B to send write cycles
    to the write-once register before Module A. Since the field is write-once the
    programmed value from Module A will be ignored and the pre-empted value programmed
    by Module B will be used by hardware.
  id: CWE-1223
CWE-1224:
  name: Improper Restriction of Write-Once Bit Fields
  description: Integrated circuits and hardware IP software programmable controls
    and settings are commonly stored in register circuits. These register contents
    have to be initialized at hardware reset to define default values that are hard
    coded in the hardware description language (HDL) code of the hardware unit. A
    common security protection method used to protect register settings from modification
    by software is to make the settings write-once or sticky. This allows writing
    to such registers only once, whereupon they become read-only. This is useful to
    allow initial boot software to configure systems settings to secure values while
    blocking runtime software from modifying such hardware settings. Failure to implement
    write-once restrictions in hardware design can expose such registers to being
    re-programmed by software and written multiple times. For example, write-once
    fields could be implemented to only be write-protected if they have been set to
    value 1, wherein they would work as write-1-once and not write-once.
  id: CWE-1224
CWE-1229:
  name: Creation of Emergent Resource
  description: A product is only expected to behave in a way that was specifically
    intended by the developer. Resource allocation and management is expected to be
    performed explicitly by the associated code. However, in systems with complex
    behavior, the product might indirectly produce new kinds of resources that were
    never intended in the original design. For example, a covert channel is a resource
    that was never explicitly intended by the developer, but it is useful to attackers.
    Parasitic computing, while not necessarily malicious in nature, effectively tricks
    a product into performing unintended computations on behalf of another party.
  id: CWE-1229
CWE-1230:
  name: Exposure of Sensitive Information Through Metadata
  description: Developers might correctly prevent unauthorized access to a database
    or other resource containing sensitive information, but they might not consider
    that portions of the original information might also be recorded in metadata,
    search indices, statistical reports, or other resources. If these resources are
    not also restricted, then attackers might be able to extract some or all of the
    original information, or otherwise infer some details. For example, an attacker
    could specify search terms that are known to be unique to a particular person,
    or view metadata such as activity or creation dates in order to identify usage
    patterns.
  id: CWE-1230
CWE-1231:
  name: Improper Prevention of Lock Bit Modification
  description: In integrated circuits and hardware intellectual property (IP) cores,
    device configuration controls are commonly programmed after a device power reset
    by a trusted firmware or software module (e.g., BIOS/bootloader) and then locked
    from any further modification. This behavior is commonly implemented using a trusted
    lock bit. When set, the lock bit disables writes to a protected set of registers
    or address regions. Design or coding errors in the implementation of the lock
    bit protection feature may allow the lock bit to be modified or cleared by software
    after it has been set. Attackers might be able to unlock the system and features
    that the bit is intended to protect.
  id: CWE-1231
CWE-1232:
  name: Improper Lock Behavior After Power State Transition
  description: Devices may allow device configuration controls which need to be programmed
    after device power reset via a trusted firmware or software module (commonly set
    by BIOS/bootloader) and then locked from any further modification. This action
    is commonly implemented using a programmable lock bit, which, when set, disables
    writes to a protected set of registers or address regions. After a power state
    transition, the lock bit is set to unlocked. Some common weaknesses that can exist
    in such a protection scheme are that the lock gets cleared, the values of the
    protected registers get reset, or the lock become programmable.
  id: CWE-1232
CWE-1233:
  name: Security-Sensitive Hardware Controls with Missing Lock Bit Protection
  description: Integrated circuits and hardware intellectual properties (IPs) might
    provide device configuration controls that need to be programmed after device
    power reset by a trusted firmware or software module, commonly set by BIOS/bootloader.
    After reset, there can be an expectation that the controls cannot be used to perform
    any further modification. This behavior is commonly implemented using a trusted
    lock bit, which can be set to disable writes to a protected set of registers or
    address regions. The lock protection is intended to prevent modification of certain
    system configuration (e.g., memory/memory protection unit configuration). However,
    if the lock bit does not effectively write-protect all system registers or controls
    that could modify the protected system configuration, then an adversary may be
    able to use software to access the registers/controls and modify the protected
    hardware configuration.
  id: CWE-1233
CWE-1234:
  name: Hardware Internal or Debug Modes Allow Override of Locks
  description: Device configuration controls are commonly programmed after a device
    power reset by a trusted firmware or software module (e.g., BIOS/bootloader) and
    then locked from any further modification. This is commonly implemented using
    a trusted lock bit, which when set, disables writes to a protected set of registers
    or address regions. The lock protection is intended to prevent modification of
    certain system configuration (e.g., memory/memory protection unit configuration).
    If debug features supported by hardware or internal modes/system states are supported
    in the hardware design, modification of the lock protection may be allowed allowing
    access and modification of configuration information.
  id: CWE-1234
CWE-1235:
  name: Incorrect Use of Autoboxing and Unboxing for Performance Critical Operations
  description: Languages such as Java and C# support automatic conversion through
    their respective compilers from primitive types into objects of the corresponding
    wrapper classes, and vice versa. For example, a compiler might convert an int
    to Integer (called autoboxing) or an Integer to int (called unboxing). This eliminates
    forcing the programmer to perform these conversions manually, which makes the
    code cleaner. However, this feature comes at a cost of performance and can lead
    to resource exhaustion and impact availability when used with generic collections.
    Therefore, they should not be used for scientific computing or other performance
    critical operations. They are only suited to support impedance mismatch between
    reference types and primitives.
  id: CWE-1235
CWE-1236:
  name: Improper Neutralization of Formula Elements in a CSV File
  description: User-provided data is often saved to traditional databases. This data
    can be exported to a CSV file, which allows users to read the data using spreadsheet
    software such as Excel, Numbers, or Calc. This software interprets entries beginning
    with '=' as formulas, which are then executed by the spreadsheet software. The
    software's formula language often allows methods to access hyperlinks or the local
    command line, and frequently allows enough characters to invoke an entire script.
    Attackers can populate data fields which, when saved to a CSV file, may attempt
    information exfiltration or other malicious activity when automatically executed
    by the spreadsheet software.
  id: CWE-1236
CWE-1239:
  name: Improper Zeroization of Hardware Register
  description: Hardware logic operates on data stored in registers local to the hardware
    block. Most hardware IPs, including cryptographic accelerators, rely on registers
    to buffer I/O, store intermediate values, and interface with software. The result
    of this is that sensitive information, such as passwords or encryption keys, can
    exist in locations not transparent to the user of the hardware logic. When a different
    entity obtains access to the IP due to a change in operating mode or conditions,
    the new entity can extract information belonging to the previous user if no mechanisms
    are in place to clear register contents. It is important to clear information
    stored in the hardware if a physical attack on the product is detected, or if
    the user of the hardware block changes. The process of clearing register contents
    in a hardware IP is referred to as zeroization in standards for cryptographic
    hardware modules such as FIPS-140-2 [REF-267].
  id: CWE-1239
CWE-1240:
  name: Use of a Cryptographic Primitive with a Risky Implementation
  description: Cryptographic protocols and systems depend on cryptographic primitives
    (and associated algorithms) as their basic building blocks. Some common examples
    of primitives are digital signatures, one-way hash functions, ciphers, and public
    key cryptography; however, the notion of primitive can vary depending on point
    of view. See Terminology Notes for further explanation of some concepts. Cryptographic
    primitives are defined to accomplish one very specific task in a precisely defined
    and mathematically reliable fashion. For example, suppose that for a specific
    cryptographic primitive (such as an encryption routine), the consensus is that
    the primitive can only be broken after trying out N different inputs (where the
    larger the value of N, the stronger the cryptography). For an encryption scheme
    like AES-256, one would expect N to be so large as to be infeasible to execute
    in a reasonable amount of time. If a vulnerability is ever found that shows that
    one can break a cryptographic primitive in significantly less than the expected
    number of attempts, then that primitive is considered weakened (or sometimes in
    extreme cases, colloquially it is broken). As a result, anything using this cryptographic
    primitive would now be considered insecure or risky. Thus, even breaking or weakening
    a seemingly small cryptographic primitive has the potential to render the whole
    system vulnerable, due to its reliance on the primitive. A historical example
    can be found in TLS when using DES. One would colloquially call DES the cryptographic
    primitive for transport encryption in this version of TLS. In the past, DES was
    considered strong, because no weaknesses were found in it; importantly, DES has
    a key length of 56 bits. Trying N=2^56 keys was considered impractical for most
    actors. Unfortunately, attacking a system with 56-bit keys is now practical via
    brute force, which makes defeating DES encryption practical. It is now practical
    for an adversary to read any information sent under this version of TLS and use
    this information to attack the system. As a result, it can be claimed that this
    use of TLS is weak, and that any system depending on TLS with DES could potentially
    render the entire system vulnerable to attack. Cryptographic primitives and associated
    algorithms are only considered safe after extensive research and review from experienced
    cryptographers from academia, industry, and government entities looking for any
    possible flaws. Furthermore, cryptographic primitives and associated algorithms
    are frequently reevaluated for safety when new mathematical and attack techniques
    are discovered. As a result and over time, even well-known cryptographic primitives
    can lose their compliance status with the discovery of novel attacks that might
    either defeat the algorithm or reduce its robustness significantly. If ad-hoc
    cryptographic primitives are implemented, it is almost certain that the implementation
    will be vulnerable to attacks that are well understood by cryptographers, resulting
    in the exposure of sensitive information and other consequences. This weakness
    is even more difficult to manage for hardware-implemented deployment of cryptographic
    algorithms. First, because hardware is not patchable as easily as software, any
    flaw discovered after release and production typically cannot be fixed without
    a recall of the product. Secondly, the hardware product is often expected to work
    for years, during which time computation power available to the attacker only
    increases. Therefore, for hardware implementations of cryptographic primitives,
    it is absolutely essential that only strong, proven cryptographic primitives are
    used.
  id: CWE-1240
CWE-1241:
  name: Use of Predictable Algorithm in Random Number Generator
  description: Pseudo-random number generator algorithms are predictable because their
    registers have a finite number of possible states, which eventually lead to repeating
    patterns. As a result, pseudo-random number generators (PRNGs) can compromise
    their randomness or expose their internal state to various attacks, such as reverse
    engineering or tampering. It is highly recommended to use hardware-based true
    random number generators (TRNGs) to ensure the security of encryption schemes.
    TRNGs generate unpredictable, unbiased, and independent random numbers because
    they employ physical phenomena, e.g., electrical noise, as sources to generate
    random numbers.
  id: CWE-1241
CWE-1242:
  name: Inclusion of Undocumented Features or Chicken Bits
  description: A common design practice is to use undocumented bits on a device that
    can be used to disable certain functional security features. These bits are commonly
    referred to as chicken bits. They can facilitate quick identification and isolation
    of faulty components, features that negatively affect performance, or features
    that do not provide the required controllability for debug and test. Another way
    to achieve this is through implementation of undocumented features. An attacker
    might exploit these interfaces for unauthorized access.
  id: CWE-1242
CWE-1243:
  name: Sensitive Non-Volatile Information Not Protected During Debug
  description: Several security-sensitive values are programmed into fuses to be used
    during early-boot flows or later at runtime. Examples of these security-sensitive
    values include root keys, encryption keys, manufacturing-specific information,
    chip-manufacturer-specific information, and original-equipment-manufacturer (OEM)
    data. After the chip is powered on, these values are sensed from fuses and stored
    in temporary locations such as registers and local memories. These locations are
    typically access-control protected from untrusted agents capable of accessing
    them. Even to trusted agents, only read-access is provided. However, these locations
    are not blocked during debug operations, allowing a user to access this sensitive
    information.
  id: CWE-1243
CWE-1244:
  name: Internal Asset Exposed to Unsafe Debug Access Level or State
  description: Debug authorization can have multiple levels of access, defined such
    that different system internal assets are accessible based on the current authorized
    debug level. Other than debugger authentication (e.g., using passwords or challenges),
    the authorization can also be based on the system state or boot stage. For example,
    full system debug access might only be allowed early in boot after a system reset
    to ensure that previous session data is not accessible to the authenticated debugger.
    If this protection mechanism does not ensure that internal assets have the correct
    debug access level during each boot stage or change in system state, an attacker
    could obtain sensitive information from the internal asset using a debugger.
  id: CWE-1244
CWE-1245:
  name: Improper Finite State Machines (FSMs) in Hardware Logic
  description: The functionality and security of the system heavily depend on the
    implementation of FSMs. FSMs can be used to indicate the current security state
    of the system. Lots of secure data operations and data transfers rely on the state
    reported by the FSM. Faulty FSM designs that do not account for all states, either
    through undefined states (left as don't cares) or through incorrect implementation,
    might lead an attacker to drive the system into an unstable state from which the
    system cannot recover without a reset, thus causing a DoS. Depending on what the
    FSM is used for, an attacker might also gain additional privileges to launch further
    attacks and compromise the security guarantees.
  id: CWE-1245
CWE-1246:
  name: Improper Write Handling in Limited-write Non-Volatile Memories
  description: Non-volatile memories such as NAND Flash, EEPROM, etc. have individually
    erasable segments, each of which can be put through a limited number of program/erase
    or write cycles. For example, the device can only endure a limited number of writes,
    after which the device becomes unreliable. In order to wear out the cells in a
    uniform manner, non-volatile memory and storage products based on the above-mentioned
    technologies implement a technique called wear leveling. Once a set threshold
    is reached, wear leveling maps writes of a logical block to a different physical
    block. This prevents a single physical block from prematurely failing due to a
    high concentration of writes. If wear leveling is improperly implemented, attackers
    may be able to programmatically cause the storage to become unreliable within
    a much shorter time than would normally be expected.
  id: CWE-1246
CWE-1247:
  name: Improper Protection Against Voltage and Clock Glitches
  description: A device might support features such as secure boot which are supplemented
    with hardware and firmware support. This involves establishing a chain of trust,
    starting with an immutable root of trust by checking the signature of the next
    stage (culminating with the OS and runtime software) against a golden value before
    transferring control. The intermediate stages typically set up the system in a
    secure state by configuring several access control settings. Similarly, security
    logic for exercising a debug or testing interface may be implemented in hardware,
    firmware, or both. A device needs to guard against fault attacks such as voltage
    glitches and clock glitches that an attacker may employ in an attempt to compromise
    the system.
  id: CWE-1247
CWE-1248:
  name: Semiconductor Defects in Hardware Logic with Security-Sensitive Implications
  description: A semiconductor device can fail for various reasons. While some are
    manufacturing and packaging defects, the rest are due to prolonged use or usage
    under extreme conditions. Some mechanisms that lead to semiconductor defects include
    encapsulation failure, die-attach failure, wire-bond failure, bulk-silicon defects,
    oxide-layer faults, aluminum-metal faults (including electromigration, corrosion
    of aluminum, etc.), and thermal/electrical stress. These defects manifest as faults
    on chip-internal signals or registers, have the effect of inputs, outputs, or
    intermediate signals being always 0 or always 1, and do not switch as expected.
    If such faults occur in security-sensitive hardware modules, the security objectives
    of the hardware module may be compromised.
  id: CWE-1248
CWE-1249:
  name: Application-Level Admin Tool with Inconsistent View of Underlying Operating
    System
  description: 'Many products provide web-based applications or other interfaces for
    managing the underlying operating system. This is common with cloud, network access
    devices, home networking, and other systems. When the management tool does not
    accurately represent what is in the OS - such as user accounts - then the administrator
    might not see suspicious activities that would be noticed otherwise. For example,
    numerous systems utilize a web front-end for administrative control. They also
    offer the ability to add, alter, and drop users with various privileges as it
    relates to the functionality of the system. A potential architectural weakness
    may exist where the user information reflected in the web interface does not mirror
    the users in the underlying operating system. Many web UI or REST APIs use the
    underlying operating system for authentication; the system''s logic may also track
    an additional set of user capabilities within configuration files and datasets
    for authorization capabilities. When there is a discrepancy between the user information
    in the UI or REST API''s interface system and the underlying operating system''s
    user listing, this may introduce a weakness into the system. For example, if an
    attacker compromises the OS and adds a new user account - a ghost account - then
    the attacker could escape detection if the management tool does not list the newly-added
    account. This discrepancy could be exploited in several ways: A rogue admin could
    insert a new account into a system that will persist if they are terminated or
    wish to take action on a system that cannot be directly associated with them.
    An attacker can leverage a separate command injection attack available through
    the web interface to insert a ghost account with shell privileges such as ssh.
    An attacker can leverage existing web interface APIs, manipulated in such a way
    that a new user is inserted into the operating system, and the user web account
    is either partially created or not at all. An attacker could create an admin account
    which is viewable by an administrator, use this account to create the ghost account,
    delete logs and delete the first created admin account. Many of these attacker
    scenarios can be realized by leveraging separate vulnerabilities related to XSS,
    command injection, authentication bypass, or logic flaws on the various systems.'
  id: CWE-1249
CWE-1250:
  name: Improper Preservation of Consistency Between Independent Representations of
    Shared State
  description: In highly distributed environments, or on systems with distinct physical
    components that operate independently, there is often a need for each component
    to store and update its own local copy of key data such as state or cache, so
    that all components have the same view of the overall system and operate in a
    coordinated fashion. For example, users of a social media service or a massively
    multiplayer online game might be using their own personal computers while also
    interacting with different physical hosts in a globally distributed service, but
    all participants must be able to have the same view of the world. Alternately,
    a processor's Memory Management Unit (MMU) might have shadow MMUs to distribute
    its workload, and all shadow MMUs are expected to have the same accessible ranges
    of memory. In such environments, it becomes critical for the product to ensure
    that this shared state is consistently modified across all distributed systems.
    If state is not consistently maintained across all systems, then critical transactions
    might take place out of order, or some users might not get the same data as other
    users. When this inconsistency affects correctness of operations, it can introduce
    vulnerabilities in mechanisms that depend on consistent state.
  id: CWE-1250
CWE-1251:
  name: Mirrored Regions with Different Values
  description: 'Having mirrored regions with different values might result in the
    exposure of sensitive information or possibly system compromise. In the interest
    of increased performance, one might need to duplicate a resource. A cache memory
    is a common example of this concept, which keeps a local copy of a data element
    in the high speed cache memory. Unfortunately, this speed improvement comes with
    a downside, since the product needs to ensure that the local copy always mirrors
    the original copy truthfully. If they get out of sync, the computational result
    is no longer true. During hardware design, memory is not the only item which gets
    mirrored. There are many other entities that get mirrored, as well: registers,
    memory regions, and, in some cases, even whole computational units. For example,
    within a multi-core processor, if all memory accesses for each and every core
    goes through a single Memory-Management Unit (MMU) then the MMU will become a
    performance bottleneck. In such cases, duplicating local MMUs that will serve
    only a subset of the cores rather than all of them may resolve the performance
    issue. These local copies are also called shadow copies or mirrored copies. If
    the original resource never changed, local duplicate copies getting out of sync
    would never be an issue. However, the values of the original copy will sometimes
    change. When the original copy changes, the mirrored copies must also change,
    and change fast. This situation of shadow-copy-possibly-out-of-sync-with-original-copy
    might occur as a result of multiple scenarios, including the following: After
    the values in the original copy change, due to some reason the original copy does
    not send the update request to its shadow copies. After the values in the original
    copy change, the original copy dutifully sends the update request to its shadow
    copies, but due to some reason the shadow copy does not execute this update request.
    After the values in the original copy change, the original copy sends the update
    request to its shadow copies, and the shadow copy executes this update request
    faithfully. However, during the small time period when the original copy has new
    values and the shadow copy is still holding the old values, an attacker can exploit
    the old values. Then it becomes a race condition between the attacker and the
    update process of who can reach the target, shadow copy first, and, if the attacker
    reaches first, the attacker wins. The attacker might send a spoofed update request
    to the target shadow copy, pretending that this update request is coming from
    the original copy. This spoofed request might cause the targeted shadow copy to
    update its values to some attacker-friendly values, while the original copies
    remain unchanged by the attacker. Suppose a situation where the original copy
    has a system of reverting back to its original value if it does not hear back
    from all the shadow copies that such copies have successfully completed the update
    request. In such a case, an attack might occur as follows: (1) the original copy
    might send an update request; (2) the shadow copy updates it; (3) the shadow copy
    sends back the successful completion message; (4) through a separate issue, the
    attacker is able to intercept the shadow copy''s completion message. In this case,
    the original copy thinks that the update did not succeed, hence it reverts to
    its original value. Now there is a situation where the original copy has the old
    value, and the shadow copy has the new value.'
  id: CWE-1251
CWE-1252:
  name: CPU Hardware Not Configured to Support Exclusivity of Write and Execute Operations
  description: CPUs provide a special bit that supports exclusivity of write and execute
    operations. This bit is used to segregate areas of memory to either mark them
    as code (instructions, which can be executed) or data (which should not be executed).
    In this way, if a user can write to a region of memory, the user cannot execute
    from that region and vice versa. This exclusivity provided by special hardware
    bit is leveraged by the operating system to protect executable space. While this
    bit is available in most modern processors by default, in some CPUs the exclusivity
    is implemented via a memory-protection unit (MPU) and memory-management unit (MMU)
    in which memory regions can be carved out with exact read, write, and execute
    permissions. However, if the CPU does not have an MMU/MPU, then there is no write
    exclusivity. Without configuring exclusivity of operations via segregated areas
    of memory, an attacker may be able to inject malicious code onto memory and later
    execute it.
  id: CWE-1252
CWE-1253:
  name: Incorrect Selection of Fuse Values
  description: Fuses are often used to store secret data, including security configuration
    data. When not blown, a fuse is considered to store a logic 0, and, when blown,
    it indicates a logic 1. Fuses are generally considered to be one-directional,
    i.e., once blown to logic 1, it cannot be reset to logic 0. However, if the logic
    used to determine system-security state (by leveraging the values sensed from
    the fuses) uses negative logic, an attacker might blow the fuse and drive the
    system to an insecure state.
  id: CWE-1253
CWE-1254:
  name: Incorrect Comparison Logic Granularity
  description: Comparison logic is used to compare a variety of objects including
    passwords, Message Authentication Codes (MACs), and responses to verification
    challenges. When comparison logic is implemented at a finer granularity (e.g.,
    byte-by-byte comparison) and breaks in the case of a comparison failure, an attacker
    can exploit this implementation to identify when exactly the failure occurred.
    With multiple attempts, the attacker may be able to guesses the correct password/response
    to challenge and elevate their privileges.
  id: CWE-1254
CWE-1255:
  name: Comparison Logic is Vulnerable to Power Side-Channel Attacks
  description: The power consumed by a device may be instrumented and monitored in
    real time. If the algorithm for evaluating security tokens is not sufficiently
    robust, the power consumption may vary by token entry comparison against the reference
    value. Further, if retries are unlimited, the power difference between a good
    entry and a bad entry may be observed and used to determine whether each entry
    itself is correct thereby allowing unauthorized parties to calculate the reference
    value.
  id: CWE-1255
CWE-1256:
  name: Improper Restriction of Software Interfaces to Hardware Features
  description: It is frequently assumed that physical attacks such as fault injection
    and side-channel analysis require an attacker to have physical access to the target
    device. This assumption may be false if the device has improperly secured power
    management features, or similar features. For mobile devices, minimizing power
    consumption is critical, but these devices run a wide variety of applications
    with different performance requirements. Software-controllable mechanisms to dynamically
    scale device voltage and frequency and monitor power consumption are common features
    in today's chipsets, but they also enable attackers to mount fault injection and
    side-channel attacks without having physical access to the device. Fault injection
    attacks involve strategic manipulation of bits in a device to achieve a desired
    effect such as skipping an authentication step, elevating privileges, or altering
    the output of a cryptographic operation. Manipulation of the device clock and
    voltage supply is a well-known technique to inject faults and is cheap to implement
    with physical device access. Poorly protected power management features allow
    these attacks to be performed from software. Other features, such as the ability
    to write repeatedly to DRAM at a rapid rate from unprivileged software, can result
    in bit flips in other memory locations (Rowhammer, [REF-1083]). Side channel analysis
    requires gathering measurement traces of physical quantities such as power consumption.
    Modern processors often include power metering capabilities in the hardware itself
    (e.g., Intel RAPL) which if not adequately protected enable attackers to gather
    measurements necessary for performing side-channel attacks from software.
  id: CWE-1256
CWE-1257:
  name: Improper Access Control Applied to Mirrored or Aliased Memory Regions
  description: Hardware product designs often need to implement memory protection
    features that enable privileged software to define isolated memory regions and
    access control (read/write) policies. Isolated memory regions can be defined on
    different memory spaces in a design (e.g. system physical address, virtual address,
    memory mapped IO). Each memory cell should be mapped and assigned a system address
    that the core software can use to read/write to that memory. It is possible to
    map the same memory cell to multiple system addresses such that read/write to
    any of the aliased system addresses would be decoded to the same memory cell.
    This is commonly done in hardware designs for redundancy and simplifying address
    decoding logic. If one of the memory regions is corrupted or faulty, then that
    hardware can switch to using the data in the mirrored memory region. Memory aliases
    can also be created in the system address map if the address decoder unit ignores
    higher order address bits when mapping a smaller address region into the full
    system address. A common security weakness that can exist in such memory mapping
    is that aliased memory regions could have different read/write access protections
    enforced by the hardware such that an untrusted agent is blocked from accessing
    a memory address but is not blocked from accessing the corresponding aliased memory
    address. Such inconsistency can then be used to bypass the access protection of
    the primary memory block and read or modify the protected memory. An untrusted
    agent could also possibly create memory aliases in the system address map for
    malicious purposes if it is able to change the mapping of an address region or
    modify memory region sizes.
  id: CWE-1257
CWE-1258:
  name: Exposure of Sensitive System Information Due to Uncleared Debug Information
  description: Security sensitive values, keys, intermediate steps of cryptographic
    operations, etc. are stored in temporary registers in the hardware. If these values
    are not cleared when debug mode is entered they may be accessed by a debugger
    allowing sensitive information to be accessible by untrusted parties.
  id: CWE-1258
CWE-1259:
  name: Improper Restriction of Security Token Assignment
  description: 'Systems-On-A-Chip (Integrated circuits and hardware engines) implement
    Security Tokens to differentiate and identify which actions originated from which
    agent. These actions may be one of the directives: ''read'', ''write'', ''program'',
    ''reset'', ''fetch'', ''compute'', etc. Security Tokens are assigned to every
    agent in the System that is capable of generating an action or receiving an action
    from another agent. Multiple Security Tokens may be assigned to an agent and may
    be unique based on the agent''s trust level or allowed privileges. Since the Security
    Tokens are integral for the maintenance of security in an SoC, they need to be
    protected properly. A common weakness afflicting Security Tokens is improperly
    restricting the assignment to trusted components. Consequently, an improperly
    protected Security Token may be able to be programmed by a malicious agent (i.e.,
    the Security Token is mutable) to spoof the action as if it originated from a
    trusted agent.'
  id: CWE-1259
CWE-1260:
  name: Improper Handling of Overlap Between Protected Memory Ranges
  description: Isolated memory regions and access control (read/write) policies are
    used by hardware to protect privileged software. Software components are often
    allowed to change or remap memory region definitions in order to enable flexible
    and dynamically changeable memory management by system software. If a software
    component running at lower privilege can program a memory address region to overlap
    with other memory regions used by software running at higher privilege, privilege
    escalation may be available to attackers. The memory protection unit (MPU) logic
    can incorrectly handle such an address overlap and allow the lower-privilege software
    to read or write into the protected memory region, resulting in privilege escalation
    attack. An address overlap weakness can also be used to launch a denial of service
    attack on the higher-privilege software memory regions.
  id: CWE-1260
CWE-1261:
  name: Improper Handling of Single Event Upsets
  description: Technology trends such as CMOS-transistor down-sizing, use of new materials,
    and system-on-chip architectures continue to increase the sensitivity of systems
    to soft errors. These errors are random, and their causes might be internal (e.g.,
    interconnect coupling) or external (e.g., cosmic radiation). These soft errors
    are not permanent in nature and cause temporary bit flips known as single-event
    upsets (SEUs). SEUs are induced errors in circuits caused when charged particles
    lose energy by ionizing the medium through which they pass, leaving behind a wake
    of electron-hole pairs that cause temporary failures. If these failures occur
    in security-sensitive modules in a chip, it might compromise the security guarantees
    of the chip. For instance, these temporary failures could be bit flips that change
    the privilege of a regular user to root.
  id: CWE-1261
CWE-1262:
  name: Improper Access Control for Register Interface
  description: Software commonly accesses peripherals in a System-on-Chip (SoC) or
    other device through a memory-mapped register interface. Malicious software could
    tamper with any security-critical hardware data that is accessible directly or
    indirectly through the register interface, which could lead to a loss of confidentiality
    and integrity.
  id: CWE-1262
CWE-1263:
  name: Improper Physical Access Control
  description: Sections of a product intended to have restricted access may be inadvertently
    or intentionally rendered accessible when the implemented physical protections
    are insufficient. The specific requirements around how robust the design of the
    physical protection mechanism needs to be depends on the type of product being
    protected. Selecting the correct physical protection mechanism and properly enforcing
    it through implementation and manufacturing are critical to the overall physical
    security of the product.
  id: CWE-1263
CWE-1264:
  name: Hardware Logic with Insecure De-Synchronization between Control and Data Channels
  description: Many high-performance on-chip bus protocols and processor data-paths
    employ separate channels for control and data to increase parallelism and maximize
    throughput. Bugs in the hardware logic that handle errors and security checks
    can make it possible for data to be forwarded before the completion of the security
    checks. If the data can propagate to a location in the hardware observable to
    an attacker, loss of data confidentiality can occur. 'Meltdown' is a concrete
    example of how de-synchronization between data and permissions checking logic
    can violate confidentiality requirements. Data loaded from a page marked as privileged
    was returned to the cpu regardless of current privilege level for performance
    reasons. The assumption was that the cpu could later remove all traces of this
    data during the handling of the illegal memory access exception, but this assumption
    was proven false as traces of the secret data were not removed from the microarchitectural
    state.
  id: CWE-1264
CWE-1265:
  name: Unintended Reentrant Invocation of Non-reentrant Code Via Nested Calls
  description: In a complex product, a single function call may lead to many different
    possible code paths, some of which may involve deeply nested calls. It may be
    difficult to foresee all possible code paths that could emanate from a given function
    call. In some systems, an external actor can manipulate inputs to the system and
    thereby achieve a wide range of possible control flows. This is frequently a concern
    in products that execute scripts from untrusted sources. Examples of such products
    are web browsers and PDF readers. A weakness is present when one of the possible
    code paths resulting from a function call alters program state that the original
    caller assumes to be unchanged during the call.
  id: CWE-1265
CWE-1266:
  name: Improper Scrubbing of Sensitive Data from Decommissioned Device
  description: When a product is decommissioned - i.e., taken out of service - best
    practices or regulatory requirements may require the administrator to remove or
    overwrite sensitive data first, i.e. scrubbing. Improper scrubbing of sensitive
    data from a decommissioned device leaves that data vulnerable to acquisition by
    a malicious actor. Sensitive data may include, but is not limited to, device/manufacturer
    proprietary information, user/device credentials, network configurations, and
    other forms of sensitive data.
  id: CWE-1266
CWE-1267:
  name: Policy Uses Obsolete Encoding
  description: Within a System-On-a-Chip (SoC), various circuits and hardware engines
    generate transactions for the purpose of accessing (read/write) assets or performing
    various actions (e.g., reset, fetch, compute, etc.). Among various types of message
    information, a typical transaction is comprised of source identity (identifying
    the originator of the transaction) and a destination identity (routing the transaction
    to the respective entity). Sometimes the transactions are qualified with a Security
    Token. This Security Token helps the destination agent decide on the set of allowed
    actions (e.g., access to an asset for reads and writes). A policy encoder is used
    to map the bus transactions to Security Tokens that in turn are used as access-controls/protection
    mechanisms. A common weakness involves using an encoding which is no longer trusted,
    i.e., an obsolete encoding.
  id: CWE-1267
CWE-1268:
  name: Policy Privileges are not Assigned Consistently Between Control and Data Agents
  description: Integrated circuits and hardware engines may provide access to resources
    (device-configuration, encryption keys, etc.) belonging to trusted firmware or
    software modules (commonly set by a BIOS or a bootloader). These accesses are
    typically controlled and limited by the hardware. Hardware design access control
    is sometimes implemented using a policy. A policy defines which entity or agent
    may or may not be allowed to perform an action. When a system implements multiple
    levels of policies, a control policy may allow direct access to a resource as
    well as changes to the policies themselves. Resources that include agents in their
    control policy but not in their write policy could unintentionally allow an untrusted
    agent to insert itself in the write policy register. Inclusion in the write policy
    register could allow a malicious or misbehaving agent write access to resources.
    This action could result in security compromises including leaked information,
    leaked encryption keys, or modification of device configuration.
  id: CWE-1268
CWE-1269:
  name: Product Released in Non-Release Configuration
  description: 'Products in the pre-production or manufacturing stages are configured
    to have many debug hooks and debug capabilities, including but not limited to:
    Ability to override/bypass various cryptographic checks (including authentication,
    authorization, and integrity) Ability to read/write/modify/dump internal state
    (including registers and memory) Ability to change system configurations Ability
    to run hidden or private commands that are not allowed during production (as they
    expose IP). The above is by no means an exhaustive list, but it alludes to the
    greater capability and the greater state of vulnerability of a product during
    it''s preproduction or manufacturing state. Complexity increases when multiple
    parties are involved in executing the tests before the final production version.
    For example, a chipmaker might fabricate a chip and run its own preproduction
    tests, following which the chip would be delivered to the Original Equipment Manufacturer
    (OEM), who would now run a second set of different preproduction tests on the
    same chip. Only after both of these sets of activities are complete, can the overall
    manufacturing phase be called complete and have the Manufacturing Complete fuse
    blown. However, if the OEM forgets to blow the Manufacturing Complete fuse, then
    the system remains in the manufacturing stage, rendering the system both exposed
    and vulnerable.'
  id: CWE-1269
CWE-1270:
  name: Generation of Incorrect Security Tokens
  description: Systems-On-a-Chip (SoC) (Integrated circuits and hardware engines)
    implement Security Tokens to differentiate and identify actions originated from
    various agents. These actions could be read, write, program, reset, fetch, compute,
    etc. Security Tokens are generated and assigned to every agent on the SoC that
    is either capable of generating an action or receiving an action from another
    agent. Every agent could be assigned a unique, Security Token based on its trust
    level or privileges. Incorrectly generated Security Tokens could result in the
    same token used for multiple agents or multiple tokens being used for the same
    agent. This condition could result in a Denial-of-Service (DoS) or the execution
    of an action that in turn could result in privilege escalation or unintended access.
  id: CWE-1270
CWE-1271:
  name: Uninitialized Value on Reset for Registers Holding Security Settings
  description: When the device is first brought out of reset, the state of registers
    will be indeterminate if they have not been initialized by the logic. Before the
    registers are initialized, there will be a window during which the device is in
    an insecure state and may be vulnerable to attack.
  id: CWE-1271
CWE-1272:
  name: Sensitive Information Uncleared Before Debug/Power State Transition
  description: A device or system frequently employs many power and sleep states during
    its normal operation (e.g., normal power, additional power, low power, hibernate,
    deep sleep, etc.). A device also may be operating within a debug condition. State
    transitions can happen from one power or debug state to another. If there is information
    available in the previous state which should not be available in the next state
    and is not properly removed before the transition into the next state, sensitive
    information may leak from the system.
  id: CWE-1272
CWE-1273:
  name: Device Unlock Credential Sharing
  description: Unlocking a device often means activating certain unadvertised debug
    and manufacturer-specific capabilities of a device using sensitive credentials.
    Unlocking a device might be necessary for the purpose of troubleshooting device
    problems. For example, suppose a device contains the ability to dump the content
    of the full system memory by disabling the memory-protection mechanisms. Since
    this is a highly security-sensitive capability, this capability is locked in the
    production part. Unless the device gets unlocked by supplying the proper credentials,
    the debug capabilities are not available. For cases where the chip designer, chip
    manufacturer (fabricator), and manufacturing and assembly testers are all employed
    by the same company, the risk of compromise of the credentials is greatly reduced.
    However, the risk is greater when the chip designer is employed by one company,
    the chip manufacturer is employed by another company (a foundry), and the assemblers
    and testers are employed by yet a third company. Since these different companies
    will need to perform various tests on the device to verify correct device function,
    they all need to share the unlock key. Unfortunately, the level of secrecy and
    policy might be quite different at each company, greatly increasing the risk of
    sensitive credentials being compromised.
  id: CWE-1273
CWE-1274:
  name: Improper Access Control for Volatile Memory Containing Boot Code
  description: Adversaries could bypass the secure-boot process and execute their
    own untrusted, malicious boot code. As a part of a secure-boot process, the read-only-memory
    (ROM) code for a System-on-Chip (SoC) or other system fetches bootloader code
    from Non-Volatile Memory (NVM) and stores the code in Volatile Memory (VM), such
    as dynamic, random-access memory (DRAM) or static, random-access memory (SRAM).
    The NVM is usually external to the SoC, while the VM is internal to the SoC. As
    the code is transferred from NVM to VM, it is authenticated by the SoC's ROM code.
    If the volatile-memory-region protections or access controls are insufficient
    to prevent modifications from an adversary or untrusted agent, the secure boot
    may be bypassed or replaced with the execution of an adversary's code.
  id: CWE-1274
CWE-1275:
  name: Sensitive Cookie with Improper SameSite Attribute
  description: 'The SameSite attribute controls how cookies are sent for cross-domain
    requests. This attribute may have three values: ''Lax'', ''Strict'', or ''None''.
    If the ''None'' value is used, a website may create a cross-domain POST HTTP request
    to another website, and the browser automatically adds cookies to this request.
    This may lead to Cross-Site-Request-Forgery (CSRF) attacks if there are no additional
    protections in place (such as Anti-CSRF tokens).'
  id: CWE-1275
CWE-1276:
  name: Hardware Child Block Incorrectly Connected to Parent System
  description: Individual hardware IP must communicate with the parent system in order
    for the product to function correctly and as intended. If implemented incorrectly,
    while not causing any apparent functional issues, may cause security issues. For
    example, if the IP should only be reset by a system-wide hard reset, but instead
    the reset input is connected to a software-triggered debug mode reset (which is
    also asserted during a hard reset), integrity of data inside the IP can be violated.
  id: CWE-1276
CWE-1277:
  name: Firmware Not Updateable
  description: Without the ability to patch or update firmware, consumers will be
    left vulnerable to exploitation of any known vulnerabilities, or any vulnerabilities
    that are discovered in the future. This can expose consumers to permanent risk
    throughout the entire lifetime of the device, which could be years or decades.
    Some external protective measures and mitigations might be employed to aid in
    preventing or reducing the risk of malicious attack, but the root weakness cannot
    be corrected.
  id: CWE-1277
CWE-1278:
  name: Missing Protection Against Hardware Reverse Engineering Using Integrated Circuit
    (IC) Imaging Techniques
  description: The physical structure of a device, viewed at high enough magnification,
    can reveal the information stored inside. Typical steps in IC reverse engineering
    involve removing the chip packaging (decapsulation) then using various imaging
    techniques ranging from high resolution x-ray microscopy to invasive techniques
    involving removing IC layers and imaging each layer using a scanning electron
    microscope. The goal of such activities is to recover secret keys, unique device
    identifiers, and proprietary code and circuit designs embedded in hardware that
    the attacker has been unsuccessful at accessing through other means. These secrets
    may be stored in non-volatile memory or in the circuit netlist. Memory technologies
    such as masked ROM allow easier to extraction of secrets than One-time Programmable
    (OTP) memory.
  id: CWE-1278
CWE-1279:
  name: Cryptographic Operations are run Before Supporting Units are Ready
  description: Many cryptographic hardware units depend upon other hardware units
    to supply information to them to produce a securely encrypted result. For example,
    a cryptographic unit that depends on an external random-number-generator (RNG)
    unit for entropy must wait until the RNG unit is producing random numbers. If
    a cryptographic unit retrieves a private encryption key from a fuse unit, the
    fuse unit must be up and running before a key may be supplied.
  id: CWE-1279
CWE-1280:
  name: Access Control Check Implemented After Asset is Accessed
  description: The product implements a hardware-based access control check. The asset
    should be accessible only after the check is successful. If, however, this operation
    is not atomic and the asset is accessed before the check is complete, the security
    of the system may be compromised.
  id: CWE-1280
CWE-1281:
  name: Sequence of Processor Instructions Leads to Unexpected Behavior
  description: If the instruction set architecture (ISA) and processor logic are not
    designed carefully and tested thoroughly, certain combinations of instructions
    may lead to locking the processor or other unexpected and undesirable behavior.
    Upon encountering unimplemented instruction opcodes or illegal instruction operands,
    the processor should throw an exception and carry on without negatively impacting
    security. However, specific combinations of legal and illegal instructions may
    cause unexpected behavior with security implications such as allowing unprivileged
    programs to completely lock the CPU.
  id: CWE-1281
CWE-1282:
  name: Assumed-Immutable Data is Stored in Writable Memory
  description: Security services such as secure boot, authentication of code and data,
    and device attestation all require assets such as the first stage bootloader,
    public keys, golden hash digests, etc. which are implicitly trusted. Storing these
    assets in read-only memory (ROM), fuses, or one-time programmable (OTP) memory
    provides strong integrity guarantees and provides a root of trust for securing
    the rest of the system. Security is lost if assets assumed to be immutable can
    be modified.
  id: CWE-1282
CWE-1283:
  name: Mutable Attestation or Measurement Reporting Data
  description: A System-on-Chip (SoC) implements secure boot or verified boot. During
    this boot flow, the SoC often measures the code that it authenticates. The measurement
    is usually done by calculating the one-way hash of the code binary and extending
    it to the previous hash. The hashing algorithm should be a Secure One-Way hash
    function. The final hash, i.e., the value obtained after the completion of the
    boot flow, serves as the measurement data used in reporting or in attestation.
    The calculated hash is often stored in registers that can later be read by the
    party of interest to determine tampering of the boot flow. A common weakness is
    that the contents in these registers are modifiable by an adversary, thus spoofing
    the measurement.
  id: CWE-1283
CWE-1284:
  name: Improper Validation of Specified Quantity in Input
  description: Specified quantities include size, length, frequency, price, rate,
    number of operations, time, and others. Code may rely on specified quantities
    to allocate resources, perform calculations, control iteration, etc. When the
    quantity is not properly validated, then attackers can specify malicious quantities
    to cause excessive resource allocation, trigger unexpected failures, enable buffer
    overflows, etc.
  id: CWE-1284
CWE-1285:
  name: Improper Validation of Specified Index, Position, or Offset in Input
  description: Often, indexable resources such as memory buffers or files can be accessed
    using a specific position, index, or offset, such as an index for an array or
    a position for a file. When untrusted input is not properly validated before it
    is used as an index, attackers could access (or attempt to access) unauthorized
    portions of these resources. This could be used to cause buffer overflows, excessive
    resource allocation, or trigger unexpected failures.
  id: CWE-1285
CWE-1286:
  name: Improper Validation of Syntactic Correctness of Input
  description: Often, complex inputs are expected to follow a particular syntax, which
    is either assumed by the input itself, or declared within metadata such as headers.
    The syntax could be for data exchange formats, markup languages, or even programming
    languages. When untrusted input is not properly validated for the expected syntax,
    attackers could cause parsing failures, trigger unexpected errors, or expose latent
    vulnerabilities that might not be directly exploitable if the input had conformed
    to the syntax.
  id: CWE-1286
CWE-1287:
  name: Improper Validation of Specified Type of Input
  description: When input does not comply with the expected type, attackers could
    trigger unexpected errors, cause incorrect actions to take place, or exploit latent
    vulnerabilities that would not be possible if the input conformed with the expected
    type. This weakness can appear in type-unsafe programming languages, or in programming
    languages that support casting or conversion of an input to another type.
  id: CWE-1287
CWE-1288:
  name: Improper Validation of Consistency within Input
  description: Some input data can be structured with multiple elements or fields
    that must be consistent with each other, e.g. a number-of-items field that is
    followed by the expected number of elements. When such complex inputs are inconsistent,
    attackers could trigger unexpected errors, cause incorrect actions to take place,
    or exploit latent vulnerabilities.
  id: CWE-1288
CWE-1289:
  name: Improper Validation of Unsafe Equivalence in Input
  description: Attackers can sometimes bypass input validation schemes by finding
    inputs that appear to be safe, but will be dangerous when processed at a lower
    layer or by a downstream component. For example, a simple XSS protection mechanism
    might try to validate that an input has no <script> tags using case-sensitive
    matching, but since HTML is case-insensitive when processed by web browsers, an
    attacker could inject <ScrIpT> and trigger XSS.
  id: CWE-1289
CWE-1290:
  name: 'Incorrect Decoding of Security Identifiers '
  description: In a System-On-Chip (SoC), various integrated circuits and hardware
    engines generate transactions such as to access (reads/writes) assets or perform
    certain actions (e.g., reset, fetch, compute, etc.). Among various types of message
    information, a typical transaction is comprised of source identity (to identify
    the originator of the transaction) and a destination identity (to route the transaction
    to the respective entity). Sometimes the transactions are qualified with a security
    identifier. The security identifier helps the destination agent decide on the
    set of allowed actions (e.g., access an asset for read and writes). A decoder
    decodes the bus transactions to map security identifiers into necessary access-controls/protections.
    A common weakness that can exist in this scenario is incorrect decoding because
    an untrusted agent's security identifier is decoded into a trusted agent's security
    identifier. Thus, an untrusted agent previously without access to an asset can
    now gain access to the asset.
  id: CWE-1290
CWE-1291:
  name: Public Key Re-Use for Signing both Debug and Production Code
  description: A common usage of public-key cryptography is to verify the integrity
    and authenticity of another entity (for example a firmware binary). If a company
    wants to ensure that its firmware runs only on its own hardware, before the firmware
    runs, an encrypted hash of the firmware image will be decrypted with the public
    key and then verified against the now-computed hash of the firmware image. This
    means that the public key forms the root of trust, which necessitates that the
    public key itself must be protected and used properly. During the development
    phase, debug firmware enables many hardware debug hooks, debug modes, and debug
    messages for testing. Those debug facilities provide significant, additional views
    about the firmware's capability and, in some cases, additional capability into
    the chip or SoC. If compromised, these capabilities could be exploited by an attacker
    to take full control of the system. Once the product exits the manufacturing stage
    and enters production, it is good practice to use a different public key. Debug
    firmware images are known to leak. With the debug key being reused as the production
    key, the debug image will also work on the production image. Thus, it will open
    all the internal, debug capabilities to the attacker. If a different public key
    is used for the production image, even if the attacker gains access to the debug
    firmware image, they will not be able to run it on a production machine. Thus,
    damage will be limited to the intellectual property leakage resulting from the
    debug image.
  id: CWE-1291
CWE-1292:
  name: Incorrect Conversion of Security Identifiers
  description: In a System-On-Chip (SoC), various integrated circuits and hardware
    engines generate transactions such as to access (reads/writes) assets or perform
    certain actions (e.g., reset, fetch, compute, etc.). Among various types of message
    information, a typical transaction is comprised of source identity (to identify
    the originator of the transaction) and a destination identity (to route the transaction
    to the respective entity). Sometimes the transactions are qualified with a security
    identifier. This security identifier helps the destination agent decide on the
    set of allowed actions (e.g., access an asset for read and writes). A typical
    bus connects several leader and follower agents. Some follower agents implement
    bus protocols differently from leader agents. A protocol conversion happens at
    a bridge to seamlessly connect different protocols on the bus. One example is
    a system that implements a leader with the Advanced High-performance Bus (AHB)
    protocol and a follower with the Open-Core Protocol (OCP). A bridge AHB-to-OCP
    is needed to translate the transaction from one form to the other. A common weakness
    that can exist in this scenario is that this conversion between protocols is implemented
    incorrectly, whereupon an untrusted agent may gain unauthorized access to an asset.
  id: CWE-1292
CWE-1293:
  name: Missing Source Correlation of Multiple Independent Data
  description: To operate successfully, a product sometimes has to implicitly trust
    the integrity of an information source. When information is implicitly signed,
    one can ensure that the data was not tampered in transit. This does not ensure
    that the information source was not compromised when responding to a request.
    By requesting information from multiple sources, one can check if all of the data
    is the same. If they are not, the system should report the information sources
    that respond with a different or minority value as potentially compromised. If
    there are not enough answers to provide a majority or plurality of responses,
    the system should report all of the sources as potentially compromised. As the
    seriousness of the impact of incorrect integrity increases, so should the number
    of independent information sources that would need to be queried.
  id: CWE-1293
CWE-1294:
  name: Insecure Security Identifier Mechanism
  description: Systems-On-Chip (Integrated circuits and hardware engines) implement
    Security Identifiers to differentiate/identify actions originated from various
    agents. These actions could be 'read', 'write', 'program', 'reset', 'fetch', 'compute',
    etc. Security identifiers are generated and assigned to every agent in the System
    (SoC) that is either capable of generating an action or receiving an action from
    another agent. Every agent could be assigned a unique, Security Identifier based
    on its trust level or privileges. A broad class of flaws can exist in the Security
    Identifier process, including but not limited to missing security identifiers,
    improper conversion of security identifiers, incorrect generation of security
    identifiers, etc.
  id: CWE-1294
CWE-1295:
  name: Debug Messages Revealing Unnecessary Information
  description: Debug messages are messages that help troubleshoot an issue by revealing
    the internal state of the system. For example, debug data in design can be exposed
    through internal memory array dumps or boot logs through interfaces like UART
    via TAP commands, scan chain, etc. Thus, the more information contained in a debug
    message, the easier it is to debug. However, there is also the risk of revealing
    information that could help an attacker either decipher a vulnerability, and/or
    gain a better understanding of the system. Thus, this extra information could
    lower the security by obscurity factor. While security by obscurity alone is insufficient,
    it can help as a part of Defense-in-depth.
  id: CWE-1295
CWE-1296:
  name: Incorrect Chaining or Granularity of Debug Components
  description: 'For debugging and troubleshooting a chip, several hardware design
    elements are often implemented, including: Various Test Access Ports (TAPs) allow
    boundary scan commands to be executed. For scanning the internal components of
    a chip, there are scan cells that allow the chip to be used as a stimulus and
    response mechanism. Chipmakers might create custom methods to observe the internal
    components of their chips by placing various tracing hubs within their chip and
    creating hierarchical or interconnected structures among those hubs. Logic errors
    during design or synthesis could misconfigure the interconnection of the debug
    components, which could allow unintended access permissions.'
  id: CWE-1296
CWE-1297:
  name: Unprotected Confidential Information on Device is Accessible by OSAT Vendors
  description: In contrast to complete vertical integration of architecting, designing,
    manufacturing, assembling, and testing chips all within a single organization,
    an organization can choose to simply architect and design a chip before outsourcing
    the rest of the process to OSAT entities (e.g., external foundries and test houses).
    In the latter example, the device enters an OSAT facility in a much more vulnerable
    pre-production stage where many debug and test modes are accessible. Therefore,
    the chipmaker must place a certain level of trust with the OSAT. To counter this,
    the chipmaker often requires the OSAT partner to enter into restrictive non-disclosure
    agreements (NDAs). Nonetheless, OSAT vendors likely have many customers, which
    increases the risk of accidental sharing of information. There may also be a security
    vulnerability in the information technology (IT) system of the OSAT facility.
    Alternatively, a malicious insider at the OSAT facility may carry out an insider
    attack. Considering these factors, it behooves the chipmaker to minimize any confidential
    information in the device that may be accessible to the OSAT vendor. Logic errors
    during design or synthesis could misconfigure the interconnection of the debug
    components, which could provide improper authorization to sensitive information.
  id: CWE-1297
CWE-1298:
  name: Hardware Logic Contains Race Conditions
  description: A race condition in logic circuits typically occurs when a logic gate
    gets inputs from signals that have traversed different paths while originating
    from the same source. Such inputs to the gate can change at slightly different
    times in response to a change in the source signal. This results in a timing error
    or a glitch (temporary or permanent) that causes the output to change to an unwanted
    state before settling back to the desired state. If such timing errors occur in
    access control logic or finite state machines that are implemented in security
    sensitive flows, an attacker might exploit them to circumvent existing protections.
  id: CWE-1298
CWE-1299:
  name: Missing Protection Mechanism for Alternate Hardware Interface
  description: An asset inside a chip might have access-control protections through
    one interface. However, if all paths to the asset are not protected, an attacker
    might compromise the asset through alternate paths. These alternate paths could
    be through shadow or mirror registers inside the IP core, or could be paths from
    other external-facing interfaces to the IP core or SoC. Consider an SoC with various
    interfaces such as UART, SMBUS, PCIe, USB, etc. If access control is implemented
    for SoC internal registers only over the PCIe interface, then an attacker could
    still modify the SoC internal registers through alternate paths by coming through
    interfaces such as UART, SMBUS, USB, etc. Alternatively, attackers might be able
    to bypass existing protections by exploiting unprotected, shadow registers. Shadow
    registers and mirror registers typically refer to registers that can be accessed
    from multiple addresses. Writing to or reading from the aliased/mirrored address
    has the same effect as writing to the address of the main register. They are typically
    implemented within an IP core or SoC to temporarily hold certain data. These data
    will later be updated to the main register, and both registers will be in synch.
    If the shadow registers are not access-protected, attackers could simply initiate
    transactions to the shadow registers and compromise system security.
  id: CWE-1299
CWE-1300:
  name: Improper Protection of Physical Side Channels
  description: An adversary could monitor and measure physical phenomena to detect
    patterns and make inferences, even if it is not possible to extract the information
    in the digital domain. Physical side channels have been well-studied for decades
    in the context of breaking implementations of cryptographic algorithms or other
    attacks against security features. These side channels may be easily observed
    by an adversary with physical access to the device, or using a tool that is in
    close proximity. If the adversary can monitor hardware operation and correlate
    its data processing with power, EME, and acoustic measurements, the adversary
    might be able to recover of secret keys and data.
  id: CWE-1300
CWE-1301:
  name: Insufficient or Incomplete Data Removal within Hardware Component
  description: Physical properties of hardware devices, such as remanence of magnetic
    media, residual charge of ROMs/RAMs, or screen burn-in may still retain sensitive
    data after a data removal process has taken place and power is removed. Recovering
    data after erasure or overwriting is possible due to a phenomenon called data
    remanence. For example, if the same value is written repeatedly to a memory location,
    the corresponding memory cells can become physically altered to a degree such
    that even after the original data is erased that data can still be recovered through
    physical characterization of the memory cells.
  id: CWE-1301
CWE-1302:
  name: Missing Source Identifier in Entity Transactions on a System-On-Chip (SOC)
  description: In a System-On-Chip (SoC), various integrated circuits and hardware
    engines generate transactions such as to access (reads/writes) assets or perform
    certain actions (e.g., reset, fetch, compute). A typical transaction is comprised
    of source identity (to identify the originator of the transaction) and a destination
    identity (to route the transaction to the respective entity) in addition to much
    more information in the message. Sometimes the transactions are qualified with
    a Security Identifier. This Security Identifier helps the destination agent decide
    on the set of allowed or disallowed actions. A weakness that can exist in such
    transaction schemes is that the source agent does not consistently include the
    necessary Security Identifier with the transaction. If the Security Identifier
    is missing, the destination agent might drop the message (resulting in an inadvertent
    Denial-of-Service (DoS)) or take inappropriate action by default in its attempt
    to execute the transaction, resulting in privilege escalation or provision of
    unintended access.
  id: CWE-1302
CWE-1303:
  name: Non-Transparent Sharing of Microarchitectural Resources
  description: Modern processors use techniques such as out-of-order execution, speculation,
    prefetching, data forwarding, and caching to increase performance. Details about
    the implementation of these techniques are hidden from the programmer's view.
    This is problematic when the hardware implementation of these techniques results
    in resources being shared across supposedly isolated contexts. Contention for
    shared resources between different contexts opens covert channels that allow malicious
    programs executing in one context to recover information from another context.
    Some examples of shared micro-architectural resources that have been used to leak
    information between contexts are caches, branch prediction logic, and load or
    store buffers. Speculative and out-of-order execution provides an attacker with
    increased control over which data is leaked through the covert channel. If the
    extent of resource sharing between contexts in the design microarchitecture is
    undocumented, it is extremely difficult to ensure system assets are protected
    against disclosure.
  id: CWE-1303
CWE-1304:
  name: Improperly Preserved Integrity of Hardware Configuration State During a Power
    Save/Restore Operation
  description: Before powering down, the Intellectual Property (IP) saves current
    state (S) to persistent storage such as flash or always-on memory in order to
    optimize the restore operation. During this process, an attacker with access to
    the persistent storage may alter (S) to a configuration that could potentially
    modify privileges, disable protections, and/or cause damage to the hardware. If
    the IP does not validate the configuration state stored in persistent memory,
    upon regaining power or becoming operational again, the IP could be compromised
    through the activation of an unwanted/harmful configuration.
  id: CWE-1304
CWE-1310:
  name: Missing Ability to Patch ROM Code
  description: A System or System-on-Chip (SoC) that implements a boot process utilizing
    security mechanisms such as Root-of-Trust (RoT) typically starts by executing
    code from a Read-only-Memory (ROM) component. The code in ROM is immutable, hence
    any security vulnerabilities discovered in the ROM code can never be fixed for
    the systems that are already in use. A common weakness is that the ROM does not
    have the ability to patch if security vulnerabilities are uncovered after the
    system gets shipped. This leaves the system in a vulnerable state where an adversary
    can compromise the SoC.
  id: CWE-1310
CWE-1311:
  name: Improper Translation of Security Attributes by Fabric Bridge
  description: A bridge allows IP blocks supporting different fabric protocols to
    be integrated into the system. Fabric end-points or interfaces usually have dedicated
    signals to transport security attributes. For example, HPROT signals in AHB, AxPROT
    signals in AXI, and MReqInfo and SRespInfo signals in OCP. The values on these
    signals are used to indicate the security attributes of the transaction. These
    include the immutable hardware identity of the controller initiating the transaction,
    privilege level, and type of transaction (e.g., read/write, cacheable/non-cacheable,
    posted/non-posted). A weakness can arise if the bridge IP block, which translates
    the signals from the protocol used in the IP block endpoint to the protocol used
    by the central bus, does not properly translate the security attributes. As a
    result, the identity of the initiator could be translated from untrusted to trusted
    or vice-versa. This could result in access-control bypass, privilege escalation,
    or denial of service.
  id: CWE-1311
CWE-1312:
  name: Missing Protection for Mirrored Regions in On-Chip Fabric Firewall
  description: Few fabrics mirror memory and address ranges, where mirrored regions
    contain copies of the original data. This redundancy is used to achieve fault
    tolerance. Whatever protections the fabric firewall implements for the original
    region should also apply to the mirrored regions. If not, an attacker could bypass
    existing read/write protections by reading from/writing to the mirrored regions
    to leak or corrupt the original data.
  id: CWE-1312
CWE-1313:
  name: Hardware Allows Activation of Test or Debug Logic at Runtime
  description: An adversary can take advantage of test or debug logic that is made
    accessible through the hardware during normal operation to modify the intended
    behavior of the system. For example, an accessible Test/debug mode may allow read/write
    access to any system data. Using error injection (a common test/debug feature)
    during a transmit/receive operation on a bus, data may be modified to produce
    an unintended message. Similarly, confidentiality could be compromised by such
    features allowing access to secrets.
  id: CWE-1313
CWE-1314:
  name: Missing Write Protection for Parametric Data Values
  description: Various sensors are used by hardware to detect any devices operating
    outside of the design limits. The threshold limit values are set by hardware fuses
    or trusted software such as the BIOS. These limits may be related to thermal,
    power, voltage, current, and frequency. Hardware mechanisms may be used to protect
    against alteration of the threshold limit values by untrusted software. The limit
    values are generally programmed in standard units for the type of value being
    read. However, the hardware-sensor blocks may report the settings in different
    units depending upon sensor design and operation. The raw sensor output value
    is converted to the desired units using a scale conversion based on the parametric
    data programmed into the sensor. The final converted value is then compared with
    the previously programmed limits. While the limit values are usually protected,
    the sensor parametric data values may not be. By changing the parametric data,
    safe operational limits may be bypassed.
  id: CWE-1314
CWE-1315:
  name: Improper Setting of Bus Controlling Capability in Fabric End-point
  description: To support reusability, certain fabric interfaces and end points provide
    a configurable register bit that allows IP blocks connected to the controller
    to access other peripherals connected to the fabric. This allows the end point
    to be used with devices that function as a controller or responder. If this bit
    is set by default in hardware, or if firmware incorrectly sets it later, a device
    intended to be a responder on a fabric is now capable of controlling transactions
    to other devices and might compromise system security.
  id: CWE-1315
CWE-1316:
  name: Fabric-Address Map Allows Programming of Unwarranted Overlaps of Protected
    and Unprotected Ranges
  description: Various ranges can be defined in the system-address map, either in
    the memory or in Memory-Mapped-IO (MMIO) space. These ranges are usually defined
    using special range registers that contain information, such as base address and
    size. Address decoding is the process of determining for which range the incoming
    transaction is destined. To ensure isolation, ranges containing secret data are
    access-control protected. Occasionally, these ranges could overlap. The overlap
    could either be intentional (e.g. due to a limited number of range registers or
    limited choice in choosing size of the range) or unintentional (e.g. introduced
    by errors). Some hardware designs allow dynamic remapping of address ranges assigned
    to peripheral MMIO ranges. In such designs, intentional address overlaps can be
    created through misconfiguration by malicious software. When protected and unprotected
    ranges overlap, an attacker could send a transaction and potentially compromise
    the protections in place, violating the principle of least privilege.
  id: CWE-1316
CWE-1317:
  name: Improper Access Control in Fabric Bridge
  description: In hardware designs, different IP blocks are connected through interconnect-bus
    fabrics (e.g. AHB and OCP). Within a System on Chip (SoC), the IP block subsystems
    could be using different bus protocols. In such a case, the IP blocks are then
    linked to the central bus (and to other IP blocks) through a fabric bridge. Bridges
    are used as bus-interconnect-routing modules that link different protocols or
    separate, different segments of the overall SoC interconnect. For overall system
    security, it is important that the access-control privileges associated with any
    fabric transaction are consistently maintained and applied, even when they are
    routed or translated by a fabric bridge. A bridge that is connected to a fabric
    without security features forwards transactions to the slave without checking
    the privilege level of the master and results in a weakness in SoC access-control
    security. The same weakness occurs if a bridge does not check the hardware identity
    of the transaction received from the slave interface of the bridge.
  id: CWE-1317
CWE-1318:
  name: Missing Support for Security Features in On-chip Fabrics or Buses
  description: Certain on-chip fabrics and buses, especially simple and low-power
    buses, do not support security features. Apart from data transfer and addressing
    ports, some fabrics and buses do not have any interfaces to transfer privilege,
    immutable identity, or any other security attribute coming from the bus master.
    Similarly, they do not have dedicated signals to transport security-sensitive
    data from slave to master, such as completions for certain types of transactions.
    Few other on-chip fabrics and buses support security features and define specific
    interfaces/signals for transporting security attributes from master to slave or
    vice-versa. However, including these signals is not mandatory and could be left
    unconfigured when generating the register-transfer-level (RTL) description for
    the fabric. Such fabrics or buses should not be used to transport any security
    attribute coming from the bus master. In general, peripherals with security assets
    should not be connected to such buses before the transaction from the bus master
    reaches the bus, unless some form of access control is performed at a fabric bridge
    or another intermediate module.
  id: CWE-1318
CWE-1319:
  name: Improper Protection against Electromagnetic Fault Injection (EM-FI)
  description: 'Electromagnetic fault injection may allow an attacker to locally and
    dynamically modify the signals (both internal and external) of an integrated circuit.
    EM-FI attacks consist of producing a local, transient magnetic field near the
    device, inducing current in the device wires. A typical EMFI setup is made up
    of a pulse injection circuit that generates a high current transient in an EMI
    coil, producing an abrupt magnetic pulse which couples to the target producing
    faults in the device, which can lead to: Bypassing security mechanisms such as
    secure JTAG or Secure Boot Leaking device information Modifying program flow Perturbing
    secure hardware modules (e.g. random number generators)'
  id: CWE-1319
CWE-1320:
  name: Improper Protection for Outbound Error Messages and Alert Signals
  description: Hardware sensors are used to detect whether a device is operating within
    design limits. The threshold values for these limits are set by hardware fuses
    or trusted software such as a BIOS. Modification of these limits may be protected
    by hardware mechanisms. When device sensors detect out of bound conditions, alert
    signals may be generated for remedial action, which may take the form of device
    shutdown or throttling. Warning signals that are not properly secured may be disabled
    or used to generate spurious alerts, causing degraded performance or denial-of-service
    (DoS). These alerts may be masked by untrusted software. Examples of these alerts
    involve thermal and power sensor alerts.
  id: CWE-1320
CWE-1321:
  name: Improperly Controlled Modification of Object Prototype Attributes ('Prototype
    Pollution')
  description: By adding or modifying attributes of an object prototype, it is possible
    to create attributes that exist on every object, or replace critical attributes
    with malicious ones. This can be problematic if the product depends on existence
    or non-existence of certain attributes, or uses pre-defined attributes of object
    prototype (such as hasOwnProperty, toString or valueOf). This weakness is usually
    exploited by using a special attribute of objects called proto, constructor or
    prototype. Such attributes give access to the object prototype. This weakness
    is often found in code that assigns object attributes based on user input, or
    merges or clones objects recursively.
  id: CWE-1321
CWE-1322:
  name: Use of Blocking Code in Single-threaded, Non-blocking Context
  description: When an attacker can directly invoke the blocking code, or the blocking
    code can be affected by environmental conditions that can be influenced by an
    attacker, then this can lead to a denial of service by causing unexpected hang
    or freeze of the code. Examples of blocking code might be an expensive computation
    or calling blocking library calls, such as those that perform exclusive file operations
    or require a successful network operation. Due to limitations in multi-thread
    models, single-threaded models are used to overcome the resource constraints that
    are caused by using many threads. In such a model, all code should generally be
    non-blocking. If blocking code is called, then the event loop will effectively
    be stopped, which can be undesirable or dangerous. Such models are used in Python
    asyncio, Vert.x, and Node.js, or other custom event loop code.
  id: CWE-1322
CWE-1323:
  name: Improper Management of Sensitive Trace Data
  description: To facilitate verification of complex System-on-Chip (SoC) designs,
    SoC integrators add specific IP blocks that trace the SoC's internal signals in
    real-time. This infrastructure enables observability of the SoC's internal behavior,
    validation of its functional design, and detection of hardware and software bugs.
    Such tracing IP blocks collect traces from several sources on the SoC including
    the CPU, crypto coprocessors, and on-chip fabrics. Traces collected from these
    sources are then aggregated inside trace IP block and forwarded to trace sinks,
    such as debug-trace ports that facilitate debugging by external hardware and software
    debuggers. Since these traces are collected from several security-sensitive sources,
    they must be protected against untrusted debuggers. If they are stored in unprotected
    memory, an untrusted software debugger can access these traces and extract secret
    information. Additionally, if security-sensitive traces are not tagged as secure,
    an untrusted hardware debugger might access them to extract confidential information.
  id: CWE-1323
CWE-1324:
  name: 'DEPRECATED: Sensitive Information Accessible by Physical Probing of JTAG
    Interface'
  description: This entry has been deprecated because it was at a lower level of abstraction
    than supported by CWE. All relevant content has been integrated into CWE-319.
  id: CWE-1324
CWE-1325:
  name: Improperly Controlled Sequential Memory Allocation
  description: While the product might limit the amount of memory that is allocated
    in a single operation for a single object (such as a malloc of an array), if an
    attacker can cause multiple objects to be allocated in separate operations, then
    this might cause higher total memory consumption than the developer intended,
    leading to a denial of service.
  id: CWE-1325
CWE-1326:
  name: Missing Immutable Root of Trust in Hardware
  description: A System-on-Chip (SoC) implements secure boot by verifying or authenticating
    signed boot code. The signing of the code is achieved by an entity that the SoC
    trusts. Before executing the boot code, the SoC verifies that the code or the
    public key with which the code has been signed has not been tampered with. The
    other data upon which the SoC depends are system-hardware settings in fuses such
    as whether Secure Boot is enabled. These data play a crucial role in establishing
    a Root of Trust (RoT) to execute secure-boot flows. One of the many ways RoT is
    achieved is by storing the code and data in memory or fuses. This memory should
    be immutable, i.e., once the RoT is programmed/provisioned in memory, that memory
    should be locked and prevented from further programming or writes. If the memory
    contents (i.e., RoT) are mutable, then an adversary can modify the RoT to execute
    their choice of code, resulting in a compromised secure boot. Note that, for components
    like ROM, secure patching/update features should be supported to allow authenticated
    and authorized updates in the field.
  id: CWE-1326
CWE-1327:
  name: Binding to an Unrestricted IP Address
  description: When a server binds to the address 0.0.0.0, it allows connections from
    every IP address on the local machine, effectively exposing the server to every
    possible network. This might be much broader access than intended by the developer
    or administrator, who might only be expecting the server to be reachable from
    a single interface/network.
  id: CWE-1327
CWE-1328:
  name: Security Version Number Mutable to Older Versions
  description: A System-on-Chip (SoC) implements secure boot or verified boot. It
    might support a security version number, which prevents downgrading the current
    firmware to a vulnerable version. Once downgraded to a previous version, an adversary
    can launch exploits on the SoC and thus compromise the security of the SoC. These
    downgrade attacks are also referred to as roll-back attacks. The security version
    number must be stored securely and persistently across power-on resets. A common
    weakness is that the security version number is modifiable by an adversary, allowing
    roll-back or downgrade attacks or, under certain circumstances, preventing upgrades
    (i.e. Denial-of-Service on upgrades). In both cases, the SoC is in a vulnerable
    state.
  id: CWE-1328
CWE-1329:
  name: Reliance on Component That is Not Updateable
  description: If the component is discovered to contain a vulnerability or critical
    bug, but the issue cannot be fixed using an update or patch, then the product's
    owner will not be able to protect against the issue. The only option might be
    replacement of the product, which could be too financially or operationally expensive
    for the product owner. As a result, the inability to patch or update can leave
    the product open to attacker exploitation or critical operation failures. This
    weakness can be especially difficult to manage when using ROM, firmware, or similar
    components that traditionally have had limited or no update capabilities. In industries
    such as healthcare, legacy devices can be operated for decades. As a US task force
    report [REF-1197] notes, the inability to update or replace equipment has both
    large and small health care delivery organizations struggle with numerous unsupported
    legacy systems that cannot easily be replaced (hardware, software, and operating
    systems) with large numbers of vulnerabilities and few modern countermeasures.
    While hardware can be prone to this weakness, software systems can also be affected,
    such as when a third-party driver or library is no longer actively maintained
    or supported but is still critical for the required functionality.
  id: CWE-1329
CWE-1330:
  name: Remanent Data Readable after Memory Erase
  description: Data remanence occurs when stored, memory content is not fully lost
    after a memory-clear or -erase operation. Confidential memory contents can still
    be readable through data remanence in the hardware. Data remanence can occur because
    of performance optimization or memory organization during 'clear' or 'erase' operations,
    like a design that allows the memory-organization metadata (e.g., file pointers)
    to be erased without erasing the actual memory content. To protect against this
    weakness, memory devices will often support different commands for optimized memory
    erase and explicit secure erase. Data remanence can also happen because of the
    physical properties of memory circuits in use. For example, static, random-access-memory
    (SRAM) and dynamic, random-access-memory (DRAM) data retention is based on the
    charge retained in the memory cell, which depends on factors such as power supply,
    refresh rates, and temperature. Other than explicit erase commands, self-encrypting,
    secure-memory devices can also support secure erase through cryptographic erase
    commands. In such designs, only the decryption keys for encrypted data stored
    on the device are erased. That is, the stored data are always remnant in the media
    after a cryptographic erase. However, only the encrypted data can be extracted.
    Thus, protection against data recovery in such designs relies on the strength
    of the encryption algorithm.
  id: CWE-1330
CWE-1331:
  name: Improper Isolation of Shared Resources in Network On Chip (NoC)
  description: Typically, network on chips (NoC) have many internal resources that
    are shared between packets from different trust domains. These resources include
    internal buffers, crossbars and switches, individual ports, and channels. The
    sharing of resources causes contention and introduces interference between differently
    trusted domains, which poses a security threat via a timing channel, allowing
    attackers to infer data that belongs to a trusted agent. This may also result
    in introducing network interference, resulting in degraded throughput and latency.
  id: CWE-1331
CWE-1332:
  name: Improper Handling of Faults that Lead to Instruction Skips
  description: The operating conditions of hardware may change in ways that cause
    unexpected behavior to occur, including the skipping of security-critical CPU
    instructions. Generally, this can occur due to electrical disturbances or when
    the device operates outside of its expected conditions. In practice, application
    code may contain conditional branches that are security-sensitive (e.g., accepting
    or rejecting a user-provided password). These conditional branches are typically
    implemented by a single conditional branch instruction in the program binary which,
    if skipped, may lead to effectively flipping the branch condition - i.e., causing
    the wrong security-sensitive branch to be taken. This affects processes such as
    firmware authentication, password verification, and other security-sensitive decision
    points. Attackers can use fault injection techniques to alter the operating conditions
    of hardware so that security-critical instructions are skipped more frequently
    or more reliably than they would in a natural setting.
  id: CWE-1332
CWE-1333:
  name: Inefficient Regular Expression Complexity
  description: 'Some regular expression engines have a feature called backtracking.
    If the token cannot match, the engine backtracks to a position that may result
    in a different token that can match. Backtracking becomes a weakness if all of
    these conditions are met: The number of possible backtracking attempts are exponential
    relative to the length of the input. The input can fail to match the regular expression.
    The input can be long enough. Attackers can create crafted inputs that intentionally
    cause the regular expression to use excessive backtracking in a way that causes
    the CPU consumption to spike.'
  id: CWE-1333
CWE-1334:
  name: Unauthorized Error Injection Can Degrade Hardware Redundancy
  description: To ensure the performance and functional reliability of certain components,
    hardware designers can implement hardware blocks for redundancy in the case that
    others fail. This redundant block can be prevented from performing as intended
    if the design allows unauthorized agents to inject errors into it. In this way,
    a path with injected errors may become unavailable to serve as a redundant channel.
    This may put the system into a degraded mode of operation which could be exploited
    by a subsequent attack.
  id: CWE-1334
CWE-1335:
  name: Incorrect Bitwise Shift of Integer
  description: Specifying a value to be shifted by a negative amount is undefined
    in various languages. Various computer architectures implement this action in
    different ways. The compilers and interpreters when generating code to accomplish
    a shift generally do not do a check for this issue. Specifying an over-shift,
    a shift greater than or equal to the number of bits contained in a value to be
    shifted, produces a result which varies by architecture and compiler. In some
    languages, this action is specifically listed as producing an undefined result.
  id: CWE-1335
CWE-1336:
  name: Improper Neutralization of Special Elements Used in a Template Engine
  description: Many web applications use template engines that allow developers to
    insert externally-influenced values into free text or messages in order to generate
    a full web page, document, message, etc. Such engines include Twig, Jinja2, Pug,
    Java Server Pages, FreeMarker, Velocity, ColdFusion, Smarty, and many others -
    including PHP itself. Some CMS (Content Management Systems) also use templates.
    Template engines often have their own custom command or expression language. If
    an attacker can influence input into a template before it is processed, then the
    attacker can invoke arbitrary expressions, i.e. perform injection attacks. For
    example, in some template languages, an attacker could inject the expression {{7*7}}
    and determine if the output returns 49 instead. The syntax varies depending on
    the language. In some cases, XSS-style attacks can work, which can obscure the
    root cause if the developer does not closely investigate the root cause of the
    error. Template engines can be used on the server or client, so both sides could
    be affected by injection. The mechanisms of attack or the affected technologies
    might be different, but the mistake is fundamentally the same.
  id: CWE-1336
CWE-1338:
  name: Improper Protections Against Hardware Overheating
  description: Hardware, electrical circuits, and semiconductor silicon have thermal
    side effects, such that some of the energy consumed by the device gets dissipated
    as heat and increases the temperature of the device. For example, in semiconductors,
    higher-operating frequency of silicon results in higher power dissipation and
    heat. The leakage current in CMOS circuits increases with temperature, and this
    creates positive feedback that can result in thermal runaway and damage the device
    permanently. Any device lacking protections such as thermal sensors, adequate
    platform cooling, or thermal insulation is susceptible to attacks by malicious
    software that might deliberately operate the device in modes that result in overheating.
    This can be used as an effective denial of service (DoS) or permanent denial of
    service (PDoS) attack. Depending on the type of hardware device and its expected
    usage, such thermal overheating can also cause safety hazards and reliability
    issues. Note that battery failures can also cause device overheating but the mitigations
    and examples included in this submission cannot reliably protect against a battery
    failure. There can be similar weaknesses with lack of protection from attacks
    based on overvoltage or overcurrent conditions. However, thermal heat is generated
    by hardware operation and the device should implement protection from overheating.
  id: CWE-1338
CWE-1339:
  name: Insufficient Precision or Accuracy of a Real Number
  description: When a security decision or calculation requires highly precise, accurate
    numbers such as financial calculations or prices, then small variations in the
    number could be exploited by an attacker. There are multiple ways to store the
    fractional part of a real number in a computer. In all of these cases, there is
    a limit to the accuracy of recording a fraction. If the fraction can be represented
    in a fixed number of digits (binary or decimal), there might not be enough digits
    assigned to represent the number. In other cases the number cannot be represented
    in a fixed number of digits due to repeating in decimal or binary notation (e.g.
    0.333333...) or due to a transcendental number such as  or 2. Rounding of numbers
    can lead to situations where the computer results do not adequately match the
    result of sufficiently accurate math.
  id: CWE-1339
CWE-1341:
  name: Multiple Releases of Same Resource or Handle
  description: Code typically requires opening handles or references to resources
    such as memory, files, devices, socket connections, services, etc. When the code
    is finished with using the resource, it is typically expected to close or release
    the resource, which indicates to the environment (such as the OS) that the resource
    can be re-assigned or reused by unrelated processes or actors - or in some cases,
    within the same process. API functions or other abstractions are often used to
    perform this release, such as free() or delete() within C/C++, or file-handle
    close() operations that are used in many languages. Unfortunately, the implementation
    or design of such APIs might expect the developer to be responsible for ensuring
    that such APIs are only called once per release of the resource. If the developer
    attempts to release the same resource/handle more than once, then the API's expectations
    are not met, resulting in undefined and/or insecure behavior. This could lead
    to consequences such as memory corruption, data corruption, execution path corruption,
    or other consequences. Note that while the implementation for most (if not all)
    resource reservation allocations involve a unique identifier/pointer/symbolic
    reference, then if this identifier is reused, checking the identifier for resource
    closure may result in a false state of openness and closing of the wrong resource.
    For this reason, reuse of identifiers is discouraged.
  id: CWE-1341
CWE-1342:
  name: Information Exposure through Microarchitectural State after Transient Execution
  description: 'In many processor architectures an exception, mis-speculation, or
    microcode assist results in a flush operation to clear results that are no longer
    required. This action prevents these results from influencing architectural state
    that is intended to be visible from software. However, traces of this transient
    execution may remain in microarchitectural buffers, resulting in a change in microarchitectural
    state that can expose sensitive information to an attacker using side-channel
    analysis. For example, Load Value Injection (LVI) [REF-1202] can exploit direct
    injection of erroneous values into intermediate load and store buffers. Several
    conditions may need to be fulfilled for a successful attack: incorrect transient
    execution that results in remanence of sensitive information; attacker has the
    ability to provoke microarchitectural exceptions; operations and structures in
    victim code that can be exploited must be identified.'
  id: CWE-1342
CWE-1351:
  name: Improper Handling of Hardware Behavior in Exceptionally Cold Environments
  description: The hardware designer may improperly anticipate hardware behavior when
    exposed to exceptionally cold conditions. As a result they may introduce a weakness
    by not accounting for the modified behavior of critical components when in extreme
    environments. An example of a change in behavior is that power loss won't clear/reset
    any volatile state when cooled below standard operating temperatures. This may
    result in a weakness when the starting state of the volatile memory is being relied
    upon for a security decision. For example, a Physical Unclonable Function (PUF)
    may be supplied as a security primitive to improve confidentiality, authenticity,
    and integrity guarantees. However, when the PUF is paired with DRAM, SRAM, or
    another temperature sensitive entropy source, the system designer may introduce
    weakness by failing to account for the chosen entropy source's behavior at exceptionally
    low temperatures. In the case of DRAM and SRAM, when power is cycled at low temperatures,
    the device will not contain the bitwise biasing caused by inconsistencies in manufacturing
    and will instead contain the data from previous boot. Should the PUF primitive
    be used in a cryptographic construction which does not account for full adversary
    control of PUF seed data, weakness would arise. This weakness does not cover Cold
    Boot Attacks wherein RAM or other external storage is super cooled and read externally
    by an attacker.
  id: CWE-1351
CWE-1357:
  name: Reliance on Insufficiently Trustworthy Component
  description: Many modern hardware and software products are built by combining multiple
    smaller components together into one larger entity, often during the design or
    architecture phase. For example, a hardware component might be built by a separate
    supplier, or the product might use an open-source software library from a third
    party. Regardless of the source, each component should be sufficiently trusted
    to ensure correct, secure operation of the product. If a component is not trustworthy,
    it can produce significant risks for the overall product, such as vulnerabilities
    that cannot be patched fast enough (if at all); hidden functionality such as malware;
    inability to update or replace the component if needed for security purposes;
    hardware components built from parts that do not meet specifications in ways that
    can lead to weaknesses; etc. Note that a component might not be trustworthy even
    if it is owned by the product vendor, such as a software component whose source
    code is lost and was built by developers who left the company, or a component
    that was developed by a separate company that was acquired and brought into the
    product's own company. Note that there can be disagreement as to whether a component
    is sufficiently trustworthy, since trust is ultimately subjective. Different stakeholders
    (e.g., customers, vendors, governments) have various threat models and ways to
    assess trust, and design/architecture choices might make tradeoffs between security,
    reliability, safety, privacy, cost, and other characteristics.
  id: CWE-1357
CWE-1384:
  name: Improper Handling of Physical or Environmental Conditions
  description: 'Hardware products are typically only guaranteed to behave correctly
    within certain physical limits or environmental conditions. Such products cannot
    necessarily control the physical or external conditions to which they are subjected.
    However, the inability to handle such conditions can undermine a product''s security.
    For example, an unexpected physical or environmental condition may cause the flipping
    of a bit that is used for an authentication decision. This unexpected condition
    could occur naturally or be induced artificially by an adversary. Physical or
    environmental conditions of concern are: Atmospheric characteristics: extreme
    temperature ranges, etc. Interference: electromagnetic interference (EMI), radio
    frequency interference (RFI), etc. Assorted light sources: white light, ultra-violet
    light (UV), lasers, infrared (IR), etc. Power variances: under-voltages, over-voltages,
    under-current, over-current, etc. Clock variances: glitching, overclocking, clock
    stretching, etc. Component aging and degradation Materials manipulation: focused
    ion beams (FIB), etc. Exposure to radiation: x-rays, cosmic radiation, etc.'
  id: CWE-1384
CWE-1385:
  name: Missing Origin Validation in WebSockets
  description: WebSockets provide a bi-directional low latency communication (near
    real-time) between a client and a server. WebSockets are different than HTTP in
    that the connections are long-lived, as the channel will remain open until the
    client or the server is ready to send the message, whereas in HTTP, once the response
    occurs (which typically happens immediately), the transaction completes. A WebSocket
    can leverage the existing HTTP protocol over ports 80 and 443, but it is not limited
    to HTTP. WebSockets can make cross-origin requests that are not restricted by
    browser-based protection mechanisms such as the Same Origin Policy (SOP) or Cross-Origin
    Resource Sharing (CORS). Without explicit origin validation, this makes CSRF attacks
    more powerful.
  id: CWE-1385
CWE-1386:
  name: Insecure Operation on Windows Junction / Mount Point
  description: Depending on the intended action being performed, this could allow
    an attacker to cause the product to read, write, delete, or otherwise operate
    on unauthorized files. In Windows, NTFS5 allows for file system objects called
    reparse points. Applications can create a hard link from one directory to another
    directory, called a junction point. They can also create a mapping from a directory
    to a drive letter, called a mount point. If a file is used by a privileged program,
    but it can be replaced with a hard link to a sensitive file (e.g., AUTOEXEC.BAT),
    an attacker could excalate privileges. When the process opens the file, the attacker
    can assume the privileges of that process, tricking the privileged process to
    read, modify, or delete the sensitive file, preventing the program from accurately
    processing data. Note that one can also point to registries and semaphores.
  id: CWE-1386
CWE-1389:
  name: Incorrect Parsing of Numbers with Different Radices
  description: Frequently, a numeric input that begins with 0 is treated as octal,
    or 0x causes it to be treated as hexadecimal, e.g. by the inet_addr() function.
    For example, 023 (octal) is 35 decimal, or 0x31 is 49 decimal. Other bases may
    be used as well. If the developer assumes decimal-only inputs, the code could
    produce incorrect numbers when the inputs are parsed using a different base. This
    can result in unexpected and/or dangerous behavior. For example, a 0127.0.0.1
    IP address is parsed as octal due to the leading 0, whose numeric value would
    be the same as 87.0.0.1 (decimal), where the developer likely expected to use
    127.0.0.1. The consequences vary depending on the surrounding code in which this
    weakness occurs, but they can include bypassing network-based access control using
    unexpected IP addresses or netmasks, or causing apparently-symbolic identifiers
    to be processed as if they are numbers. In web applications, this can enable bypassing
    of SSRF restrictions.
  id: CWE-1389
CWE-1390:
  name: Weak Authentication
  description: Attackers may be able to bypass weak authentication faster and/or with
    less effort than expected.
  id: CWE-1390
CWE-1391:
  name: Use of Weak Credentials
  description: 'By design, authentication protocols try to ensure that attackers must
    perform brute force attacks if they do not know the credentials such as a key
    or password. However, when these credentials are easily predictable or even fixed
    (as with default or hard-coded passwords and keys), then the attacker can defeat
    the mechanism without relying on brute force. Credentials may be weak for different
    reasons, such as: Hard-coded (i.e., static and unchangeable by the administrator)
    Default (i.e., the same static value across different deployments/installations,
    but able to be changed by the administrator) Predictable (i.e., generated in a
    way that produces unique credentials across deployments/installations, but can
    still be guessed with reasonable efficiency) Even if a new, unique credential
    is intended to be generated for each product installation, if the generation is
    predictable, then that may also simplify guessing attacks.'
  id: CWE-1391
CWE-1392:
  name: Use of Default Credentials
  description: It is common practice for products to be designed to use default keys,
    passwords, or other mechanisms for authentication. The rationale is to simplify
    the manufacturing process or the system administrator's task of installation and
    deployment into an enterprise. However, if admins do not change the defaults,
    it is easier for attackers to bypass authentication quickly across multiple organizations.
  id: CWE-1392
CWE-1393:
  name: Use of Default Password
  description: It is common practice for products to be designed to use default passwords
    for authentication. The rationale is to simplify the manufacturing process or
    the system administrator's task of installation and deployment into an enterprise.
    However, if admins do not change the defaults, then it makes it easier for attackers
    to quickly bypass authentication across multiple organizations. There are many
    lists of default passwords and default-password scanning tools that are easily
    available from the World Wide Web.
  id: CWE-1393
CWE-1394:
  name: Use of Default Cryptographic Key
  description: It is common practice for products to be designed to use default keys.
    The rationale is to simplify the manufacturing process or the system administrator's
    task of installation and deployment into an enterprise. However, if admins do
    not change the defaults, it is easier for attackers to bypass authentication quickly
    across multiple organizations.
  id: CWE-1394
CWE-1395:
  name: Dependency on Vulnerable Third-Party Component
  description: Many products are large enough or complex enough that part of their
    functionality uses libraries, modules, or other intellectual property developed
    by third parties who are not the product creator. For example, even an entire
    operating system might be from a third-party supplier in some hardware products.
    Whether open or closed source, these components may contain publicly known vulnerabilities
    that could be exploited by adversaries to compromise the product.
  id: CWE-1395
CWE-1419:
  name: Incorrect Initialization of Resource
  description: This can have security implications when the associated resource is
    expected to have certain properties or values. Examples include a variable that
    determines whether a user has been authenticated or not, or a register or fuse
    value that determines the security state of the product. For software, this weakness
    can frequently occur when implicit initialization is used, meaning the resource
    is not explicitly set to a specific value. For example, in C, memory is not necessarily
    cleared when it is allocated on the stack, and many scripting languages use a
    default empty, null value, or zero value when a variable is not explicitly initialized.
    For hardware, this weakness frequently appears with reset values and fuses. After
    a product reset, hardware may initialize registers incorrectly. During different
    phases of a product lifecycle, fuses may be set to incorrect values. Even if fuses
    are set to correct values, the lines to the fuse could be broken or there might
    be hardware on the fuse line that alters the fuse value to be incorrect.
  id: CWE-1419
CWE-1420:
  name: Exposure of Sensitive Information during Transient Execution
  description: When operations execute but do not commit to the processor's architectural
    state, this is commonly referred to as transient execution. This behavior can
    occur when the processor mis-predicts an outcome (such as a branch target), or
    when a processor event (such as an exception or microcode assist, etc.) is handled
    after younger operations have already executed. Operations that execute transiently
    may exhibit observable discrepancies (CWE-203) in covert channels [REF-1400] such
    as data caches. Observable discrepancies of this kind can be detected and analyzed
    using timing or power analysis techniques, which may allow an attacker to infer
    information about the operations that executed transiently. For example, the attacker
    may be able to infer confidential data that was accessed or used by those operations.
    Transient execution weaknesses may be exploited using one of two methods. In the
    first method, the attacker generates a code sequence that exposes data through
    a covert channel when it is executed transiently (the attacker must also be able
    to trigger transient execution). Some transient execution weaknesses can only
    expose data that is accessible within the attacker's processor context. For example,
    an attacker executing code in a software sandbox may be able to use a transient
    execution weakness to expose data within the same address space, but outside of
    the attacker's sandbox. Other transient execution weaknesses can expose data that
    is architecturally inaccessible, that is, data protected by hardware-enforced
    boundaries such as page tables or privilege rings. These weaknesses are the subject
    of CWE-1421. In the second exploitation method, the attacker first identifies
    a code sequence in a victim program that, when executed transiently, can expose
    data that is architecturally accessible within the victim's processor context.
    For instance, the attacker may search the victim program for code sequences that
    resemble a bounds-check bypass sequence (see Demonstrative Example 1). If the
    attacker can trigger a mis-prediction of the conditional branch and influence
    the index of the out-of-bounds array access, then the attacker may be able to
    infer the value of out-of-bounds data by monitoring observable discrepancies in
    a covert channel.
  id: CWE-1420
CWE-1421:
  name: Exposure of Sensitive Information in Shared Microarchitectural Structures
    during Transient Execution
  description: Many commodity processors have Instruction Set Architecture (ISA) features
    that protect software components from one another. These features can include
    memory segmentation, virtual memory, privilege rings, trusted execution environments,
    and virtual machines, among others. For example, virtual memory provides each
    process with its own address space, which prevents processes from accessing each
    other's private data. Many of these features can be used to form hardware-enforced
    security boundaries between software components. Many commodity processors also
    share microarchitectural resources that cache (temporarily store) data, which
    may be confidential. These resources may be shared across processor contexts,
    including across SMT threads, privilege rings, or others. When transient operations
    allow access to ISA-protected data in a shared microarchitectural resource, this
    might violate users' expectations of the ISA feature that is bypassed. For example,
    if transient operations can access a victim's private data in a shared microarchitectural
    resource, then the operations' microarchitectural side effects may correspond
    to the accessed data. If an attacker can trigger these transient operations and
    observe their side effects through a covert channel [REF-1400], then the attacker
    may be able to infer the victim's private data. Private data could include sensitive
    program data, OS/VMM data, page table data (such as memory addresses), system
    configuration data (see Demonstrative Example 3), or any other data that the attacker
    does not have the required privileges to access.
  id: CWE-1421
CWE-1422:
  name: Exposure of Sensitive Information caused by Incorrect Data Forwarding during
    Transient Execution
  description: Software may use a variety of techniques to preserve the confidentiality
    of private data that is accessible within the current processor context. For example,
    the memory safety and type safety properties of some high-level programming languages
    help to prevent software written in those languages from exposing private data.
    As a second example, software sandboxes may co-locate multiple users' software
    within a single process. The processor's Instruction Set Architecture (ISA) may
    permit one user's software to access another user's data (because the software
    shares the same address space), but the sandbox prevents these accesses by using
    software techniques such as bounds checking. If incorrect or stale data can be
    forwarded (for example, from a cache) to transient operations, then the operations'
    microarchitectural side effects may correspond to the data. If an attacker can
    trigger these transient operations and observe their side effects through a covert
    channel, then the attacker may be able to infer the data. For example, an attacker
    process may induce transient execution in a victim process that causes the victim
    to inadvertently access and then expose its private data via a covert channel.
    In the software sandbox example, an attacker sandbox may induce transient execution
    in its own code, allowing it to transiently access and expose data in a victim
    sandbox that shares the same address space. Consequently, weaknesses that arise
    from incorrect/stale data forwarding might violate users' expectations of software-based
    memory safety and isolation techniques. If the data forwarding behavior is not
    properly documented by the hardware vendor, this might violate the software vendor's
    expectation of how the hardware should behave.
  id: CWE-1422
CWE-1423:
  name: Exposure of Sensitive Information caused by Shared Microarchitectural Predictor
    State that Influences Transient Execution
  description: Many commodity processors have Instruction Set Architecture (ISA) features
    that protect software components from one another. These features can include
    memory segmentation, virtual memory, privilege rings, trusted execution environments,
    and virtual machines, among others. For example, virtual memory provides each
    process with its own address space, which prevents processes from accessing each
    other's private data. Many of these features can be used to form hardware-enforced
    security boundaries between software components. When separate software components
    (for example, two processes) share microarchitectural predictor state across a
    hardware boundary, code in one component may be able to influence microarchitectural
    predictor behavior in another component. If the predictor can cause transient
    execution, the shared predictor state may allow an attacker to influence transient
    execution in a victim, and in a manner that could allow the attacker to infer
    private data from the victim by monitoring observable discrepancies (CWE-203)
    in a covert channel [REF-1400]. Predictor state may be shared when the processor
    transitions from one component to another (for example, when a process makes a
    system call to enter the kernel). Many commodity processors have features which
    prevent microarchitectural predictions that occur before a boundary from influencing
    predictions that occur after the boundary. Predictor state may also be shared
    between hardware threads, for example, sibling hardware threads on a processor
    that supports simultaneous multithreading (SMT). This sharing may be benign if
    the hardware threads are simultaneously executing in the same software component,
    or it could expose a weakness if one sibling is a malicious software component,
    and the other sibling is a victim software component. Processors that share microarchitectural
    predictors between hardware threads may have features which prevent microarchitectural
    predictions that occur on one hardware thread from influencing predictions that
    occur on another hardware thread. Features that restrict predictor state sharing
    across transitions or between hardware threads may be always-on, on by default,
    or may require opt-in from software.
  id: CWE-1423
CWE-1426:
  name: Improper Validation of Generative AI Output
  description: The product invokes a generative AI/ML component whose behaviors and
    outputs cannot be directly controlled, but the product does not validate or insufficiently
    validates the outputs to ensure that they align with the intended security, content,
    or privacy policy.
  id: CWE-1426
CWE-1427:
  name: Improper Neutralization of Input Used for LLM Prompting
  description: When prompts are constructed using externally controllable data, it
    is often possible to cause an LLM to ignore the original guidance provided by
    its creators (known as the system prompt) by inserting malicious instructions
    in plain human language or using bypasses such as special characters or tags.
    Because LLMs are designed to treat all instructions as legitimate, there is often
    no way for the model to differentiate between what prompt language is malicious
    when it performs inference and returns data. Many LLM systems incorporate data
    from other adjacent products or external data sources like Wikipedia using API
    calls and retrieval augmented generation (RAG). Any external sources in use that
    may contain untrusted data should also be considered potentially malicious.
  id: CWE-1427
CWE-1428:
  name: Reliance on HTTP instead of HTTPS
  description: Because HTTP communications are not encrypted, HTTP is subject to various
    attacks against confidentiality, integrity, and authenticity. However, unlike
    many other protocols, HTTPS is widely available as a more secure alternative,
    because it uses encryption.
  id: CWE-1428
CWE-1429:
  name: Missing Security-Relevant Feedback for Unexecuted Operations in Hardware Interface
  description: 'While some systems intentionally withhold feedback as a security measure,
    this approach must be strictly controlled to ensure it does not obscure operational
    failures that require prompt detection and remediation. Without these essential
    confirmations, failures go undetected, increasing the risk of data loss, security
    vulnerabilities, and overall system instability. Even when withholding feedback
    is an intentional part of a security policy designed, for example, to prevent
    attackers from gleaning sensitive internal details, the absence of expected feedback
    becomes a critical weakness when it masks operational failures that require prompt
    detection and remediation. For instance, certain encryption algorithms always
    return ciphertext regardless of errors to prevent attackers from gaining insight
    into internal state details. However, if such an algorithm fails to generate the
    expected ciphertext and provides no error feedback, the system cannot distinguish
    between a legitimate output and a malfunction. This can lead to undetected cryptographic
    failures, potentially compromising data security and system reliability. Without
    proper notification, a critical failure might remain hidden, undermining both
    the reliability and security of the process. Therefore, this weakness captures
    issues across various hardware interfaces where operations are discarded without
    any feedback, error handling, or logging. Such omissions can lead to data loss,
    security vulnerabilities, and system instability, with potential impacts ranging
    from minor to catastrophic. For some kinds of hardware products, some errors may
    be correctly identified and subsequently discarded, and the lack of feedback may
    have been an intentional design decision. However, this could result in a weakness
    if system operators or other authorized entities are not provided feedback about
    security-critical operations or failures that could prevent the operators from
    detecting and responding to an attack. For example: In a System-on-Chip (SoC)
    platform, write operations to reserved memory addresses might be correctly identified
    as invalid and subsequently discarded. However, if no feedback is provided to
    system operators, they may misinterpret the device''s state, failing to recognize
    conditions that could lead to broader failures or security vulnerabilities. For
    example, if an attacker attempts unauthorized writes to protected regions, the
    system may silently discard these writes without alerting security mechanisms.
    This lack of feedback could obscure intrusion attempts or misconfigurations, increasing
    the risk of unnoticed system compromise Microcontroller Interrupt Systems: When
    interrupts are silently ignored due to priority conflicts or internal errors without
    notifying higher-level control, it becomes challenging to diagnose system failures
    or detect potential security breaches in a timely manner. Network Interface Controllers:
    Dropping packets - perhaps due to buffer overflows - without any error feedback
    can not only cause data loss but may also contribute to exploitable timing discrepancies
    that reveal sensitive internal processing details.'
  id: CWE-1429
CWE-1431:
  name: Driving Intermediate Cryptographic State/Results to Hardware Module Outputs
  description: The product uses a hardware module implementing a cryptographic algorithm
    that writes sensitive information about the intermediate state or results of its
    cryptographic operations via one of its output wires (typically the output port
    containing the final result).
  id: CWE-1431
CWE-264:
  name: Permissions, Privileges, and Access Controls
  description: Weaknesses in this category are related to the management of permissions,
    privileges, and other security features that are used to perform access control.
  id: CWE-264
