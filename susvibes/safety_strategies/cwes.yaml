CWE-5:
  name: 'J2EE Misconfiguration: Data Transmission Without Encryption'
  description: Information sent over a network can be compromised while in transit.
    An attacker may be able to read or modify the contents if the data are sent in
    plaintext or are weakly encrypted.
  id: CWE-5
CWE-6:
  name: 'J2EE Misconfiguration: Insufficient Session-ID Length'
  description: If an attacker can guess or steal a session ID, then they may be able
    to take over the user's session (called session hijacking). The number of possible
    session IDs increases with increased session ID length, making it more difficult
    to guess or steal a session ID.
  id: CWE-6
CWE-7:
  name: 'J2EE Misconfiguration: Missing Custom Error Page'
  description: A Web application must define a default error page for 4xx errors (e.g.
    404), 5xx (e.g. 500) errors and catch java.lang.Throwable exceptions to prevent
    attackers from mining information from the application container's built-in error
    response. When an attacker explores a web site looking for vulnerabilities, the
    amount of information that the site provides is crucial to the eventual success
    or failure of any attempted attacks.
  id: CWE-7
CWE-8:
  name: 'J2EE Misconfiguration: Entity Bean Declared Remote'
  description: When an application exposes a remote interface for an entity bean,
    it might also expose methods that get or set the bean's data. These methods could
    be leveraged to read sensitive information, or to change data in ways that violate
    the application's expectations, potentially leading to other vulnerabilities.
  id: CWE-8
CWE-9:
  name: 'J2EE Misconfiguration: Weak Access Permissions for EJB Methods'
  description: If the EJB deployment descriptor contains one or more method permissions
    that grant access to the special ANYONE role, it indicates that access control
    for the application has not been fully thought through or that the application
    is structured in such a way that reasonable access control restrictions are impossible.
  id: CWE-9
CWE-11:
  name: 'ASP.NET Misconfiguration: Creating Debug Binary'
  description: ASP .NET applications can be configured to produce debug binaries.
    These binaries give detailed debugging messages and should not be used in production
    environments. Debug binaries are meant to be used in a development or testing
    environment and can pose a security risk if they are deployed to production.
  id: CWE-11
CWE-12:
  name: 'ASP.NET Misconfiguration: Missing Custom Error Page'
  description: An ASP .NET application must enable custom error pages in order to
    prevent attackers from mining information from the framework's built-in responses.
  id: CWE-12
CWE-13:
  name: 'ASP.NET Misconfiguration: Password in Configuration File'
  description: Storing a plaintext password in a configuration file allows anyone
    who can read the file access to the password-protected resource making them an
    easy target for attackers.
  id: CWE-13
CWE-14:
  name: Compiler Removal of Code to Clear Buffers
  description: 'This compiler optimization error occurs when: Secret data are stored
    in memory. The secret data are scrubbed from memory by overwriting its contents.
    The source code is compiled using an optimizing compiler, which identifies and
    removes the function that overwrites the contents as a dead store because the
    memory is not used subsequently.'
  id: CWE-14
CWE-15:
  name: External Control of System or Configuration Setting
  description: Allowing external control of system settings can disrupt service or
    cause an application to behave in unexpected, and potentially malicious ways.
  id: CWE-15
CWE-20:
  name: Improper Input Validation
  description: 'Input validation is a frequently-used technique for checking potentially
    dangerous inputs in order to ensure that the inputs are safe for processing within
    the code, or when communicating with other components. Input can consist of: raw
    data - strings, numbers, parameters, file contents, etc. metadata - information
    about the raw data, such as headers or size Data can be simple or structured.
    Structured data can be composed of many nested layers, composed of combinations
    of metadata and raw data, with other simple or structured data. Many properties
    of raw data or metadata may need to be validated upon entry into the code, such
    as: specified quantities such as size, length, frequency, price, rate, number
    of operations, time, etc. implied or derived quantities, such as the actual size
    of a file instead of a specified size indexes, offsets, or positions into more
    complex data structures symbolic keys or other elements into hash tables, associative
    arrays, etc. well-formedness, i.e. syntactic correctness - compliance with expected
    syntax lexical token correctness - compliance with rules for what is treated as
    a token specified or derived type - the actual type of the input (or what the
    input appears to be) consistency - between individual data elements, between raw
    data and metadata, between references, etc. conformance to domain-specific rules,
    e.g. business logic equivalence - ensuring that equivalent inputs are treated
    the same authenticity, ownership, or other attestations about the input, e.g.
    a cryptographic signature to prove the source of the data Implied or derived properties
    of data must often be calculated or inferred by the code itself. Errors in deriving
    properties may be considered a contributing factor to improper input validation.'
  id: CWE-20
CWE-22:
  name: Improper Limitation of a Pathname to a Restricted Directory ('Path Traversal')
  description: Many file operations are intended to take place within a restricted
    directory. By using special elements such as .. and / separators, attackers can
    escape outside of the restricted location to access files or directories that
    are elsewhere on the system. One of the most common special elements is the ../
    sequence, which in most modern operating systems is interpreted as the parent
    directory of the current location. This is referred to as relative path traversal.
    Path traversal also covers the use of absolute pathnames such as /usr/local/bin
    to access unexpected files. This is referred to as absolute path traversal.
  id: CWE-22
CWE-23:
  name: Relative Path Traversal
  description: This allows attackers to traverse the file system to access files or
    directories that are outside of the restricted directory.
  id: CWE-23
CWE-24:
  name: 'Path Traversal: ''../filedir'''
  description: This allows attackers to traverse the file system to access files or
    directories that are outside of the restricted directory. The ../ manipulation
    is the canonical manipulation for operating systems that use / as directory separators,
    such as UNIX- and Linux-based systems. In some cases, it is useful for bypassing
    protection schemes in environments for which / is supported but not the primary
    separator, such as Windows, which uses but can also accept /.
  id: CWE-24
CWE-25:
  name: 'Path Traversal: ''/../filedir'''
  description: This allows attackers to traverse the file system to access files or
    directories that are outside of the restricted directory. Sometimes a program
    checks for ../ at the beginning of the input, so a /../ can bypass that check.
  id: CWE-25
CWE-26:
  name: 'Path Traversal: ''/dir/../filename'''
  description: This allows attackers to traverse the file system to access files or
    directories that are outside of the restricted directory. The '/dir/../filename'
    manipulation is useful for bypassing some path traversal protection schemes. Sometimes
    a program only checks for ../ at the beginning of the input, so a /../ can bypass
    that check.
  id: CWE-26
CWE-27:
  name: 'Path Traversal: ''dir/../../filename'''
  description: This allows attackers to traverse the file system to access files or
    directories that are outside of the restricted directory. The 'directory/../../filename'
    manipulation is useful for bypassing some path traversal protection schemes. Sometimes
    a program only removes one ../ sequence, so multiple ../ can bypass that check.
    Alternately, this manipulation could be used to bypass a check for ../ at the
    beginning of the pathname, moving up more than one directory level.
  id: CWE-27
CWE-28:
  name: 'Path Traversal: ''..filedir'''
  description: This allows attackers to traverse the file system to access files or
    directories that are outside of the restricted directory. The '..' manipulation
    is the canonical manipulation for operating systems that use as directory separators,
    such as Windows. However, it is also useful for bypassing path traversal protection
    schemes that only assume that the / separator is valid.
  id: CWE-28
CWE-29:
  name: 'Path Traversal: ''..filename'''
  description: This allows attackers to traverse the file system to access files or
    directories that are outside of the restricted directory. This is similar to CWE-25,
    except using instead of /. Sometimes a program checks for .. at the beginning
    of the input, so a .. can bypass that check. It is also useful for bypassing path
    traversal protection schemes that only assume that the / separator is valid.
  id: CWE-29
CWE-30:
  name: 'Path Traversal: ''dir..filename'''
  description: This allows attackers to traverse the file system to access files or
    directories that are outside of the restricted directory. This is similar to CWE-26,
    except using instead of /. The 'dir..filename' manipulation is useful for bypassing
    some path traversal protection schemes. Sometimes a program only checks for ..
    at the beginning of the input, so a .. can bypass that check.
  id: CWE-30
CWE-31:
  name: 'Path Traversal: ''dir....filename'''
  description: This allows attackers to traverse the file system to access files or
    directories that are outside of the restricted directory. The 'dir....filename'
    manipulation is useful for bypassing some path traversal protection schemes. Sometimes
    a program only removes one .. sequence, so multiple .. can bypass that check.
    Alternately, this manipulation could be used to bypass a check for .. at the beginning
    of the pathname, moving up more than one directory level.
  id: CWE-31
CWE-32:
  name: 'Path Traversal: ''...'' (Triple Dot)'
  description: This allows attackers to traverse the file system to access files or
    directories that are outside of the restricted directory. The '...' manipulation
    is useful for bypassing some path traversal protection schemes. On some Windows
    systems, it is equivalent to .... and might bypass checks that assume only two
    dots are valid. Incomplete filtering, such as removal of ./ sequences, can ultimately
    produce valid .. sequences due to a collapse into unsafe value (CWE-182).
  id: CWE-32
CWE-33:
  name: 'Path Traversal: ''....'' (Multiple Dot)'
  description: This allows attackers to traverse the file system to access files or
    directories that are outside of the restricted directory. The '....' manipulation
    is useful for bypassing some path traversal protection schemes. On some Windows
    systems, it is equivalent to ...... and might bypass checks that assume only two
    dots are valid. Incomplete filtering, such as removal of ./ sequences, can ultimately
    produce valid .. sequences due to a collapse into unsafe value (CWE-182).
  id: CWE-33
CWE-34:
  name: 'Path Traversal: ''....//'''
  description: This allows attackers to traverse the file system to access files or
    directories that are outside of the restricted directory. The '....//' manipulation
    is useful for bypassing some path traversal protection schemes. If ../ is filtered
    in a sequential fashion, as done by some regular expression engines, then ....//
    can collapse into the ../ unsafe value (CWE-182). It could also be useful when
    .. is removed, if the operating system treats // and / as equivalent.
  id: CWE-34
CWE-35:
  name: 'Path Traversal: ''.../...//'''
  description: This allows attackers to traverse the file system to access files or
    directories that are outside of the restricted directory. The '.../...//' manipulation
    is useful for bypassing some path traversal protection schemes. If ../ is filtered
    in a sequential fashion, as done by some regular expression engines, then .../...//
    can collapse into the ../ unsafe value (CWE-182). Removing the first ../ yields
    ....//; the second removal yields ../. Depending on the algorithm, the product
    could be susceptible to CWE-34 but not CWE-35, or vice versa.
  id: CWE-35
CWE-36:
  name: Absolute Path Traversal
  description: This allows attackers to traverse the file system to access files or
    directories that are outside of the restricted directory.
  id: CWE-36
CWE-37:
  name: 'Path Traversal: ''/absolute/pathname/here'''
  description: The product accepts input in the form of a slash absolute path ('/absolute/pathname/here')
    without appropriate validation, which can allow an attacker to traverse the file
    system to unintended locations or access arbitrary files.
  id: CWE-37
CWE-38:
  name: 'Path Traversal: ''absolutepathnamehere'''
  description: The product accepts input in the form of a backslash absolute path
    ('absolutepathnamehere') without appropriate validation, which can allow an attacker
    to traverse the file system to unintended locations or access arbitrary files.
  id: CWE-38
CWE-39:
  name: 'Path Traversal: ''C:dirname'''
  description: The product accepts input that contains a drive letter or Windows volume
    letter ('C:dirname') that potentially redirects access to an unintended location
    or arbitrary file.
  id: CWE-39
CWE-40:
  name: 'Path Traversal: ''UNCsharename'' (Windows UNC Share)'
  description: The product accepts input that identifies a Windows UNC share ('UNCsharename')
    that potentially redirects access to an unintended location or arbitrary file.
  id: CWE-40
CWE-41:
  name: Improper Resolution of Path Equivalence
  description: Path equivalence is usually employed in order to circumvent access
    controls expressed using an incomplete set of file name or file path representations.
    This is different from path traversal, wherein the manipulations are performed
    to generate a name for a different object.
  id: CWE-41
CWE-42:
  name: 'Path Equivalence: ''filename.'' (Trailing Dot)'
  description: The product accepts path input in the form of trailing dot ('filedir.')
    without appropriate validation, which can lead to ambiguous path resolution and
    allow an attacker to traverse the file system to unintended locations or access
    arbitrary files.
  id: CWE-42
CWE-43:
  name: 'Path Equivalence: ''filename....'' (Multiple Trailing Dot)'
  description: The product accepts path input in the form of multiple trailing dot
    ('filedir....') without appropriate validation, which can lead to ambiguous path
    resolution and allow an attacker to traverse the file system to unintended locations
    or access arbitrary files.
  id: CWE-43
CWE-44:
  name: 'Path Equivalence: ''file.name'' (Internal Dot)'
  description: The product accepts path input in the form of internal dot ('file.ordir')
    without appropriate validation, which can lead to ambiguous path resolution and
    allow an attacker to traverse the file system to unintended locations or access
    arbitrary files.
  id: CWE-44
CWE-45:
  name: 'Path Equivalence: ''file...name'' (Multiple Internal Dot)'
  description: The product accepts path input in the form of multiple internal dot
    ('file...dir') without appropriate validation, which can lead to ambiguous path
    resolution and allow an attacker to traverse the file system to unintended locations
    or access arbitrary files.
  id: CWE-45
CWE-46:
  name: 'Path Equivalence: ''filename '' (Trailing Space)'
  description: The product accepts path input in the form of trailing space ('filedir
    ') without appropriate validation, which can lead to ambiguous path resolution
    and allow an attacker to traverse the file system to unintended locations or access
    arbitrary files.
  id: CWE-46
CWE-47:
  name: 'Path Equivalence: '' filename'' (Leading Space)'
  description: The product accepts path input in the form of leading space (' filedir')
    without appropriate validation, which can lead to ambiguous path resolution and
    allow an attacker to traverse the file system to unintended locations or access
    arbitrary files.
  id: CWE-47
CWE-48:
  name: 'Path Equivalence: ''file name'' (Internal Whitespace)'
  description: The product accepts path input in the form of internal space ('file(SPACE)name')
    without appropriate validation, which can lead to ambiguous path resolution and
    allow an attacker to traverse the file system to unintended locations or access
    arbitrary files.
  id: CWE-48
CWE-49:
  name: 'Path Equivalence: ''filename/'' (Trailing Slash)'
  description: The product accepts path input in the form of trailing slash ('filedir/')
    without appropriate validation, which can lead to ambiguous path resolution and
    allow an attacker to traverse the file system to unintended locations or access
    arbitrary files.
  id: CWE-49
CWE-50:
  name: 'Path Equivalence: ''//multiple/leading/slash'''
  description: The product accepts path input in the form of multiple leading slash
    ('//multiple/leading/slash') without appropriate validation, which can lead to
    ambiguous path resolution and allow an attacker to traverse the file system to
    unintended locations or access arbitrary files.
  id: CWE-50
CWE-51:
  name: 'Path Equivalence: ''/multiple//internal/slash'''
  description: The product accepts path input in the form of multiple internal slash
    ('/multiple//internal/slash/') without appropriate validation, which can lead
    to ambiguous path resolution and allow an attacker to traverse the file system
    to unintended locations or access arbitrary files.
  id: CWE-51
CWE-52:
  name: 'Path Equivalence: ''/multiple/trailing/slash//'''
  description: The product accepts path input in the form of multiple trailing slash
    ('/multiple/trailing/slash//') without appropriate validation, which can lead
    to ambiguous path resolution and allow an attacker to traverse the file system
    to unintended locations or access arbitrary files.
  id: CWE-52
CWE-53:
  name: 'Path Equivalence: ''multipleinternalbackslash'''
  description: The product accepts path input in the form of multiple internal backslash
    ('multipletrailingslash') without appropriate validation, which can lead to ambiguous
    path resolution and allow an attacker to traverse the file system to unintended
    locations or access arbitrary files.
  id: CWE-53
CWE-54:
  name: 'Path Equivalence: ''filedir'' (Trailing Backslash)'
  description: The product accepts path input in the form of trailing backslash ('filedir')
    without appropriate validation, which can lead to ambiguous path resolution and
    allow an attacker to traverse the file system to unintended locations or access
    arbitrary files.
  id: CWE-54
CWE-55:
  name: 'Path Equivalence: ''/./'' (Single Dot Directory)'
  description: The product accepts path input in the form of single dot directory
    exploit ('/./') without appropriate validation, which can lead to ambiguous path
    resolution and allow an attacker to traverse the file system to unintended locations
    or access arbitrary files.
  id: CWE-55
CWE-56:
  name: 'Path Equivalence: ''filedir*'' (Wildcard)'
  description: The product accepts path input in the form of asterisk wildcard ('filedir*')
    without appropriate validation, which can lead to ambiguous path resolution and
    allow an attacker to traverse the file system to unintended locations or access
    arbitrary files.
  id: CWE-56
CWE-57:
  name: 'Path Equivalence: ''fakedir/../realdir/filename'''
  description: The product contains protection mechanisms to restrict access to 'realdir/filename',
    but it constructs pathnames using external input in the form of 'fakedir/../realdir/filename'
    that are not handled by those mechanisms. This allows attackers to perform unauthorized
    actions against the targeted file.
  id: CWE-57
CWE-58:
  name: 'Path Equivalence: Windows 8.3 Filename'
  description: On later Windows operating systems, a file can have a long name and
    a short name that is compatible with older Windows file systems, with up to 8
    characters in the filename and 3 characters for the extension. These 8.3 filenames,
    therefore, act as an alternate name for files with long names, so they are useful
    pathname equivalence manipulations.
  id: CWE-58
CWE-59:
  name: Improper Link Resolution Before File Access ('Link Following')
  description: The product attempts to access a file based on the filename, but it
    does not properly prevent that filename from identifying a link or shortcut that
    resolves to an unintended resource.
  id: CWE-59
CWE-61:
  name: UNIX Symbolic Link (Symlink) Following
  description: A product that allows UNIX symbolic links (symlink) as part of paths
    whether in internal code or through user input can allow an attacker to spoof
    the symbolic link and traverse the file system to unintended locations or access
    arbitrary files. The symbolic link can permit an attacker to read/write/corrupt
    a file that they originally did not have permissions to access.
  id: CWE-61
CWE-62:
  name: UNIX Hard Link
  description: Failure for a system to check for hard links can result in vulnerability
    to different types of attacks. For example, an attacker can escalate their privileges
    if a file used by a privileged program is replaced with a hard link to a sensitive
    file (e.g. /etc/passwd). When the process opens the file, the attacker can assume
    the privileges of that process.
  id: CWE-62
CWE-64:
  name: Windows Shortcut Following (.LNK)
  description: The shortcut (file with the .lnk extension) can permit an attacker
    to read/write a file that they originally did not have permissions to access.
  id: CWE-64
CWE-65:
  name: Windows Hard Link
  description: Failure for a system to check for hard links can result in vulnerability
    to different types of attacks. For example, an attacker can escalate their privileges
    if a file used by a privileged program is replaced with a hard link to a sensitive
    file (e.g. AUTOEXEC.BAT). When the process opens the file, the attacker can assume
    the privileges of that process, or prevent the program from accurately processing
    data.
  id: CWE-65
CWE-66:
  name: Improper Handling of File Names that Identify Virtual Resources
  description: Virtual file names are represented like normal file names, but they
    are effectively aliases for other resources that do not behave like normal files.
    Depending on their functionality, they could be alternate entities. They are not
    necessarily listed in directories.
  id: CWE-66
CWE-67:
  name: Improper Handling of Windows Device Names
  description: Not properly handling virtual filenames (e.g. AUX, CON, PRN, COM1,
    LPT1) can result in different types of vulnerabilities. In some cases an attacker
    can request a device via injection of a virtual filename in a URL, which may cause
    an error that leads to a denial of service or an error page that reveals sensitive
    information. A product that allows device names to bypass filtering runs the risk
    of an attacker injecting malicious code in a file with the name of a device.
  id: CWE-67
CWE-69:
  name: Improper Handling of Windows ::DATA Alternate Data Stream
  description: An attacker can use an ADS to hide information about a file (e.g. size,
    the name of the process) from a system or file browser tools such as Windows Explorer
    and 'dir' at the command line utility. Alternately, the attacker might be able
    to bypass intended access restrictions for the associated data fork.
  id: CWE-69
CWE-71:
  name: 'DEPRECATED: Apple ''.DS_Store'''
  description: This entry has been deprecated as it represents a specific observed
    example of a UNIX Hard Link weakness type rather than its own individual weakness
    type. Please refer to CWE-62.
  id: CWE-71
CWE-72:
  name: Improper Handling of Apple HFS+ Alternate Data Stream Path
  description: If the product chooses actions to take based on the file name, then
    if an attacker provides the data or resource fork, the product may take unexpected
    actions. Further, if the product intends to restrict access to a file, then an
    attacker might still be able to bypass intended access restrictions by requesting
    the data or resource fork for that file.
  id: CWE-72
CWE-73:
  name: External Control of File Name or Path
  description: 'This could allow an attacker to access or modify system files or other
    files that are critical to the application. Path manipulation errors occur when
    the following two conditions are met: 1. An attacker can specify a path used in
    an operation on the filesystem. 2. By specifying the resource, the attacker gains
    a capability that would not otherwise be permitted. For example, the program may
    give the attacker the ability to overwrite the specified file or run with a configuration
    controlled by the attacker.'
  id: CWE-73
CWE-74:
  name: Improper Neutralization of Special Elements in Output Used by a Downstream
    Component ('Injection')
  description: Software or other automated logic has certain assumptions about what
    constitutes data and control respectively. It is the lack of verification of these
    assumptions for user-controlled input that leads to injection problems. Injection
    problems encompass a wide variety of issues -- all mitigated in very different
    ways and usually attempted in order to alter the control flow of the process.
    For this reason, the most effective way to discuss these weaknesses is to note
    the distinct features that classify them as injection weaknesses. The most important
    issue to note is that all injection problems share one thing in common -- i.e.,
    they allow for the injection of control plane data into the user-controlled data
    plane. This means that the execution of the process may be altered by sending
    code in through legitimate data channels, using no other mechanism. While buffer
    overflows, and many other flaws, involve the use of some further issue to gain
    execution, injection problems need only for the data to be parsed.
  id: CWE-74
CWE-75:
  name: Failure to Sanitize Special Elements into a Different Plane (Special Element
    Injection)
  description: The product does not adequately filter user-controlled input for special
    elements with control implications.
  id: CWE-75
CWE-76:
  name: Improper Neutralization of Equivalent Special Elements
  description: The product may have a fixed list of special characters it believes
    is complete. However, there may be alternate encodings, or representations that
    also have the same meaning. For example, the product may filter out a leading
    slash (/) to prevent absolute path names, but does not account for a tilde (~)
    followed by a user name, which on some *nix systems could be expanded to an absolute
    pathname. Alternately, the product might filter a dangerous -e command-line switch
    when calling an external program, but it might not account for --exec or other
    switches that have the same semantics.
  id: CWE-76
CWE-77:
  name: Improper Neutralization of Special Elements used in a Command ('Command Injection')
  description: Many protocols and products have their own custom command language.
    While OS or shell command strings are frequently discovered and targeted, developers
    may not realize that these other command languages might also be vulnerable to
    attacks.
  id: CWE-77
CWE-78:
  name: Improper Neutralization of Special Elements used in an OS Command ('OS Command
    Injection')
  description: 'This weakness can lead to a vulnerability in environments in which
    the attacker does not have direct access to the operating system, such as in web
    applications. Alternately, if the weakness occurs in a privileged program, it
    could allow the attacker to specify commands that normally would not be accessible,
    or to call alternate commands with privileges that the attacker does not have.
    The problem is exacerbated if the compromised process does not follow the principle
    of least privilege, because the attacker-controlled commands may run with special
    system privileges that increases the amount of damage. There are at least two
    subtypes of OS command injection: The application intends to execute a single,
    fixed program that is under its own control. It intends to use externally-supplied
    inputs as arguments to that program. For example, the program might use system(nslookup
    [HOSTNAME]) to run nslookup and allow the user to supply a HOSTNAME, which is
    used as an argument. Attackers cannot prevent nslookup from executing. However,
    if the program does not remove command separators from the HOSTNAME argument,
    attackers could place the separators into the arguments, which allows them to
    execute their own program after nslookup has finished executing. The application
    accepts an input that it uses to fully select which program to run, as well as
    which commands to use. The application simply redirects this entire command to
    the operating system. For example, the program might use exec([COMMAND]) to execute
    the [COMMAND] that was supplied by the user. If the COMMAND is under attacker
    control, then the attacker can execute arbitrary commands or programs. If the
    command is being executed using functions like exec() and CreateProcess(), the
    attacker might not be able to combine multiple commands together in the same line.
    From a weakness standpoint, these variants represent distinct programmer errors.
    In the first variant, the programmer clearly intends that input from untrusted
    parties will be part of the arguments in the command to be executed. In the second
    variant, the programmer does not intend for the command to be accessible to any
    untrusted party, but the programmer probably has not accounted for alternate ways
    in which malicious attackers can provide input.'
  id: CWE-78
CWE-79:
  name: Improper Neutralization of Input During Web Page Generation ('Cross-site Scripting')
  description: 'There are many variants of cross-site scripting, characterized by
    a variety of terms or involving different attack topologies. However, they all
    indicate the same fundamental weakness: improper neutralization of dangerous input
    between the adversary and a victim.'
  id: CWE-79
CWE-80:
  name: Improper Neutralization of Script-Related HTML Tags in a Web Page (Basic XSS)
  description: This may allow such characters to be treated as control characters,
    which are executed client-side in the context of the user's session. Although
    this can be classified as an injection problem, the more pertinent issue is the
    improper conversion of such special characters to respective context-appropriate
    entities before displaying them to the user.
  id: CWE-80
CWE-81:
  name: Improper Neutralization of Script in an Error Message Web Page
  description: Error pages may include customized 403 Forbidden or 404 Not Found pages.
    When an attacker can trigger an error that contains script syntax within the attacker's
    input, then cross-site scripting attacks may be possible.
  id: CWE-81
CWE-82:
  name: Improper Neutralization of Script in Attributes of IMG Tags in a Web Page
  description: Attackers can embed XSS exploits into the values for IMG attributes
    (e.g. SRC) that is streamed and then executed in a victim's browser. Note that
    when the page is loaded into a user's browsers, the exploit will automatically
    execute.
  id: CWE-82
CWE-83:
  name: Improper Neutralization of Script in Attributes in a Web Page
  description: 'The product does not neutralize or incorrectly neutralizes javascript:
    or other URIs from dangerous attributes within tags, such as onmouseover, onload,
    onerror, or style.'
  id: CWE-83
CWE-84:
  name: Improper Neutralization of Encoded URI Schemes in a Web Page
  description: The web application improperly neutralizes user-controlled input for
    executable script disguised with URI encodings.
  id: CWE-84
CWE-85:
  name: Doubled Character XSS Manipulations
  description: The web application does not filter user-controlled input for executable
    script disguised using doubling of the involved characters.
  id: CWE-85
CWE-86:
  name: Improper Neutralization of Invalid Characters in Identifiers in Web Pages
  description: 'Some web browsers may remove these sequences, resulting in output
    that may have unintended control implications. For example, the product may attempt
    to remove a javascript: URI scheme, but a java%00script: URI may bypass this check
    and still be rendered as active javascript by some browsers, allowing XSS or other
    attacks.'
  id: CWE-86
CWE-87:
  name: Improper Neutralization of Alternate XSS Syntax
  description: The product does not neutralize or incorrectly neutralizes user-controlled
    input for alternate script syntax.
  id: CWE-87
CWE-88:
  name: Improper Neutralization of Argument Delimiters in a Command ('Argument Injection')
  description: When creating commands using interpolation into a string, developers
    may assume that only the arguments/options that they specify will be processed.
    This assumption may be even stronger when the programmer has encoded the command
    in a way that prevents separate commands from being provided maliciously, e.g.
    in the case of shell metacharacters. When constructing the command, the developer
    may use whitespace or other delimiters that are required to separate arguments
    when the command. However, if an attacker can provide an untrusted input that
    contains argument-separating delimiters, then the resulting command will have
    more arguments than intended by the developer. The attacker may then be able to
    change the behavior of the command. Depending on the functionality supported by
    the extraneous arguments, this may have security-relevant consequences.
  id: CWE-88
CWE-89:
  name: Improper Neutralization of Special Elements used in an SQL Command ('SQL Injection')
  description: The product constructs all or part of an SQL command using externally-influenced
    input from an upstream component, but it does not neutralize or incorrectly neutralizes
    special elements that could modify the intended SQL command when it is sent to
    a downstream component. Without sufficient removal or quoting of SQL syntax in
    user-controllable inputs, the generated SQL query can cause those inputs to be
    interpreted as SQL instead of ordinary user data.
  id: CWE-89
CWE-90:
  name: Improper Neutralization of Special Elements used in an LDAP Query ('LDAP Injection')
  description: The product constructs all or part of an LDAP query using externally-influenced
    input from an upstream component, but it does not neutralize or incorrectly neutralizes
    special elements that could modify the intended LDAP query when it is sent to
    a downstream component.
  id: CWE-90
CWE-91:
  name: XML Injection (aka Blind XPath Injection)
  description: Within XML, special elements could include reserved words or characters
    such as <, >, , and &, which could then be used to add new data or modify XML
    syntax.
  id: CWE-91
CWE-92:
  name: 'DEPRECATED: Improper Sanitization of Custom Special Characters'
  description: This entry has been deprecated. It originally came from PLOVER, which
    sometimes defined other and miscellaneous categories in order to satisfy exhaustiveness
    requirements for taxonomies. Within the context of CWE, the use of a more abstract
    entry is preferred in mapping situations. CWE-75 is a more appropriate mapping.
  id: CWE-92
CWE-93:
  name: Improper Neutralization of CRLF Sequences ('CRLF Injection')
  description: The product uses CRLF (carriage return line feeds) as a special element,
    e.g. to separate lines or records, but it does not neutralize or incorrectly neutralizes
    CRLF sequences from inputs.
  id: CWE-93
CWE-94:
  name: Improper Control of Generation of Code ('Code Injection')
  description: The product constructs all or part of a code segment using externally-influenced
    input from an upstream component, but it does not neutralize or incorrectly neutralizes
    special elements that could modify the syntax or behavior of the intended code
    segment.
  id: CWE-94
CWE-95:
  name: Improper Neutralization of Directives in Dynamically Evaluated Code ('Eval
    Injection')
  description: The product receives input from an upstream component, but it does
    not neutralize or incorrectly neutralizes code syntax before using the input in
    a dynamic evaluation call (e.g. eval).
  id: CWE-95
CWE-96:
  name: Improper Neutralization of Directives in Statically Saved Code ('Static Code
    Injection')
  description: The product receives input from an upstream component, but it does
    not neutralize or incorrectly neutralizes code syntax before inserting the input
    into an executable resource, such as a library, configuration file, or template.
  id: CWE-96
CWE-97:
  name: Improper Neutralization of Server-Side Includes (SSI) Within a Web Page
  description: The product generates a web page, but does not neutralize or incorrectly
    neutralizes user-controllable input that could be interpreted as a server-side
    include (SSI) directive.
  id: CWE-97
CWE-98:
  name: Improper Control of Filename for Include/Require Statement in PHP Program
    ('PHP Remote File Inclusion')
  description: In certain versions and configurations of PHP, this can allow an attacker
    to specify a URL to a remote location from which the product will obtain the code
    to execute. In other cases in association with path traversal, the attacker can
    specify a local file that may contain executable statements that can be parsed
    by PHP.
  id: CWE-98
CWE-99:
  name: Improper Control of Resource Identifiers ('Resource Injection')
  description: 'A resource injection issue occurs when the following two conditions
    are met: An attacker can specify the identifier used to access a system resource.
    For example, an attacker might be able to specify part of the name of a file to
    be opened or a port number to be used. By specifying the resource, the attacker
    gains a capability that would not otherwise be permitted. For example, the program
    may give the attacker the ability to overwrite the specified file, run with a
    configuration controlled by the attacker, or transmit sensitive information to
    a third-party server. This may enable an attacker to access or modify otherwise
    protected system resources.'
  id: CWE-99
CWE-102:
  name: 'Struts: Duplicate Validation Forms'
  description: If two validation forms have the same name, the Struts Validator arbitrarily
    chooses one of the forms to use for input validation and discards the other. This
    decision might not correspond to the programmer's expectations, possibly leading
    to resultant weaknesses. Moreover, it indicates that the validation logic is not
    up-to-date, and can indicate that other, more subtle validation errors are present.
  id: CWE-102
CWE-103:
  name: 'Struts: Incomplete validate() Method Definition'
  description: If the code does not call super.validate(), the Validation Framework
    cannot check the contents of the form against a validation form. In other words,
    the validation framework will be disabled for the given form.
  id: CWE-103
CWE-104:
  name: 'Struts: Form Bean Does Not Extend Validation Class'
  description: If a form bean does not extend an ActionForm subclass of the Validator
    framework, it can expose the application to other weaknesses related to insufficient
    input validation.
  id: CWE-104
CWE-105:
  name: 'Struts: Form Field Without Validator'
  description: Omitting validation for even a single input field may give attackers
    the leeway they need to compromise the product. Although J2EE applications are
    not generally susceptible to memory corruption attacks, if a J2EE application
    interfaces with native code that does not perform array bounds checking, an attacker
    may be able to use an input validation mistake in the J2EE application to launch
    a buffer overflow attack.
  id: CWE-105
CWE-106:
  name: 'Struts: Plug-in Framework not in Use'
  description: Unchecked input is the leading cause of vulnerabilities in J2EE applications.
    Unchecked input leads to cross-site scripting, process control, and SQL injection
    vulnerabilities, among others. Although J2EE applications are not generally susceptible
    to memory corruption attacks, if a J2EE application interfaces with native code
    that does not perform array bounds checking, an attacker may be able to use an
    input validation mistake in the J2EE application to launch a buffer overflow attack.
  id: CWE-106
CWE-107:
  name: 'Struts: Unused Validation Form'
  description: It is easy for developers to forget to update validation logic when
    they remove or rename action form mappings. One indication that validation logic
    is not being properly maintained is the presence of an unused validation form.
  id: CWE-107
CWE-108:
  name: 'Struts: Unvalidated Action Form'
  description: If a Struts Action Form Mapping specifies a form, it must have a validation
    form defined under the Struts Validator.
  id: CWE-108
CWE-109:
  name: 'Struts: Validator Turned Off'
  description: Automatic filtering via a Struts bean has been turned off, which disables
    the Struts Validator and custom validation logic. This exposes the application
    to other weaknesses related to insufficient input validation.
  id: CWE-109
CWE-110:
  name: 'Struts: Validator Without Form Field'
  description: It is easy for developers to forget to update validation logic when
    they make changes to an ActionForm class. One indication that validation logic
    is not being properly maintained is inconsistencies between the action form and
    the validation form. Although J2EE applications are not generally susceptible
    to memory corruption attacks, if a J2EE application interfaces with native code
    that does not perform array bounds checking, an attacker may be able to use an
    input validation mistake in the J2EE application to launch a buffer overflow attack.
  id: CWE-110
CWE-111:
  name: Direct Use of Unsafe JNI
  description: Many safety features that programmers may take for granted do not apply
    for native code, so you must carefully review all such code for potential problems.
    The languages used to implement native code may be more susceptible to buffer
    overflows and other attacks. Native code is unprotected by the security features
    enforced by the runtime environment, such as strong typing and array bounds checking.
  id: CWE-111
CWE-112:
  name: Missing XML Validation
  description: Most successful attacks begin with a violation of the programmer's
    assumptions. By accepting an XML document without validating it against a DTD
    or XML schema, the programmer leaves a door open for attackers to provide unexpected,
    unreasonable, or malicious input.
  id: CWE-112
CWE-113:
  name: Improper Neutralization of CRLF Sequences in HTTP Headers ('HTTP Request/Response
    Splitting')
  description: 'HTTP agents or components may include a web server, load balancer,
    reverse proxy, web caching proxy, application firewall, web browser, etc. Regardless
    of the role, they are expected to maintain coherent, consistent HTTP communication
    state across all components. However, including unexpected data in an HTTP header
    allows an attacker to specify the entirety of the HTTP message that is rendered
    by the client HTTP agent (e.g., web browser) or back-end HTTP agent (e.g., web
    server), whether the message is part of a request or a response. When an HTTP
    request contains unexpected CR and LF characters, the server may respond with
    an output stream that is interpreted as splitting the stream into two different
    HTTP messages instead of one. CR is carriage return, also given by %0d or r, and
    LF is line feed, also given by %0a or n. In addition to CR and LF characters,
    other valid/RFC compliant special characters and unique character encodings can
    be utilized, such as HT (horizontal tab, also given by %09 or t) and SP (space,
    also given as + sign or %20). These types of unvalidated and unexpected data in
    HTTP message headers allow an attacker to control the second split message to
    mount attacks such as server-side request forgery, cross-site scripting, and cache
    poisoning attacks. HTTP response splitting weaknesses may be present when: Data
    enters a web application through an untrusted source, most frequently an HTTP
    request. The data is included in an HTTP response header sent to a web user without
    neutralizing malicious characters that can be interpreted as separator characters
    for headers.'
  id: CWE-113
CWE-114:
  name: Process Control
  description: 'Process control vulnerabilities take two forms: An attacker can change
    the command that the program executes: the attacker explicitly controls what the
    command is. An attacker can change the environment in which the command executes:
    the attacker implicitly controls what the command means. Process control vulnerabilities
    of the first type occur when either data enters the application from an untrusted
    source and the data is used as part of a string representing a command that is
    executed by the application. By executing the command, the application gives an
    attacker a privilege or capability that the attacker would not otherwise have.'
  id: CWE-114
CWE-115:
  name: Misinterpretation of Input
  description: The product misinterprets an input, whether from an attacker or another
    product, in a security-relevant fashion.
  id: CWE-115
CWE-116:
  name: Improper Encoding or Escaping of Output
  description: Improper encoding or escaping can allow attackers to change the commands
    that are sent to another component, inserting malicious commands instead. Most
    products follow a certain protocol that uses structured messages for communication
    between components, such as queries or commands. These structured messages can
    contain raw data interspersed with metadata or control information. For example,
    GET /index.html HTTP/1.1 is a structured message containing a command (GET) with
    a single argument (/index.html) and metadata about which protocol version is being
    used (HTTP/1.1). If an application uses attacker-supplied inputs to construct
    a structured message without properly encoding or escaping, then the attacker
    could insert special characters that will cause the data to be interpreted as
    control information or metadata. Consequently, the component that receives the
    output will perform the wrong operations, or otherwise interpret the data incorrectly.
  id: CWE-116
CWE-117:
  name: Improper Output Neutralization for Logs
  description: The product constructs a log message from external input, but it does
    not neutralize or incorrectly neutralizes special elements when the message is
    written to a log file.
  id: CWE-117
CWE-118:
  name: Incorrect Access of Indexable Resource ('Range Error')
  description: The product does not restrict or incorrectly restricts operations within
    the boundaries of a resource that is accessed using an index or pointer, such
    as memory or files.
  id: CWE-118
CWE-119:
  name: Improper Restriction of Operations within the Bounds of a Memory Buffer
  description: The product performs operations on a memory buffer, but it reads from
    or writes to a memory location outside the buffer's intended boundary. This may
    result in read or write operations on unexpected memory locations that could be
    linked to other variables, data structures, or internal program data.
  id: CWE-119
CWE-120:
  name: Buffer Copy without Checking Size of Input ('Classic Buffer Overflow')
  description: A buffer overflow condition exists when a product attempts to put more
    data in a buffer than it can hold, or when it attempts to put data in a memory
    area outside of the boundaries of a buffer. The simplest type of error, and the
    most common cause of buffer overflows, is the classic case in which the product
    copies the buffer without restricting how much is copied. Other variants exist,
    but the existence of a classic overflow strongly suggests that the programmer
    is not considering even the most basic of security protections.
  id: CWE-120
CWE-121:
  name: Stack-based Buffer Overflow
  description: A stack-based buffer overflow condition is a condition where the buffer
    being overwritten is allocated on the stack (i.e., is a local variable or, rarely,
    a parameter to a function).
  id: CWE-121
CWE-122:
  name: Heap-based Buffer Overflow
  description: A heap overflow condition is a buffer overflow, where the buffer that
    can be overwritten is allocated in the heap portion of memory, generally meaning
    that the buffer was allocated using a routine such as malloc().
  id: CWE-122
CWE-123:
  name: Write-what-where Condition
  description: Any condition where the attacker has the ability to write an arbitrary
    value to an arbitrary location, often as the result of a buffer overflow.
  id: CWE-123
CWE-124:
  name: Buffer Underwrite ('Buffer Underflow')
  description: This typically occurs when a pointer or its index is decremented to
    a position before the buffer, when pointer arithmetic results in a position before
    the beginning of the valid memory location, or when a negative index is used.
  id: CWE-124
CWE-125:
  name: Out-of-bounds Read
  description: The product reads data past the end, or before the beginning, of the
    intended buffer.
  id: CWE-125
CWE-126:
  name: Buffer Over-read
  description: The product reads from a buffer using buffer access mechanisms such
    as indexes or pointers that reference memory locations after the targeted buffer.
  id: CWE-126
CWE-127:
  name: Buffer Under-read
  description: This typically occurs when the pointer or its index is decremented
    to a position before the buffer, when pointer arithmetic results in a position
    before the beginning of the valid memory location, or when a negative index is
    used. This may result in exposure of sensitive information or possibly a crash.
  id: CWE-127
CWE-128:
  name: Wrap-around Error
  description: Wrap around errors occur whenever a value is incremented past the maximum
    value for its type and therefore wraps around to a very small, negative, or undefined
    value.
  id: CWE-128
CWE-129:
  name: Improper Validation of Array Index
  description: The product uses untrusted input when calculating or using an array
    index, but the product does not validate or incorrectly validates the index to
    ensure the index references a valid position within the array.
  id: CWE-129
CWE-130:
  name: Improper Handling of Length Parameter Inconsistency
  description: If an attacker can manipulate the length parameter associated with
    an input such that it is inconsistent with the actual length of the input, this
    can be leveraged to cause the target application to behave in unexpected, and
    possibly, malicious ways. One of the possible motives for doing so is to pass
    in arbitrarily large input to the application. Another possible motivation is
    the modification of application state by including invalid data for subsequent
    properties of the application. Such weaknesses commonly lead to attacks such as
    buffer overflows and execution of arbitrary code.
  id: CWE-130
CWE-131:
  name: Incorrect Calculation of Buffer Size
  description: The product does not correctly calculate the size to be used when allocating
    a buffer, which could lead to a buffer overflow.
  id: CWE-131
CWE-132:
  name: 'DEPRECATED: Miscalculated Null Termination'
  description: This entry has been deprecated because it was a duplicate of CWE-170.
    All content has been transferred to CWE-170.
  id: CWE-132
CWE-134:
  name: Use of Externally-Controlled Format String
  description: The product uses a function that accepts a format string as an argument,
    but the format string originates from an external source.
  id: CWE-134
CWE-135:
  name: Incorrect Calculation of Multi-Byte String Length
  description: The product does not correctly calculate the length of strings that
    can contain wide or multi-byte characters.
  id: CWE-135
CWE-138:
  name: Improper Neutralization of Special Elements
  description: Most languages and protocols have their own special elements such as
    characters and reserved words. These special elements can carry control implications.
    If product does not prevent external control or influence over the inclusion of
    such special elements, the control flow of the program may be altered from what
    was intended. For example, both Unix and Windows interpret the symbol < (less
    than) as meaning read input from a file.
  id: CWE-138
CWE-140:
  name: Improper Neutralization of Delimiters
  description: The product does not neutralize or incorrectly neutralizes delimiters.
  id: CWE-140
CWE-141:
  name: Improper Neutralization of Parameter/Argument Delimiters
  description: As data is parsed, an injected/absent/malformed delimiter may cause
    the process to take unexpected actions.
  id: CWE-141
CWE-142:
  name: Improper Neutralization of Value Delimiters
  description: As data is parsed, an injected/absent/malformed delimiter may cause
    the process to take unexpected actions.
  id: CWE-142
CWE-143:
  name: Improper Neutralization of Record Delimiters
  description: As data is parsed, an injected/absent/malformed delimiter may cause
    the process to take unexpected actions.
  id: CWE-143
CWE-144:
  name: Improper Neutralization of Line Delimiters
  description: As data is parsed, an injected/absent/malformed delimiter may cause
    the process to take unexpected actions.
  id: CWE-144
CWE-145:
  name: Improper Neutralization of Section Delimiters
  description: As data is parsed, an injected/absent/malformed delimiter may cause
    the process to take unexpected actions. One example of a section delimiter is
    the boundary string in a multipart MIME message. In many cases, doubled line delimiters
    can serve as a section delimiter.
  id: CWE-145
CWE-146:
  name: Improper Neutralization of Expression/Command Delimiters
  description: As data is parsed, an injected/absent/malformed delimiter may cause
    the process to take unexpected actions.
  id: CWE-146
CWE-147:
  name: Improper Neutralization of Input Terminators
  description: For example, a . in SMTP signifies the end of mail message data, whereas
    a null character can be used for the end of a string.
  id: CWE-147
CWE-148:
  name: Improper Neutralization of Input Leaders
  description: The product does not properly handle when a leading character or sequence
    (leader) is missing or malformed, or if multiple leaders are used when only one
    should be allowed.
  id: CWE-148
CWE-149:
  name: Improper Neutralization of Quoting Syntax
  description: Quotes injected into a product can be used to compromise a system.
    As data are parsed, an injected/absent/duplicate/malformed use of quotes may cause
    the process to take unexpected actions.
  id: CWE-149
CWE-150:
  name: Improper Neutralization of Escape, Meta, or Control Sequences
  description: As data is parsed, an injected/absent/malformed delimiter may cause
    the process to take unexpected actions.
  id: CWE-150
CWE-151:
  name: Improper Neutralization of Comment Delimiters
  description: The product receives input from an upstream component, but it does
    not neutralize or incorrectly neutralizes special elements that could be interpreted
    as comment delimiters when they are sent to a downstream component.
  id: CWE-151
CWE-152:
  name: Improper Neutralization of Macro Symbols
  description: The product receives input from an upstream component, but it does
    not neutralize or incorrectly neutralizes special elements that could be interpreted
    as macro symbols when they are sent to a downstream component.
  id: CWE-152
CWE-153:
  name: Improper Neutralization of Substitution Characters
  description: The product receives input from an upstream component, but it does
    not neutralize or incorrectly neutralizes special elements that could be interpreted
    as substitution characters when they are sent to a downstream component.
  id: CWE-153
CWE-154:
  name: Improper Neutralization of Variable Name Delimiters
  description: 'As data is parsed, an injected delimiter may cause the process to
    take unexpected actions that result in an attack. Example: $ for an environment
    variable.'
  id: CWE-154
CWE-155:
  name: Improper Neutralization of Wildcards or Matching Symbols
  description: As data is parsed, an injected element may cause the process to take
    unexpected actions.
  id: CWE-155
CWE-156:
  name: Improper Neutralization of Whitespace
  description: This can include space, tab, etc.
  id: CWE-156
CWE-157:
  name: Failure to Sanitize Paired Delimiters
  description: 'Paired delimiters might include: < and > angle brackets ( and ) parentheses
    { and } braces [ and ] square brackets double quotes '' '' single quotes'
  id: CWE-157
CWE-158:
  name: Improper Neutralization of Null Byte or NUL Character
  description: As data is parsed, an injected NUL character or null byte may cause
    the product to believe the input is terminated earlier than it actually is, or
    otherwise cause the input to be misinterpreted. This could then be used to inject
    potentially dangerous input that occurs after the null byte or otherwise bypass
    validation routines and other protection mechanisms.
  id: CWE-158
CWE-159:
  name: Improper Handling of Invalid Use of Special Elements
  description: The product does not properly filter, remove, quote, or otherwise manage
    the invalid use of special elements in user-controlled input, which could cause
    adverse effect on its behavior and integrity.
  id: CWE-159
CWE-160:
  name: Improper Neutralization of Leading Special Elements
  description: As data is parsed, improperly handled leading special elements may
    cause the process to take unexpected actions that result in an attack.
  id: CWE-160
CWE-161:
  name: Improper Neutralization of Multiple Leading Special Elements
  description: As data is parsed, improperly handled multiple leading special elements
    may cause the process to take unexpected actions that result in an attack.
  id: CWE-161
CWE-162:
  name: Improper Neutralization of Trailing Special Elements
  description: As data is parsed, improperly handled trailing special elements may
    cause the process to take unexpected actions that result in an attack.
  id: CWE-162
CWE-163:
  name: Improper Neutralization of Multiple Trailing Special Elements
  description: As data is parsed, improperly handled multiple trailing special elements
    may cause the process to take unexpected actions that result in an attack.
  id: CWE-163
CWE-164:
  name: Improper Neutralization of Internal Special Elements
  description: As data is parsed, improperly handled internal special elements may
    cause the process to take unexpected actions that result in an attack.
  id: CWE-164
CWE-165:
  name: Improper Neutralization of Multiple Internal Special Elements
  description: As data is parsed, improperly handled multiple internal special elements
    may cause the process to take unexpected actions that result in an attack.
  id: CWE-165
CWE-166:
  name: Improper Handling of Missing Special Element
  description: The product receives input from an upstream component, but it does
    not handle or incorrectly handles when an expected special element is missing.
  id: CWE-166
CWE-167:
  name: Improper Handling of Additional Special Element
  description: The product receives input from an upstream component, but it does
    not handle or incorrectly handles when an additional unexpected special element
    is provided.
  id: CWE-167
CWE-168:
  name: Improper Handling of Inconsistent Special Elements
  description: An example of this problem would be if paired characters appear in
    the wrong order, or if the special characters are not properly nested.
  id: CWE-168
CWE-170:
  name: Improper Null Termination
  description: Null termination errors frequently occur in two different ways. An
    off-by-one error could cause a null to be written out of bounds, leading to an
    overflow. Or, a program could use a strncpy() function call incorrectly, which
    prevents a null terminator from being added at all. Other scenarios are possible.
  id: CWE-170
CWE-172:
  name: Encoding Error
  description: The product does not properly encode or decode the data, resulting
    in unexpected values.
  id: CWE-172
CWE-173:
  name: Improper Handling of Alternate Encoding
  description: The product does not properly handle when an input uses an alternate
    encoding that is valid for the control sphere to which the input is being sent.
  id: CWE-173
CWE-174:
  name: Double Decoding of the Same Data
  description: The product decodes the same input twice, which can limit the effectiveness
    of any protection mechanism that occurs in between the decoding operations.
  id: CWE-174
CWE-175:
  name: Improper Handling of Mixed Encoding
  description: The product does not properly handle when the same input uses several
    different (mixed) encodings.
  id: CWE-175
CWE-176:
  name: Improper Handling of Unicode Encoding
  description: The product does not properly handle when an input contains Unicode
    encoding.
  id: CWE-176
CWE-177:
  name: Improper Handling of URL Encoding (Hex Encoding)
  description: The product does not properly handle when all or part of an input has
    been URL encoded.
  id: CWE-177
CWE-178:
  name: Improper Handling of Case Sensitivity
  description: 'Improperly handled case sensitive data can lead to several possible
    consequences, including: case-insensitive passwords reducing the size of the key
    space, making brute force attacks easier bypassing filters or access controls
    using alternate names multiple interpretation errors using alternate names.'
  id: CWE-178
CWE-179:
  name: 'Incorrect Behavior Order: Early Validation'
  description: Product needs to validate data at the proper time, after data has been
    canonicalized and cleansed. Early validation is susceptible to various manipulations
    that result in dangerous inputs that are produced by canonicalization and cleansing.
  id: CWE-179
CWE-180:
  name: 'Incorrect Behavior Order: Validate Before Canonicalize'
  description: This can be used by an attacker to bypass the validation and launch
    attacks that expose weaknesses that would otherwise be prevented, such as injection.
  id: CWE-180
CWE-181:
  name: 'Incorrect Behavior Order: Validate Before Filter'
  description: This can be used by an attacker to bypass the validation and launch
    attacks that expose weaknesses that would otherwise be prevented, such as injection.
  id: CWE-181
CWE-182:
  name: Collapse of Data into Unsafe Value
  description: The product filters data in a way that causes it to be reduced or collapsed
    into an unsafe value that violates an expected security property.
  id: CWE-182
CWE-183:
  name: Permissive List of Allowed Inputs
  description: The product implements a protection mechanism that relies on a list
    of inputs (or properties of inputs) that are explicitly allowed by policy because
    the inputs are assumed to be safe, but the list is too permissive - that is, it
    allows an input that is unsafe, leading to resultant weaknesses.
  id: CWE-183
CWE-184:
  name: Incomplete List of Disallowed Inputs
  description: The product implements a protection mechanism that relies on a list
    of inputs (or properties of inputs) that are not allowed by policy or otherwise
    require other action to neutralize before additional processing takes place, but
    the list is incomplete.
  id: CWE-184
CWE-185:
  name: Incorrect Regular Expression
  description: When the regular expression is used in protection mechanisms such as
    filtering or validation, this may allow an attacker to bypass the intended restrictions
    on the incoming data.
  id: CWE-185
CWE-186:
  name: Overly Restrictive Regular Expression
  description: This weakness is not about regular expression complexity. Rather, it
    is about a regular expression that does not match all values that are intended.
    Consider the use of a regexp to identify acceptable values or to spot unwanted
    terms. An overly restrictive regexp misses some potentially security-relevant
    values leading to either false positives *or* false negatives, depending on how
    the regexp is being used within the code. Consider the expression /[0-8]/ where
    the intention was /[0-9]/. This expression is not complex but the value 9 is not
    matched when maybe the programmer planned to check for it.
  id: CWE-186
CWE-187:
  name: Partial String Comparison
  description: For example, an attacker might succeed in authentication by providing
    a small password that matches the associated portion of the larger, correct password.
  id: CWE-187
CWE-188:
  name: Reliance on Data/Memory Layout
  description: When changing platforms or protocol versions, in-memory organization
    of data may change in unintended ways. For example, some architectures may place
    local variables A and B right next to each other with A on top; some may place
    them next to each other with B on top; and others may add some padding to each.
    The padding size may vary to ensure that each variable is aligned to a proper
    word size. In protocol implementations, it is common to calculate an offset relative
    to another field to pick out a specific piece of data. Exceptional conditions,
    often involving new protocol versions, may add corner cases that change the data
    layout in an unusual way. The result can be that an implementation accesses an
    unintended field in the packet, treating data of one type as data of another type.
  id: CWE-188
CWE-190:
  name: Integer Overflow or Wraparound
  description: The product performs a calculation that can produce an integer overflow
    or wraparound when the logic assumes that the resulting value will always be larger
    than the original value. This occurs when an integer value is incremented to a
    value that is too large to store in the associated representation. When this occurs,
    the value may become a very small or negative number.
  id: CWE-190
CWE-191:
  name: Integer Underflow (Wrap or Wraparound)
  description: This can happen in signed and unsigned cases.
  id: CWE-191
CWE-192:
  name: Integer Coercion Error
  description: Several flaws fall under the category of integer coercion errors. For
    the most part, these errors in and of themselves result only in availability and
    data integrity issues. However, in some circumstances, they may result in other,
    more complicated security related flaws, such as buffer overflow conditions.
  id: CWE-192
CWE-193:
  name: Off-by-one Error
  description: A product calculates or uses an incorrect maximum or minimum value
    that is 1 more, or 1 less, than the correct value.
  id: CWE-193
CWE-194:
  name: Unexpected Sign Extension
  description: The product performs an operation on a number that causes it to be
    sign extended when it is transformed into a larger data type. When the original
    number is negative, this can produce unexpected values that lead to resultant
    weaknesses.
  id: CWE-194
CWE-195:
  name: Signed to Unsigned Conversion Error
  description: It is dangerous to rely on implicit casts between signed and unsigned
    numbers because the result can take on an unexpected value and violate assumptions
    made by the program. Often, functions will return negative values to indicate
    a failure. When the result of a function is to be used as a size parameter, using
    these negative return values can have unexpected results. For example, if negative
    size values are passed to the standard memory copy or allocation functions they
    will be implicitly cast to a large unsigned value. This may lead to an exploitable
    buffer overflow or underflow condition.
  id: CWE-195
CWE-196:
  name: Unsigned to Signed Conversion Error
  description: Although less frequent an issue than signed-to-unsigned conversion,
    unsigned-to-signed conversion can be the perfect precursor to dangerous buffer
    underwrite conditions that allow attackers to move down the stack where they otherwise
    might not have access in a normal buffer overflow condition. Buffer underwrites
    occur frequently when large unsigned values are cast to signed values, and then
    used as indexes into a buffer or for pointer arithmetic.
  id: CWE-196
CWE-197:
  name: Numeric Truncation Error
  description: When a primitive is cast to a smaller primitive, the high order bits
    of the large value are lost in the conversion, potentially resulting in an unexpected
    value that is not equal to the original value. This value may be required as an
    index into a buffer, a loop iterator, or simply necessary state data. In any case,
    the value cannot be trusted and the system will be in an undefined state. While
    this method may be employed viably to isolate the low bits of a value, this usage
    is rare, and truncation usually implies that an implementation error has occurred.
  id: CWE-197
CWE-198:
  name: Use of Incorrect Byte Ordering
  description: The product receives input from an upstream component, but it does
    not account for byte ordering (e.g. big-endian and little-endian) when processing
    the input, causing an incorrect number or value to be used.
  id: CWE-198
CWE-200:
  name: Exposure of Sensitive Information to an Unauthorized Actor
  description: 'There are many different kinds of mistakes that introduce information
    exposures. The severity of the error can range widely, depending on the context
    in which the product operates, the type of sensitive information that is revealed,
    and the benefits it may provide to an attacker. Some kinds of sensitive information
    include: private, personal information, such as personal messages, financial data,
    health records, geographic location, or contact details system status and environment,
    such as the operating system and installed packages business secrets and intellectual
    property network status and configuration the product''s own code or internal
    state metadata, e.g. logging of connections or message headers indirect information,
    such as a discrepancy between two internal operations that can be observed by
    an outsider Information might be sensitive to different parties, each of which
    may have their own expectations for whether the information should be protected.
    These parties include: the product''s own users people or organizations whose
    information is created or used by the product, even if they are not direct product
    users the product''s administrators, including the admins of the system(s) and/or
    networks on which the product operates the developer Information exposures can
    occur in different ways: the code explicitly inserts sensitive information into
    resources or messages that are intentionally made accessible to unauthorized actors,
    but should not contain the information - i.e., the information should have been
    scrubbed or sanitized a different weakness or mistake indirectly inserts the sensitive
    information into resources, such as a web script error revealing the full system
    path of the program. the code manages resources that intentionally contain sensitive
    information, but the resources are unintentionally made accessible to unauthorized
    actors. In this case, the information exposure is resultant - i.e., a different
    weakness enabled the access to the information in the first place. It is common
    practice to describe any loss of confidentiality as an information exposure, but
    this can lead to overuse of CWE-200 in CWE mapping. From the CWE perspective,
    loss of confidentiality is a technical impact that can arise from dozens of different
    weaknesses, such as insecure file permissions or out-of-bounds read. CWE-200 and
    its lower-level descendants are intended to cover the mistakes that occur in behaviors
    that explicitly manage, store, transfer, or cleanse sensitive information.'
  id: CWE-200
CWE-201:
  name: Insertion of Sensitive Information Into Sent Data
  description: The code transmits data to another actor, but a portion of the data
    includes sensitive information that should not be accessible to that actor.
  id: CWE-201
CWE-202:
  name: Exposure of Sensitive Information Through Data Queries
  description: In situations where data should not be tied to individual users, but
    a large number of users should be able to make queries that scrub the identity
    of users, it may be possible to get information about a user -- e.g., by specifying
    search terms that are known to be unique to that user.
  id: CWE-202
CWE-203:
  name: Observable Discrepancy
  description: Discrepancies can take many forms, and variations may be detectable
    in timing, control flow, communications such as replies or requests, or general
    behavior. These discrepancies can reveal information about the product's operation
    or internal state to an unauthorized actor. In some cases, discrepancies can be
    used by attackers to form a side channel.
  id: CWE-203
CWE-204:
  name: Observable Response Discrepancy
  description: The product provides different responses to incoming requests in a
    way that reveals internal state information to an unauthorized actor outside of
    the intended control sphere.
  id: CWE-204
CWE-205:
  name: Observable Behavioral Discrepancy
  description: Ideally, a product should provide as little information about its internal
    operations as possible. Otherwise, attackers could use knowledge of these internal
    operations to simplify or optimize their attack. In some cases, behavioral discrepancies
    can be used by attackers to form a side channel.
  id: CWE-205
CWE-206:
  name: Observable Internal Behavioral Discrepancy
  description: 'Ideally, a product should provide as little information as possible
    to an attacker. Any hints that the attacker may be making progress can then be
    used to simplify or optimize the attack. For example, in a login procedure that
    requires a username and password, ultimately there is only one decision: success
    or failure. However, internally, two separate actions are performed: determining
    if the username exists, and checking if the password is correct. If the product
    behaves differently based on whether the username exists or not, then the attacker
    only needs to concentrate on the password.'
  id: CWE-206
CWE-207:
  name: Observable Behavioral Discrepancy With Equivalent Products
  description: For many kinds of products, multiple products may be available that
    perform the same functionality, such as a web server, network interface, or intrusion
    detection system. Attackers often perform fingerprinting, which uses discrepancies
    in order to identify which specific product is in use. Once the specific product
    has been identified, the attacks can be made more customized and efficient. Often,
    an organization might intentionally allow the specific product to be identifiable.
    However, in some environments, the ability to identify a distinct product is unacceptable,
    and it is expected that every product would behave in exactly the same way. In
    these more restricted environments, a behavioral difference might pose an unacceptable
    risk if it makes it easier to identify the product's vendor, model, configuration,
    version, etc.
  id: CWE-207
CWE-208:
  name: Observable Timing Discrepancy
  description: In security-relevant contexts, even small variations in timing can
    be exploited by attackers to indirectly infer certain details about the product's
    internal operations. For example, in some cryptographic algorithms, attackers
    can use timing differences to infer certain properties about a private key, making
    the key easier to guess. Timing discrepancies effectively form a timing side channel.
  id: CWE-208
CWE-209:
  name: Generation of Error Message Containing Sensitive Information
  description: 'The sensitive information may be valuable information on its own (such
    as a password), or it may be useful for launching other, more serious attacks.
    The error message may be created in different ways: self-generated: the source
    code explicitly constructs the error message and delivers it externally-generated:
    the external environment, such as a language interpreter, handles the error and
    constructs its own message, whose contents are not under direct control by the
    programmer An attacker may use the contents of error messages to help launch another,
    more focused attack. For example, an attempt to exploit a path traversal weakness
    (CWE-22) might yield the full pathname of the installed application. In turn,
    this could be used to select the proper number of .. sequences to navigate to
    the targeted file. An attack using SQL injection (CWE-89) might not initially
    succeed, but an error message could reveal the malformed query, which would expose
    query logic and possibly even passwords or other sensitive information used within
    the query.'
  id: CWE-209
CWE-210:
  name: Self-generated Error Message Containing Sensitive Information
  description: The product identifies an error condition and creates its own diagnostic
    or error messages that contain sensitive information.
  id: CWE-210
CWE-211:
  name: Externally-Generated Error Message Containing Sensitive Information
  description: The product performs an operation that triggers an external diagnostic
    or error message that is not directly generated or controlled by the product,
    such as an error generated by the programming language interpreter that a software
    application uses. The error can contain sensitive system information.
  id: CWE-211
CWE-212:
  name: Improper Removal of Sensitive Information Before Storage or Transfer
  description: Resources that may contain sensitive data include documents, packets,
    messages, databases, etc. While this data may be useful to an individual user
    or small set of users who share the resource, it may need to be removed before
    the resource can be shared outside of the trusted group. The process of removal
    is sometimes called cleansing or scrubbing. For example, a product for editing
    documents might not remove sensitive data such as reviewer comments or the local
    pathname where the document is stored. Or, a proxy might not remove an internal
    IP address from headers before making an outgoing request to an Internet site.
  id: CWE-212
CWE-213:
  name: Exposure of Sensitive Information Due to Incompatible Policies
  description: When handling information, the developer must consider whether the
    information is regarded as sensitive by different stakeholders, such as users
    or administrators. Each stakeholder effectively has its own intended security
    policy that the product is expected to uphold. When a developer does not treat
    that information as sensitive, this can introduce a vulnerability that violates
    the expectations of the product's users.
  id: CWE-213
CWE-214:
  name: Invocation of Process Using Visible Sensitive Information
  description: Many operating systems allow a user to list information about processes
    that are owned by other users. Other users could see information such as command
    line arguments or environment variable settings. When this data contains sensitive
    information such as credentials, it might allow other users to launch an attack
    against the product or related resources.
  id: CWE-214
CWE-215:
  name: Insertion of Sensitive Information Into Debugging Code
  description: When debugging, it may be necessary to report detailed information
    to the programmer. However, if the debugging code is not disabled when the product
    is operating in a production environment, then this sensitive information may
    be exposed to attackers.
  id: CWE-215
CWE-216:
  name: 'DEPRECATED: Containment Errors (Container Errors)'
  description: This entry has been deprecated, as it was not effective as a weakness
    and was structured more like a category. In addition, the name is inappropriate,
    since the container term is widely understood by developers in different ways
    than originally intended by PLOVER, the original source for this entry.
  id: CWE-216
CWE-217:
  name: 'DEPRECATED: Failure to Protect Stored Data from Modification'
  description: This entry has been deprecated because it incorporated and confused
    multiple weaknesses. The issues formerly covered in this entry can be found at
    CWE-766 and CWE-767.
  id: CWE-217
CWE-218:
  name: 'DEPRECATED: Failure to provide confidentiality for stored data'
  description: This weakness has been deprecated because it was a duplicate of CWE-493.
    All content has been transferred to CWE-493.
  id: CWE-218
CWE-219:
  name: Storage of File with Sensitive Data Under Web Root
  description: Besides public-facing web pages and code, products may store sensitive
    data, code that is not directly invoked, or other files under the web document
    root of the web server. If the server is not configured or otherwise used to prevent
    direct access to those files, then attackers may obtain this sensitive data.
  id: CWE-219
CWE-220:
  name: Storage of File With Sensitive Data Under FTP Root
  description: The product stores sensitive data under the FTP server root with insufficient
    access control, which might make it accessible to untrusted parties.
  id: CWE-220
CWE-221:
  name: Information Loss or Omission
  description: This can be resultant, e.g. a buffer overflow might trigger a crash
    before the product can log the event.
  id: CWE-221
CWE-222:
  name: Truncation of Security-relevant Information
  description: The product truncates the display, recording, or processing of security-relevant
    information in a way that can obscure the source or nature of an attack.
  id: CWE-222
CWE-223:
  name: Omission of Security-relevant Information
  description: The product does not record or display information that would be important
    for identifying the source or nature of an attack, or determining if an action
    is safe.
  id: CWE-223
CWE-224:
  name: Obscured Security-relevant Information by Alternate Name
  description: The product records security-relevant information according to an alternate
    name of the affected entity, instead of the canonical name.
  id: CWE-224
CWE-225:
  name: 'DEPRECATED: General Information Management Problems'
  description: This weakness can be found at CWE-199.
  id: CWE-225
CWE-226:
  name: Sensitive Information in Resource Not Removed Before Reuse
  description: When resources are released, they can be made available for reuse.
    For example, after memory is de-allocated, an operating system may make the memory
    available to another process, or disk space may be reallocated when a file is
    deleted. As removing information requires time and additional resources, operating
    systems do not usually clear the previously written information. Even when the
    resource is reused by the same process, this weakness can arise when new data
    is not as large as the old data, which leaves portions of the old data still available.
    Equivalent errors can occur in other situations where the length of data is variable
    but the associated data structure is not. If memory is not cleared after use,
    the information may be read by less trustworthy parties when the memory is reallocated.
    This weakness can apply in hardware, such as when a device or system switches
    between power, sleep, or debug states during normal operation, or when execution
    changes to different users or privilege levels.
  id: CWE-226
CWE-228:
  name: Improper Handling of Syntactically Invalid Structure
  description: The product does not handle or incorrectly handles input that is not
    syntactically well-formed with respect to the associated specification.
  id: CWE-228
CWE-229:
  name: Improper Handling of Values
  description: The product does not properly handle when the expected number of values
    for parameters, fields, or arguments is not provided in input, or if those values
    are undefined.
  id: CWE-229
CWE-230:
  name: Improper Handling of Missing Values
  description: The product does not handle or incorrectly handles when a parameter,
    field, or argument name is specified, but the associated value is missing, i.e.
    it is empty, blank, or null.
  id: CWE-230
CWE-231:
  name: Improper Handling of Extra Values
  description: The product does not handle or incorrectly handles when more values
    are provided than expected.
  id: CWE-231
CWE-232:
  name: Improper Handling of Undefined Values
  description: The product does not handle or incorrectly handles when a value is
    not defined or supported for the associated parameter, field, or argument name.
  id: CWE-232
CWE-233:
  name: Improper Handling of Parameters
  description: The product does not properly handle when the expected number of parameters,
    fields, or arguments is not provided in input, or if those parameters are undefined.
  id: CWE-233
CWE-234:
  name: Failure to Handle Missing Parameter
  description: If too few arguments are sent to a function, the function will still
    pop the expected number of arguments from the stack. Potentially, a variable number
    of arguments could be exhausted in a function as well.
  id: CWE-234
CWE-235:
  name: Improper Handling of Extra Parameters
  description: The product does not handle or incorrectly handles when the number
    of parameters, fields, or arguments with the same name exceeds the expected amount.
  id: CWE-235
CWE-236:
  name: Improper Handling of Undefined Parameters
  description: The product does not handle or incorrectly handles when a particular
    parameter, field, or argument name is not defined or supported by the product.
  id: CWE-236
CWE-237:
  name: Improper Handling of Structural Elements
  description: The product does not handle or incorrectly handles inputs that are
    related to complex structures.
  id: CWE-237
CWE-238:
  name: Improper Handling of Incomplete Structural Elements
  description: The product does not handle or incorrectly handles when a particular
    structural element is not completely specified.
  id: CWE-238
CWE-239:
  name: Failure to Handle Incomplete Element
  description: The product does not properly handle when a particular element is not
    completely specified.
  id: CWE-239
CWE-240:
  name: Improper Handling of Inconsistent Structural Elements
  description: The product does not handle or incorrectly handles when two or more
    structural elements should be consistent, but are not.
  id: CWE-240
CWE-241:
  name: Improper Handling of Unexpected Data Type
  description: The product does not handle or incorrectly handles when a particular
    element is not the expected type, e.g. it expects a digit (0-9) but is provided
    with a letter (A-Z).
  id: CWE-241
CWE-242:
  name: Use of Inherently Dangerous Function
  description: Certain functions behave in dangerous ways regardless of how they are
    used. Functions in this category were often implemented without taking security
    concerns into account. The gets() function is unsafe because it does not perform
    bounds checking on the size of its input. An attacker can easily send arbitrarily-sized
    input to gets() and overflow the destination buffer. Similarly, the >> operator
    is unsafe to use when reading into a statically-allocated character array because
    it does not perform bounds checking on the size of its input. An attacker can
    easily send arbitrarily-sized input to the >> operator and overflow the destination
    buffer.
  id: CWE-242
CWE-243:
  name: Creation of chroot Jail Without Changing Working Directory
  description: Improper use of chroot() may allow attackers to escape from the chroot
    jail. The chroot() function call does not change the process's current working
    directory, so relative paths may still refer to file system resources outside
    of the chroot jail after chroot() has been called.
  id: CWE-243
CWE-244:
  name: Improper Clearing of Heap Memory Before Release ('Heap Inspection')
  description: When sensitive data such as a password or an encryption key is not
    removed from memory, it could be exposed to an attacker using a heap inspection
    attack that reads the sensitive data using memory dumps or other methods. The
    realloc() function is commonly used to increase the size of a block of allocated
    memory. This operation often requires copying the contents of the old memory block
    into a new and larger block. This operation leaves the contents of the original
    block intact but inaccessible to the program, preventing the program from being
    able to scrub sensitive data from memory. If an attacker can later examine the
    contents of a memory dump, the sensitive data could be exposed.
  id: CWE-244
CWE-245:
  name: 'J2EE Bad Practices: Direct Management of Connections'
  description: The J2EE standard forbids the direct management of connections. It
    requires that applications use the container's resource management facilities
    to obtain connections to resources. Every major web application container provides
    pooled database connection management as part of its resource management framework.
    Duplicating this functionality in an application is difficult and error prone,
    which is part of the reason it is forbidden under the J2EE standard.
  id: CWE-245
CWE-246:
  name: 'J2EE Bad Practices: Direct Use of Sockets'
  description: The J2EE standard permits the use of sockets only for the purpose of
    communication with legacy systems when no higher-level protocol is available.
    Authoring your own communication protocol requires wrestling with difficult security
    issues. Without significant scrutiny by a security expert, chances are good that
    a custom communication protocol will suffer from security problems. Many of the
    same issues apply to a custom implementation of a standard protocol. While there
    are usually more resources available that address security concerns related to
    implementing a standard protocol, these resources are also available to attackers.
  id: CWE-246
CWE-247:
  name: 'DEPRECATED: Reliance on DNS Lookups in a Security Decision'
  description: This entry has been deprecated because it was a duplicate of CWE-350.
    All content has been transferred to CWE-350.
  id: CWE-247
CWE-248:
  name: Uncaught Exception
  description: When an exception is not caught, it may cause the program to crash
    or expose sensitive information.
  id: CWE-248
CWE-249:
  name: 'DEPRECATED: Often Misused: Path Manipulation'
  description: 'This entry was deprecated for several reasons. The primary reason
    is over-loading of the path manipulation term and the description. The original
    description for this entry was the same as that for the Often Misused: File System
    item in the original Seven Pernicious Kingdoms paper. However, Seven Pernicious
    Kingdoms also has a Path Manipulation phrase that is for external control of pathnames
    (CWE-73), which is a factor in symbolic link following and path traversal, neither
    of which is explicitly mentioned in 7PK. Fortify uses the phrase Often Misused:
    Path Manipulation for a broader range of problems, generally for issues related
    to buffer management. Given the multiple conflicting uses of this term, there
    is a chance that CWE users may have incorrectly mapped to this entry. The second
    reason for deprecation is an implied combination of multiple weaknesses within
    buffer-handling functions. The focus of this entry was generally on the path-conversion
    functions and their association with buffer overflows. However, some of Fortify''s
    Vulncat entries have the term path manipulation but describe a non-overflow weakness
    in which the buffer is not guaranteed to contain the entire pathname, i.e., there
    is information truncation (see CWE-222 for a similar concept). A new entry for
    this non-overflow weakness may be created in a future version of CWE.'
  id: CWE-249
CWE-250:
  name: Execution with Unnecessary Privileges
  description: New weaknesses can be exposed because running with extra privileges,
    such as root or Administrator, can disable the normal security checks being performed
    by the operating system or surrounding environment. Other pre-existing weaknesses
    can turn into security vulnerabilities if they occur while operating at raised
    privileges. Privilege management functions can behave in some less-than-obvious
    ways, and they have different quirks on different platforms. These inconsistencies
    are particularly pronounced if you are transitioning from one non-root user to
    another. Signal handlers and spawned processes run at the privilege of the owning
    process, so if a process is running as root when a signal fires or a sub-process
    is executed, the signal handler or sub-process will operate with root privileges.
  id: CWE-250
CWE-252:
  name: Unchecked Return Value
  description: Two common programmer assumptions are this function call can never
    fail and it doesn't matter if this function call fails. If an attacker can force
    the function to fail or otherwise return a value that is not expected, then the
    subsequent program logic could lead to a vulnerability, because the product is
    not in a state that the programmer assumes. For example, if the program calls
    a function to drop privileges but does not check the return code to ensure that
    privileges were successfully dropped, then the program will continue to operate
    with the higher privileges.
  id: CWE-252
CWE-253:
  name: Incorrect Check of Function Return Value
  description: Important and common functions will return some value about the success
    of its actions. This will alert the program whether or not to handle any errors
    caused by that function.
  id: CWE-253
CWE-256:
  name: Plaintext Storage of a Password
  description: Password management issues occur when a password is stored in plaintext
    in an application's properties, configuration file, or memory. Storing a plaintext
    password in a configuration file allows anyone who can read the file access to
    the password-protected resource. In some contexts, even storage of a plaintext
    password in memory is considered a security risk if the password is not cleared
    immediately after it is used.
  id: CWE-256
CWE-257:
  name: Storing Passwords in a Recoverable Format
  description: The storage of passwords in a recoverable format makes them subject
    to password reuse attacks by malicious users. In fact, it should be noted that
    recoverable encrypted passwords provide no significant benefit over plaintext
    passwords since they are subject not only to reuse by malicious attackers but
    also by malicious insiders. If a system administrator can recover a password directly,
    or use a brute force search on the available information, the administrator can
    use the password on other accounts.
  id: CWE-257
CWE-258:
  name: Empty Password in Configuration File
  description: Using an empty string as a password is insecure.
  id: CWE-258
CWE-259:
  name: Use of Hard-coded Password
  description: 'There are two main variations of a hard-coded password: Inbound: the
    product contains an authentication mechanism that checks for a hard-coded password.
    Outbound: the product connects to another system or component, and it contains
    a hard-coded password for connecting to that component.'
  id: CWE-259
CWE-260:
  name: Password in Configuration File
  description: This can result in compromise of the system for which the password
    is used. An attacker could gain access to this file and learn the stored password
    or worse yet, change the password to one of their choosing.
  id: CWE-260
CWE-261:
  name: Weak Encoding for Password
  description: Password management issues occur when a password is stored in plaintext
    in an application's properties or configuration file. A programmer can attempt
    to remedy the password management problem by obscuring the password with an encoding
    function, such as base 64 encoding, but this effort does not adequately protect
    the password.
  id: CWE-261
CWE-262:
  name: Not Using Password Aging
  description: Password aging (or password rotation) is a policy that forces users
    to change their passwords after a defined time period passes, such as every 30
    or 90 days. Without mechanisms such as aging, users might not change their passwords
    in a timely manner. Note that while password aging was once considered an important
    security feature, it has since fallen out of favor by many, because it is not
    as effective against modern threats compared to other mechanisms such as slow
    hashes. In addition, forcing frequent changes can unintentionally encourage users
    to select less-secure passwords. However, password aging is still in use due to
    factors such as compliance requirements, e.g., Payment Card Industry Data Security
    Standard (PCI DSS).
  id: CWE-262
CWE-263:
  name: Password Aging with Long Expiration
  description: Password aging (or password rotation) is a policy that forces users
    to change their passwords after a defined time period passes, such as every 30
    or 90 days. A long expiration provides more time for attackers to conduct password
    cracking before users are forced to change to a new password. Note that while
    password aging was once considered an important security feature, it has since
    fallen out of favor by many, because it is not as effective against modern threats
    compared to other mechanisms such as slow hashes. In addition, forcing frequent
    changes can unintentionally encourage users to select less-secure passwords. However,
    password aging is still in use due to factors such as compliance requirements,
    e.g., Payment Card Industry Data Security Standard (PCI DSS).
  id: CWE-263
CWE-266:
  name: Incorrect Privilege Assignment
  description: A product incorrectly assigns a privilege to a particular actor, creating
    an unintended sphere of control for that actor.
  id: CWE-266
CWE-267:
  name: Privilege Defined With Unsafe Actions
  description: A particular privilege, role, capability, or right can be used to perform
    unsafe actions that were not intended, even when it is assigned to the correct
    entity.
  id: CWE-267
CWE-268:
  name: Privilege Chaining
  description: Two distinct privileges, roles, capabilities, or rights can be combined
    in a way that allows an entity to perform unsafe actions that would not be allowed
    without that combination.
  id: CWE-268
CWE-269:
  name: Improper Privilege Management
  description: The product does not properly assign, modify, track, or check privileges
    for an actor, creating an unintended sphere of control for that actor.
  id: CWE-269
CWE-270:
  name: Privilege Context Switching Error
  description: The product does not properly manage privileges while it is switching
    between different contexts that have different privileges or spheres of control.
  id: CWE-270
CWE-271:
  name: Privilege Dropping / Lowering Errors
  description: In some contexts, a system executing with elevated permissions will
    hand off a process/file/etc. to another process or user. If the privileges of
    an entity are not reduced, then elevated privileges are spread throughout a system
    and possibly to an attacker.
  id: CWE-271
CWE-272:
  name: Least Privilege Violation
  description: The elevated privilege level required to perform operations such as
    chroot() should be dropped immediately after the operation is performed.
  id: CWE-272
CWE-273:
  name: Improper Check for Dropped Privileges
  description: If the drop fails, the product will continue to run with the raised
    privileges, which might provide additional access to unprivileged users.
  id: CWE-273
CWE-274:
  name: Improper Handling of Insufficient Privileges
  description: The product does not handle or incorrectly handles when it has insufficient
    privileges to perform an operation, leading to resultant weaknesses.
  id: CWE-274
CWE-276:
  name: Incorrect Default Permissions
  description: During installation, installed file permissions are set to allow anyone
    to modify those files.
  id: CWE-276
CWE-277:
  name: Insecure Inherited Permissions
  description: A product defines a set of insecure permissions that are inherited
    by objects that are created by the program.
  id: CWE-277
CWE-278:
  name: Insecure Preserved Inherited Permissions
  description: A product inherits a set of insecure permissions for an object, e.g.
    when copying from an archive file, without user awareness or involvement.
  id: CWE-278
CWE-279:
  name: Incorrect Execution-Assigned Permissions
  description: While it is executing, the product sets the permissions of an object
    in a way that violates the intended permissions that have been specified by the
    user.
  id: CWE-279
CWE-280:
  name: 'Improper Handling of Insufficient Permissions or Privileges '
  description: The product does not handle or incorrectly handles when it has insufficient
    privileges to access resources or functionality as specified by their permissions.
    This may cause it to follow unexpected code paths that may leave the product in
    an invalid state.
  id: CWE-280
CWE-281:
  name: Improper Preservation of Permissions
  description: The product does not preserve permissions or incorrectly preserves
    permissions when copying, restoring, or sharing objects, which can cause them
    to have less restrictive permissions than intended.
  id: CWE-281
CWE-282:
  name: Improper Ownership Management
  description: The product assigns the wrong ownership, or does not properly verify
    the ownership, of an object or resource.
  id: CWE-282
CWE-283:
  name: Unverified Ownership
  description: The product does not properly verify that a critical resource is owned
    by the proper entity.
  id: CWE-283
CWE-284:
  name: Improper Access Control
  description: 'Access control involves the use of several protection mechanisms such
    as: Authentication (proving the identity of an actor) Authorization (ensuring
    that a given actor can access a resource), and Accountability (tracking of activities
    that were performed) When any mechanism is not applied or otherwise fails, attackers
    can compromise the security of the product by gaining privileges, reading sensitive
    information, executing commands, evading detection, etc. There are two distinct
    behaviors that can introduce access control weaknesses: Specification: incorrect
    privileges, permissions, ownership, etc. are explicitly specified for either the
    user or the resource (for example, setting a password file to be world-writable,
    or giving administrator capabilities to a guest user). This action could be performed
    by the program or the administrator. Enforcement: the mechanism contains errors
    that prevent it from properly enforcing the specified access control requirements
    (e.g., allowing the user to specify their own privileges, or allowing a syntactically-incorrect
    ACL to produce insecure settings). This problem occurs within the program itself,
    in that it does not actually enforce the intended security policy that the administrator
    specifies.'
  id: CWE-284
CWE-285:
  name: Improper Authorization
  description: Assuming a user with a given identity, authorization is the process
    of determining whether that user can access a given resource, based on the user's
    privileges and any permissions or other access-control specifications that apply
    to the resource. When access control checks are not applied consistently - or
    not at all - users are able to access data or perform actions that they should
    not be allowed to perform. This can lead to a wide range of problems, including
    information exposures, denial of service, and arbitrary code execution.
  id: CWE-285
CWE-286:
  name: Incorrect User Management
  description: Users can be assigned to the wrong group (class) of permissions resulting
    in unintended access rights to sensitive objects.
  id: CWE-286
CWE-287:
  name: Improper Authentication
  description: When an actor claims to have a given identity, the product does not
    prove or insufficiently proves that the claim is correct.
  id: CWE-287
CWE-288:
  name: Authentication Bypass Using an Alternate Path or Channel
  description: The product requires authentication, but the product has an alternate
    path or channel that does not require authentication.
  id: CWE-288
CWE-289:
  name: Authentication Bypass by Alternate Name
  description: The product performs authentication based on the name of a resource
    being accessed, or the name of the actor performing the access, but it does not
    properly check all possible names for that resource or actor.
  id: CWE-289
CWE-290:
  name: Authentication Bypass by Spoofing
  description: This attack-focused weakness is caused by incorrectly implemented authentication
    schemes that are subject to spoofing attacks.
  id: CWE-290
CWE-291:
  name: Reliance on IP Address for Authentication
  description: IP addresses can be easily spoofed. Attackers can forge the source
    IP address of the packets they send, but response packets will return to the forged
    IP address. To see the response packets, the attacker has to sniff the traffic
    between the victim machine and the forged IP address. In order to accomplish the
    required sniffing, attackers typically attempt to locate themselves on the same
    subnet as the victim machine. Attackers may be able to circumvent this requirement
    by using source routing, but source routing is disabled across much of the Internet
    today. In summary, IP address verification can be a useful part of an authentication
    scheme, but it should not be the single factor required for authentication.
  id: CWE-291
CWE-292:
  name: 'DEPRECATED: Trusting Self-reported DNS Name'
  description: This entry has been deprecated because it was a duplicate of CWE-350.
    All content has been transferred to CWE-350.
  id: CWE-292
CWE-293:
  name: Using Referer Field for Authentication
  description: The referer field in HTTP requests can be easily modified and, as such,
    is not a valid means of message integrity checking.
  id: CWE-293
CWE-294:
  name: Authentication Bypass by Capture-replay
  description: Capture-replay attacks are common and can be difficult to defeat without
    cryptography. They are a subset of network injection attacks that rely on observing
    previously-sent valid commands, then changing them slightly if necessary and resending
    the same commands to the server.
  id: CWE-294
CWE-295:
  name: Improper Certificate Validation
  description: When a certificate is invalid or malicious, it might allow an attacker
    to spoof a trusted entity by interfering in the communication path between the
    host and client. The product might connect to a malicious host while believing
    it is a trusted host, or the product might be deceived into accepting spoofed
    data that appears to originate from a trusted host.
  id: CWE-295
CWE-296:
  name: Improper Following of a Certificate's Chain of Trust
  description: 'If a system does not follow the chain of trust of a certificate to
    a root server, the certificate loses all usefulness as a metric of trust. Essentially,
    the trust gained from a certificate is derived from a chain of trust -- with a
    reputable trusted entity at the end of that list. The end user must trust that
    reputable source, and this reputable source must vouch for the resource in question
    through the medium of the certificate. In some cases, this trust traverses several
    entities who vouch for one another. The entity trusted by the end user is at one
    end of this trust chain, while the certificate-wielding resource is at the other
    end of the chain. If the user receives a certificate at the end of one of these
    trust chains and then proceeds to check only that the first link in the chain,
    no real trust has been derived, since the entire chain must be traversed back
    to a trusted source to verify the certificate. There are several ways in which
    the chain of trust might be broken, including but not limited to: Any certificate
    in the chain is self-signed, unless it the root. Not every intermediate certificate
    is checked, starting from the original certificate all the way up to the root
    certificate. An intermediate, CA-signed certificate does not have the expected
    Basic Constraints or other important extensions. The root certificate has been
    compromised or authorized to the wrong party.'
  id: CWE-296
CWE-297:
  name: Improper Validation of Certificate with Host Mismatch
  description: Even if a certificate is well-formed, signed, and follows the chain
    of trust, it may simply be a valid certificate for a different site than the site
    that the product is interacting with. If the certificate's host-specific data
    is not properly checked - such as the Common Name (CN) in the Subject or the Subject
    Alternative Name (SAN) extension of an X.509 certificate - it may be possible
    for a redirection or spoofing attack to allow a malicious host with a valid certificate
    to provide data, impersonating a trusted host. In order to ensure data integrity,
    the certificate must be valid and it must pertain to the site that is being accessed.
    Even if the product attempts to check the hostname, it is still possible to incorrectly
    check the hostname. For example, attackers could create a certificate with a name
    that begins with a trusted name followed by a NUL byte, which could cause some
    string-based comparisons to only examine the portion that contains the trusted
    name. This weakness can occur even when the product uses Certificate Pinning,
    if the product does not verify the hostname at the time a certificate is pinned.
  id: CWE-297
CWE-298:
  name: Improper Validation of Certificate Expiration
  description: When the expiration of a certificate is not taken into account, no
    trust has necessarily been conveyed through it. Therefore, the validity of the
    certificate cannot be verified and all benefit of the certificate is lost.
  id: CWE-298
CWE-299:
  name: Improper Check for Certificate Revocation
  description: An improper check for certificate revocation is a far more serious
    flaw than related certificate failures. This is because the use of any revoked
    certificate is almost certainly malicious. The most common reason for certificate
    revocation is compromise of the system in question, with the result that no legitimate
    servers will be using a revoked certificate, unless they are sorely out of sync.
  id: CWE-299
CWE-300:
  name: Channel Accessible by Non-Endpoint
  description: In order to establish secure communication between two parties, it
    is often important to adequately verify the identity of entities at each end of
    the communication channel. Inadequate or inconsistent verification may result
    in insufficient or incorrect identification of either communicating entity. This
    can have negative consequences such as misplaced trust in the entity at the other
    end of the channel. An attacker can leverage this by interposing between the communicating
    entities and masquerading as the original entity. In the absence of sufficient
    verification of identity, such an attacker can eavesdrop and potentially modify
    the communication between the original entities.
  id: CWE-300
CWE-301:
  name: Reflection Attack in an Authentication Protocol
  description: A mutual authentication protocol requires each party to respond to
    a random challenge by the other party by encrypting it with a pre-shared key.
    Often, however, such protocols employ the same pre-shared key for communication
    with a number of different entities. A malicious user or an attacker can easily
    compromise this protocol without possessing the correct key by employing a reflection
    attack on the protocol. Reflection attacks capitalize on mutual authentication
    schemes in order to trick the target into revealing the secret shared between
    it and another valid user. In a basic mutual-authentication scheme, a secret is
    known to both the valid user and the server; this allows them to authenticate.
    In order that they may verify this shared secret without sending it plainly over
    the wire, they utilize a Diffie-Hellman-style scheme in which they each pick a
    value, then request the hash of that value as keyed by the shared secret. In a
    reflection attack, the attacker claims to be a valid user and requests the hash
    of a random value from the server. When the server returns this value and requests
    its own value to be hashed, the attacker opens another connection to the server.
    This time, the hash requested by the attacker is the value which the server requested
    in the first connection. When the server returns this hashed value, it is used
    in the first connection, authenticating the attacker successfully as the impersonated
    valid user.
  id: CWE-301
CWE-302:
  name: Authentication Bypass by Assumed-Immutable Data
  description: The authentication scheme or implementation uses key data elements
    that are assumed to be immutable, but can be controlled or modified by the attacker.
  id: CWE-302
CWE-303:
  name: Incorrect Implementation of Authentication Algorithm
  description: This incorrect implementation may allow authentication to be bypassed.
  id: CWE-303
CWE-304:
  name: Missing Critical Step in Authentication
  description: Authentication techniques should follow the algorithms that define
    them exactly, otherwise authentication can be bypassed or more easily subjected
    to brute force attacks.
  id: CWE-304
CWE-305:
  name: Authentication Bypass by Primary Weakness
  description: The authentication algorithm is sound, but the implemented mechanism
    can be bypassed as the result of a separate weakness that is primary to the authentication
    error.
  id: CWE-305
CWE-306:
  name: Missing Authentication for Critical Function
  description: The product does not perform any authentication for functionality that
    requires a provable user identity or consumes a significant amount of resources.
  id: CWE-306
CWE-307:
  name: Improper Restriction of Excessive Authentication Attempts
  description: The product does not implement sufficient measures to prevent multiple
    failed authentication attempts within a short time frame.
  id: CWE-307
CWE-308:
  name: Use of Single-factor Authentication
  description: While the use of multiple authentication schemes is simply piling on
    more complexity on top of authentication, it is inestimably valuable to have such
    measures of redundancy. The use of weak, reused, and common passwords is rampant
    on the internet. Without the added protection of multiple authentication schemes,
    a single mistake can result in the compromise of an account. For this reason,
    if multiple schemes are possible and also easy to use, they should be implemented
    and required.
  id: CWE-308
CWE-309:
  name: Use of Password System for Primary Authentication
  description: The use of password systems as the primary means of authentication
    may be subject to several flaws or shortcomings, each reducing the effectiveness
    of the mechanism.
  id: CWE-309
CWE-311:
  name: Missing Encryption of Sensitive Data
  description: The product does not encrypt sensitive or critical information before
    storage or transmission.
  id: CWE-311
CWE-312:
  name: Cleartext Storage of Sensitive Information
  description: The product stores sensitive information in cleartext within a resource
    that might be accessible to another control sphere.
  id: CWE-312
CWE-313:
  name: Cleartext Storage in a File or on Disk
  description: The sensitive information could be read by attackers with access to
    the file, or with physical or administrator access to the raw disk. Even if the
    information is encoded in a way that is not human-readable, certain techniques
    could determine which encoding is being used, then decode the information.
  id: CWE-313
CWE-314:
  name: Cleartext Storage in the Registry
  description: Attackers can read the information by accessing the registry key. Even
    if the information is encoded in a way that is not human-readable, certain techniques
    could determine which encoding is being used, then decode the information.
  id: CWE-314
CWE-315:
  name: Cleartext Storage of Sensitive Information in a Cookie
  description: Attackers can use widely-available tools to view the cookie and read
    the sensitive information. Even if the information is encoded in a way that is
    not human-readable, certain techniques could determine which encoding is being
    used, then decode the information.
  id: CWE-315
CWE-316:
  name: Cleartext Storage of Sensitive Information in Memory
  description: The sensitive memory might be saved to disk, stored in a core dump,
    or remain uncleared if the product crashes, or if the programmer does not properly
    clear the memory before freeing it. It could be argued that such problems are
    usually only exploitable by those with administrator privileges. However, swapping
    could cause the memory to be written to disk and leave it accessible to physical
    attack afterwards. Core dump files might have insecure permissions or be stored
    in archive files that are accessible to untrusted people. Or, uncleared sensitive
    memory might be inadvertently exposed to attackers due to another weakness.
  id: CWE-316
CWE-317:
  name: Cleartext Storage of Sensitive Information in GUI
  description: An attacker can often obtain data from a GUI, even if hidden, by using
    an API to directly access GUI objects such as windows and menus. Even if the information
    is encoded in a way that is not human-readable, certain techniques could determine
    which encoding is being used, then decode the information.
  id: CWE-317
CWE-318:
  name: Cleartext Storage of Sensitive Information in Executable
  description: Attackers can reverse engineer binary code to obtain secret data. This
    is especially easy when the cleartext is plain ASCII. Even if the information
    is encoded in a way that is not human-readable, certain techniques could determine
    which encoding is being used, then decode the information.
  id: CWE-318
CWE-319:
  name: Cleartext Transmission of Sensitive Information
  description: The product transmits sensitive or security-critical data in cleartext
    in a communication channel that can be sniffed by unauthorized actors.
  id: CWE-319
CWE-321:
  name: Use of Hard-coded Cryptographic Key
  description: The product uses a hard-coded, unchangeable cryptographic key.
  id: CWE-321
CWE-322:
  name: Key Exchange without Entity Authentication
  description: Performing a key exchange will preserve the integrity of the information
    sent between two entities, but this will not guarantee that the entities are who
    they claim they are. This may enable an attacker to impersonate an actor by modifying
    traffic between the two entities. Typically, this involves a victim client that
    contacts a malicious server that is impersonating a trusted server. If the client
    skips authentication or ignores an authentication failure, the malicious server
    may request authentication information from the user. The malicious server can
    then use this authentication information to log in to the trusted server using
    the victim's credentials, sniff traffic between the victim and trusted server,
    etc.
  id: CWE-322
CWE-323:
  name: Reusing a Nonce, Key Pair in Encryption
  description: Nonces should be used for the present occasion and only once.
  id: CWE-323
CWE-324:
  name: Use of a Key Past its Expiration Date
  description: While the expiration of keys does not necessarily ensure that they
    are compromised, it is a significant concern that keys which remain in use for
    prolonged periods of time have a decreasing probability of integrity. For this
    reason, it is important to replace keys within a period of time proportional to
    their strength.
  id: CWE-324
CWE-325:
  name: Missing Cryptographic Step
  description: The product does not implement a required step in a cryptographic algorithm,
    resulting in weaker encryption than advertised by the algorithm.
  id: CWE-325
CWE-326:
  name: Inadequate Encryption Strength
  description: A weak encryption scheme can be subjected to brute force attacks that
    have a reasonable chance of succeeding using current attack methods and resources.
  id: CWE-326
CWE-327:
  name: Use of a Broken or Risky Cryptographic Algorithm
  description: Cryptographic algorithms are the methods by which data is scrambled
    to prevent observation or influence by unauthorized actors. Insecure cryptography
    can be exploited to expose sensitive information, modify data in unexpected ways,
    spoof identities of other users or devices, or other impacts. It is very difficult
    to produce a secure algorithm, and even high-profile algorithms by accomplished
    cryptographic experts have been broken. Well-known techniques exist to break or
    weaken various kinds of cryptography. Accordingly, there are a small number of
    well-understood and heavily studied algorithms that should be used by most products.
    Using a non-standard or known-insecure algorithm is dangerous because a determined
    adversary may be able to break the algorithm and compromise whatever data has
    been protected. Since the state of cryptography advances so rapidly, it is common
    for an algorithm to be considered unsafe even if it was once thought to be strong.
    This can happen when new attacks are discovered, or if computing power increases
    so much that the cryptographic algorithm no longer provides the amount of protection
    that was originally thought. For a number of reasons, this weakness is even more
    challenging to manage with hardware deployment of cryptographic algorithms as
    opposed to software implementation. First, if a flaw is discovered with hardware-implemented
    cryptography, the flaw cannot be fixed in most cases without a recall of the product,
    because hardware is not easily replaceable like software. Second, because the
    hardware product is expected to work for years, the adversary's computing power
    will only increase over time.
  id: CWE-327
CWE-328:
  name: Use of Weak Hash
  description: 'A hash function is defined as an algorithm that maps arbitrarily sized
    data into a fixed-sized digest (output) such that the following properties hold:
    The algorithm is not invertible (also called one-way or not reversible) The algorithm
    is deterministic; the same input produces the same digest every time Building
    on this definition, a cryptographic hash function must also ensure that a malicious
    actor cannot leverage the hash function to have a reasonable chance of success
    at determining any of the following: the original input (preimage attack), given
    only the digest another input that can produce the same digest (2nd preimage attack),
    given the original input a set of two or more inputs that evaluate to the same
    digest (birthday attack), given the actor can arbitrarily choose the inputs to
    be hashed and can do so a reasonable amount of times What is regarded as reasonable
    varies by context and threat model, but in general, reasonable could cover any
    attack that is more efficient than brute force (i.e., on average, attempting half
    of all possible combinations). Note that some attacks might be more efficient
    than brute force but are still not regarded as achievable in the real world. Any
    algorithm that does not meet the above conditions will generally be considered
    weak for general use in hashing. In addition to algorithmic weaknesses, a hash
    function can be made weak by using the hash in a security context that breaks
    its security guarantees. For example, using a hash function without a salt for
    storing passwords (that are sufficiently short) could enable an adversary to create
    a rainbow table [REF-637] to recover the password under certain conditions; this
    attack works against such hash functions as MD5, SHA-1, and SHA-2.'
  id: CWE-328
CWE-329:
  name: Generation of Predictable IV with CBC Mode
  description: CBC mode eliminates a weakness of Electronic Code Book (ECB) mode by
    allowing identical plaintext blocks to be encrypted to different ciphertext blocks.
    This is possible by the XOR-ing of an IV with the initial plaintext block so that
    every plaintext block in the chain is XOR'd with a different value before encryption.
    If IVs are reused, then identical plaintexts would be encrypted to identical ciphertexts.
    However, even if IVs are not identical but are predictable, then they still break
    the security of CBC mode against Chosen Plaintext Attacks (CPA).
  id: CWE-329
CWE-330:
  name: Use of Insufficiently Random Values
  description: When product generates predictable values in a context requiring unpredictability,
    it may be possible for an attacker to guess the next value that will be generated,
    and use this guess to impersonate another user or access sensitive information.
  id: CWE-330
CWE-331:
  name: Insufficient Entropy
  description: The product uses an algorithm or scheme that produces insufficient
    entropy, leaving patterns or clusters of values that are more likely to occur
    than others.
  id: CWE-331
CWE-332:
  name: Insufficient Entropy in PRNG
  description: The lack of entropy available for, or used by, a Pseudo-Random Number
    Generator (PRNG) can be a stability and security threat.
  id: CWE-332
CWE-333:
  name: Improper Handling of Insufficient Entropy in TRNG
  description: The rate at which true random numbers can be generated is limited.
    It is important that one uses them only when they are needed for security.
  id: CWE-333
CWE-334:
  name: Small Space of Random Values
  description: The number of possible random values is smaller than needed by the
    product, making it more susceptible to brute force attacks.
  id: CWE-334
CWE-335:
  name: Incorrect Usage of Seeds in Pseudo-Random Number Generator (PRNG)
  description: 'PRNGs are deterministic and, while their output appears random, they
    cannot actually create entropy. They rely on cryptographically secure and unique
    seeds for entropy so proper seeding is critical to the secure operation of the
    PRNG. Management of seeds could be broken down into two main areas: (1) protecting
    seeds as cryptographic material (such as a cryptographic key); (2) whenever possible,
    using a uniquely generated seed from a cryptographically secure source PRNGs require
    a seed as input to generate a stream of numbers that are functionally indistinguishable
    from random numbers. While the output is, in many cases, sufficient for cryptographic
    uses, the output of any PRNG is directly determined by the seed provided as input.
    If the seed can be ascertained by a third party, the entire output of the PRNG
    can be made known to them. As such, the seed should be kept secret and should
    ideally not be able to be guessed. For example, the current time may be a poor
    seed. Knowing the approximate time the PRNG was seeded greatly reduces the possible
    key space. Seeds do not necessarily need to be unique, but reusing seeds may open
    up attacks if the seed is discovered.'
  id: CWE-335
CWE-336:
  name: Same Seed in Pseudo-Random Number Generator (PRNG)
  description: Given the deterministic nature of PRNGs, using the same seed for each
    initialization will lead to the same output in the same order. If an attacker
    can guess (or knows) the seed, then the attacker may be able to determine the
    random numbers that will be produced from the PRNG.
  id: CWE-336
CWE-337:
  name: Predictable Seed in Pseudo-Random Number Generator (PRNG)
  description: The use of predictable seeds significantly reduces the number of possible
    seeds that an attacker would need to test in order to predict which random numbers
    will be generated by the PRNG.
  id: CWE-337
CWE-338:
  name: Use of Cryptographically Weak Pseudo-Random Number Generator (PRNG)
  description: When a non-cryptographic PRNG is used in a cryptographic context, it
    can expose the cryptography to certain types of attacks. Often a pseudo-random
    number generator (PRNG) is not designed for cryptography. Sometimes a mediocre
    source of randomness is sufficient or preferable for algorithms that use random
    numbers. Weak generators generally take less processing power and/or do not use
    the precious, finite, entropy sources on a system. While such PRNGs might have
    very useful features, these same features could be used to break the cryptography.
  id: CWE-338
CWE-339:
  name: Small Seed Space in PRNG
  description: PRNGs are entirely deterministic once seeded, so it should be extremely
    difficult to guess the seed. If an attacker can collect the outputs of a PRNG
    and then brute force the seed by trying every possibility to see which seed matches
    the observed output, then the attacker will know the output of any subsequent
    calls to the PRNG. A small seed space implies that the attacker will have far
    fewer possible values to try to exhaust all possibilities.
  id: CWE-339
CWE-340:
  name: Generation of Predictable Numbers or Identifiers
  description: The product uses a scheme that generates numbers or identifiers that
    are more predictable than required.
  id: CWE-340
CWE-341:
  name: Predictable from Observable State
  description: A number or object is predictable based on observations that the attacker
    can make about the state of the system or network, such as time, process ID, etc.
  id: CWE-341
CWE-342:
  name: Predictable Exact Value from Previous Values
  description: An exact value or random number can be precisely predicted by observing
    previous values.
  id: CWE-342
CWE-343:
  name: Predictable Value Range from Previous Values
  description: The output of a random number generator should not be predictable based
    on observations of previous values. In some cases, an attacker cannot predict
    the exact value that will be produced next, but can narrow down the possibilities
    significantly. This reduces the amount of effort to perform a brute force attack.
    For example, suppose the product generates random numbers between 1 and 100, but
    it always produces a larger value until it reaches 100. If the generator produces
    an 80, then the attacker knows that the next value will be somewhere between 81
    and 100. Instead of 100 possibilities, the attacker only needs to consider 20.
  id: CWE-343
CWE-344:
  name: Use of Invariant Value in Dynamically Changing Context
  description: The product uses a constant value, name, or reference, but this value
    can (or should) vary across different environments.
  id: CWE-344
CWE-345:
  name: Insufficient Verification of Data Authenticity
  description: The product does not sufficiently verify the origin or authenticity
    of data, in a way that causes it to accept invalid data.
  id: CWE-345
CWE-346:
  name: Origin Validation Error
  description: The product does not properly verify that the source of data or communication
    is valid.
  id: CWE-346
CWE-347:
  name: Improper Verification of Cryptographic Signature
  description: The product does not verify, or incorrectly verifies, the cryptographic
    signature for data.
  id: CWE-347
CWE-348:
  name: Use of Less Trusted Source
  description: The product has two different sources of the same data or information,
    but it uses the source that has less support for verification, is less trusted,
    or is less resistant to attack.
  id: CWE-348
CWE-349:
  name: Acceptance of Extraneous Untrusted Data With Trusted Data
  description: The product, when processing trusted data, accepts any untrusted data
    that is also included with the trusted data, treating the untrusted data as if
    it were trusted.
  id: CWE-349
CWE-350:
  name: Reliance on Reverse DNS Resolution for a Security-Critical Action
  description: Since DNS names can be easily spoofed or misreported, and it may be
    difficult for the product to detect if a trusted DNS server has been compromised,
    DNS names do not constitute a valid authentication mechanism. When the product
    performs a reverse DNS resolution for an IP address, if an attacker controls the
    DNS server for that IP address, then the attacker can cause the server to return
    an arbitrary hostname. As a result, the attacker may be able to bypass authentication,
    cause the wrong hostname to be recorded in log files to hide activities, or perform
    other attacks. Attackers can spoof DNS names by either (1) compromising a DNS
    server and modifying its records (sometimes called DNS cache poisoning), or (2)
    having legitimate control over a DNS server associated with their IP address.
  id: CWE-350
CWE-351:
  name: Insufficient Type Distinction
  description: The product does not properly distinguish between different types of
    elements in a way that leads to insecure behavior.
  id: CWE-351
CWE-352:
  name: Cross-Site Request Forgery (CSRF)
  description: The web application does not, or cannot, sufficiently verify whether
    a request was intentionally provided by the user who sent the request, which could
    have originated from an unauthorized actor.
  id: CWE-352
CWE-353:
  name: Missing Support for Integrity Check
  description: If integrity check values or checksums are omitted from a protocol,
    there is no way of determining if data has been corrupted in transmission. The
    lack of checksum functionality in a protocol removes the first application-level
    check of data that can be used. The end-to-end philosophy of checks states that
    integrity checks should be performed at the lowest level that they can be completely
    implemented. Excluding further sanity checks and input validation performed by
    applications, the protocol's checksum is the most important level of checksum,
    since it can be performed more completely than at any previous level and takes
    into account entire messages, as opposed to single packets.
  id: CWE-353
CWE-354:
  name: Improper Validation of Integrity Check Value
  description: Improper validation of checksums before use results in an unnecessary
    risk that can easily be mitigated. The protocol specification describes the algorithm
    used for calculating the checksum. It is then a simple matter of implementing
    the calculation and verifying that the calculated checksum and the received checksum
    match. Improper verification of the calculated checksum and the received checksum
    can lead to far greater consequences.
  id: CWE-354
CWE-356:
  name: Product UI does not Warn User of Unsafe Actions
  description: Product systems should warn users that a potentially dangerous action
    may occur if the user proceeds. For example, if the user downloads a file from
    an unknown source and attempts to execute the file on their machine, then the
    application's GUI can indicate that the file is unsafe.
  id: CWE-356
CWE-357:
  name: Insufficient UI Warning of Dangerous Operations
  description: The user interface provides a warning to a user regarding dangerous
    or sensitive operations, but the warning is not noticeable enough to warrant attention.
  id: CWE-357
CWE-358:
  name: Improperly Implemented Security Check for Standard
  description: The product does not implement or incorrectly implements one or more
    security-relevant checks as specified by the design of a standardized algorithm,
    protocol, or technique.
  id: CWE-358
CWE-359:
  name: Exposure of Private Personal Information to an Unauthorized Actor
  description: The product does not properly prevent a person's private, personal
    information from being accessed by actors who either (1) are not explicitly authorized
    to access the information or (2) do not have the implicit consent of the person
    about whom the information is collected.
  id: CWE-359
CWE-360:
  name: Trust of System Event Data
  description: Events are a messaging system which may provide control data to programs
    listening for events. Events often do not have any type of authentication framework
    to allow them to be verified from a trusted source. Any application, in Windows,
    on a given desktop can send a message to any window on the same desktop. There
    is no authentication framework for these messages. Therefore, any message can
    be used to manipulate any process on the desktop if the process does not check
    the validity and safeness of those messages.
  id: CWE-360
CWE-362:
  name: Concurrent Execution using Shared Resource with Improper Synchronization ('Race
    Condition')
  description: 'A race condition occurs within concurrent environments, and it is
    effectively a property of a code sequence. Depending on the context, a code sequence
    may be in the form of a function call, a small number of instructions, a series
    of program invocations, etc. A race condition violates these properties, which
    are closely related: Exclusivity - the code sequence is given exclusive access
    to the shared resource, i.e., no other code sequence can modify properties of
    the shared resource before the original sequence has completed execution. Atomicity
    - the code sequence is behaviorally atomic, i.e., no other thread or process can
    concurrently execute the same sequence of instructions (or a subset) against the
    same resource. A race condition exists when an interfering code sequence can still
    access the shared resource, violating exclusivity. The interfering code sequence
    could be trusted or untrusted. A trusted interfering code sequence occurs within
    the product; it cannot be modified by the attacker, and it can only be invoked
    indirectly. An untrusted interfering code sequence can be authored directly by
    the attacker, and typically it is external to the vulnerable product.'
  id: CWE-362
CWE-363:
  name: Race Condition Enabling Link Following
  description: While developers might expect that there is a very narrow time window
    between the time of check and time of use, there is still a race condition. An
    attacker could cause the product to slow down (e.g. with memory consumption),
    causing the time window to become larger. Alternately, in some situations, the
    attacker could win the race by performing a large number of attacks.
  id: CWE-363
CWE-364:
  name: Signal Handler Race Condition
  description: 'Race conditions frequently occur in signal handlers, since signal
    handlers support asynchronous actions. These race conditions have a variety of
    root causes and symptoms. Attackers may be able to exploit a signal handler race
    condition to cause the product state to be corrupted, possibly leading to a denial
    of service or even code execution. These issues occur when non-reentrant functions,
    or state-sensitive actions occur in the signal handler, where they may be called
    at any time. These behaviors can violate assumptions being made by the regular
    code that is interrupted, or by other signal handlers that may also be invoked.
    If these functions are called at an inopportune moment - such as while a non-reentrant
    function is already running - memory corruption could occur that may be exploitable
    for code execution. Another signal race condition commonly found occurs when free
    is called within a signal handler, resulting in a double free and therefore a
    write-what-where condition. Even if a given pointer is set to NULL after it has
    been freed, a race condition still exists between the time the memory was freed
    and the pointer was set to NULL. This is especially problematic if the same signal
    handler has been set for more than one signal -- since it means that the signal
    handler itself may be reentered. There are several known behaviors related to
    signal handlers that have received the label of signal handler race condition:
    Shared state (e.g. global data or static variables) that are accessible to both
    a signal handler and regular code Shared state between a signal handler and other
    signal handlers Use of non-reentrant functionality within a signal handler - which
    generally implies that shared state is being used. For example, malloc() and free()
    are non-reentrant because they may use global or static data structures for managing
    memory, and they are indirectly used by innocent-seeming functions such as syslog();
    these functions could be exploited for memory corruption and, possibly, code execution.
    Association of the same signal handler function with multiple signals - which
    might imply shared state, since the same code and resources are accessed. For
    example, this can be a source of double-free and use-after-free weaknesses. Use
    of setjmp and longjmp, or other mechanisms that prevent a signal handler from
    returning control back to the original functionality While not technically a race
    condition, some signal handlers are designed to be called at most once, and being
    called more than once can introduce security problems, even when there are not
    any concurrent calls to the signal handler. This can be a source of double-free
    and use-after-free weaknesses. Signal handler vulnerabilities are often classified
    based on the absence of a specific protection mechanism, although this style of
    classification is discouraged in CWE because programmers often have a choice of
    several different mechanisms for addressing the weakness. Such protection mechanisms
    may preserve exclusivity of access to the shared resource, and behavioral atomicity
    for the relevant code: Avoiding shared state Using synchronization in the signal
    handler Using synchronization in the regular code Disabling or masking other signals,
    which provides atomicity (which effectively ensures exclusivity)'
  id: CWE-364
CWE-365:
  name: 'DEPRECATED: Race Condition in Switch'
  description: It is likely that this entry was initially created based on a misinterpretation
    of the original source material. The original source intended to explain how switches
    could be unpredictable when using threads, if the control expressions used data
    or variables that could change between execution of different threads. That weakness
    is already covered by CWE-367. Despite the ambiguity in the documentation for
    some languages and compilers, in practice, they all evaluate the switch control
    expression only once. If future languages state that the code explicitly evaluates
    the control expression more than once, then this would not be a weakness, but
    the language performing as designed.
  id: CWE-365
CWE-366:
  name: Race Condition within a Thread
  description: If two threads of execution use a resource simultaneously, there exists
    the possibility that resources may be used while invalid, in turn making the state
    of execution undefined.
  id: CWE-366
CWE-367:
  name: Time-of-check Time-of-use (TOCTOU) Race Condition
  description: This weakness can be security-relevant when an attacker can influence
    the state of the resource between check and use. This can happen with shared resources
    such as files, memory, or even variables in multithreaded programs.
  id: CWE-367
CWE-368:
  name: Context Switching Race Condition
  description: This is commonly seen in web browser vulnerabilities in which the attacker
    can perform certain actions while the browser is transitioning from a trusted
    to an untrusted domain, or vice versa, and the browser performs the actions on
    one domain using the trust level and resources of the other domain.
  id: CWE-368
CWE-369:
  name: Divide By Zero
  description: This weakness typically occurs when an unexpected value is provided
    to the product, or if an error occurs that is not properly detected. It frequently
    occurs in calculations involving physical dimensions such as size, length, width,
    and height.
  id: CWE-369
CWE-370:
  name: Missing Check for Certificate Revocation after Initial Check
  description: If the revocation status of a certificate is not checked before each
    action that requires privileges, the system may be subject to a race condition.
    If a certificate is revoked after the initial check, all subsequent actions taken
    with the owner of the revoked certificate will lose all benefits guaranteed by
    the certificate. In fact, it is almost certain that the use of a revoked certificate
    indicates malicious activity.
  id: CWE-370
CWE-372:
  name: Incomplete Internal State Distinction
  description: The product does not properly determine which state it is in, causing
    it to assume it is in state X when in fact it is in state Y, causing it to perform
    incorrect operations in a security-relevant manner.
  id: CWE-372
CWE-373:
  name: 'DEPRECATED: State Synchronization Error'
  description: This entry was deprecated because it overlapped the same concepts as
    race condition (CWE-362) and Improper Synchronization (CWE-662).
  id: CWE-373
CWE-374:
  name: Passing Mutable Objects to an Untrusted Method
  description: The function or method that has been called can alter or delete the
    mutable data. This could violate assumptions that the calling function has made
    about its state. In situations where unknown code is called with references to
    mutable data, this external code could make changes to the data sent. If this
    data was not previously cloned, the modified data might not be valid in the context
    of execution.
  id: CWE-374
CWE-375:
  name: Returning a Mutable Object to an Untrusted Caller
  description: In situations where functions return references to mutable data, it
    is possible that the external code which called the function may make changes
    to the data sent. If this data was not previously cloned, the class will then
    be using modified data which may violate assumptions about its internal state.
  id: CWE-375
CWE-377:
  name: Insecure Temporary File
  description: Creating and using insecure temporary files can leave application and
    system data vulnerable to attack.
  id: CWE-377
CWE-378:
  name: Creation of Temporary File With Insecure Permissions
  description: Opening temporary files without appropriate measures or controls can
    leave the file, its contents and any function that it impacts vulnerable to attack.
  id: CWE-378
CWE-379:
  name: Creation of Temporary File in Directory with Insecure Permissions
  description: On some operating systems, the fact that the temporary file exists
    may be apparent to any user with sufficient privileges to access that directory.
    Since the file is visible, the application that is using the temporary file could
    be known. If one has access to list the processes on the system, the attacker
    has gained information about what the user is doing at that time. By correlating
    this with the applications the user is running, an attacker could potentially
    discover what a user's actions are. From this, higher levels of security could
    be breached.
  id: CWE-379
CWE-382:
  name: 'J2EE Bad Practices: Use of System.exit()'
  description: It is never a good idea for a web application to attempt to shut down
    the application container. Access to a function that can shut down the application
    is an avenue for Denial of Service (DoS) attacks.
  id: CWE-382
CWE-383:
  name: 'J2EE Bad Practices: Direct Use of Threads'
  description: Thread management in a web application is forbidden by the J2EE standard
    in some circumstances and is always highly error prone. Managing threads is difficult
    and is likely to interfere in unpredictable ways with the behavior of the application
    container. Even without interfering with the container, thread management usually
    leads to bugs that are hard to detect and diagnose like deadlock, race conditions,
    and other synchronization errors.
  id: CWE-383
CWE-384:
  name: Session Fixation
  description: 'Such a scenario is commonly observed when: A web application authenticates
    a user without first invalidating the existing session, thereby continuing to
    use the session already associated with the user. An attacker is able to force
    a known session identifier on a user so that, once the user authenticates, the
    attacker has access to the authenticated session. The application or container
    uses predictable session identifiers. In the generic exploit of session fixation
    vulnerabilities, an attacker creates a new session on a web application and records
    the associated session identifier. The attacker then causes the victim to associate,
    and possibly authenticate, against the server using that session identifier, giving
    the attacker access to the user''s account through the active session.'
  id: CWE-384
CWE-385:
  name: Covert Timing Channel
  description: In some instances, knowing when data is transmitted between parties
    can provide a malicious user with privileged information. Also, externally monitoring
    the timing of operations can potentially reveal sensitive data. For example, a
    cryptographic operation can expose its internal state if the time it takes to
    perform the operation varies, based on the state. Covert channels are frequently
    classified as either storage or timing channels. Some examples of covert timing
    channels are the system's paging rate, the time a certain transaction requires
    to execute, and the time it takes to gain access to a shared bus.
  id: CWE-385
CWE-386:
  name: Symbolic Name not Mapping to Correct Object
  description: A constant symbolic reference to an object is used, even though the
    reference can resolve to a different object over time.
  id: CWE-386
CWE-390:
  name: Detection of Error Condition Without Action
  description: The product detects a specific error, but takes no actions to handle
    the error.
  id: CWE-390
CWE-391:
  name: Unchecked Error Condition
  description: '[PLANNED FOR DEPRECATION. SEE MAINTENANCE NOTES AND CONSIDER CWE-252,
    CWE-248, OR CWE-1069.] Ignoring exceptions and other error conditions may allow
    an attacker to induce unexpected behavior unnoticed.'
  id: CWE-391
CWE-392:
  name: Missing Report of Error Condition
  description: The product encounters an error but does not provide a status code
    or return value to indicate that an error has occurred.
  id: CWE-392
CWE-393:
  name: Return of Wrong Status Code
  description: This can lead to unpredictable behavior. If the function is used to
    make security-critical decisions or provide security-critical information, then
    the wrong status code can cause the product to assume that an action is safe or
    correct, even when it is not.
  id: CWE-393
CWE-394:
  name: Unexpected Status Code or Return Value
  description: The product does not properly check when a function or operation returns
    a value that is legitimate for the function, but is not expected by the product.
  id: CWE-394
CWE-395:
  name: Use of NullPointerException Catch to Detect NULL Pointer Dereference
  description: 'Programmers typically catch NullPointerException under three circumstances:
    The program contains a null pointer dereference. Catching the resulting exception
    was easier than fixing the underlying problem. The program explicitly throws a
    NullPointerException to signal an error condition. The code is part of a test
    harness that supplies unexpected input to the classes under test. Of these three
    circumstances, only the last is acceptable.'
  id: CWE-395
CWE-396:
  name: Declaration of Catch for Generic Exception
  description: Multiple catch blocks can get ugly and repetitive, but condensing catch
    blocks by catching a high-level class like Exception can obscure exceptions that
    deserve special treatment or that should not be caught at this point in the program.
    Catching an overly broad exception essentially defeats the purpose of a language's
    typed exceptions, and can become particularly dangerous if the program grows and
    begins to throw new types of exceptions. The new exception types will not receive
    any attention.
  id: CWE-396
CWE-397:
  name: Declaration of Throws for Generic Exception
  description: Declaring a method to throw Exception or Throwable promotes generic
    error handling procedures that make it difficult for callers to perform proper
    error handling and error recovery. For example, Java's exception mechanism makes
    it easy for callers to anticipate what can go wrong and write code to handle each
    specific exceptional circumstance. Declaring that a method throws a generic form
    of exception defeats this system.
  id: CWE-397
CWE-400:
  name: Uncontrolled Resource Consumption
  description: The product does not properly control the allocation and maintenance
    of a limited resource.
  id: CWE-400
CWE-401:
  name: Missing Release of Memory after Effective Lifetime
  description: The product does not sufficiently track and release allocated memory
    after it has been used, making the memory unavailable for reallocation and reuse.
  id: CWE-401
CWE-402:
  name: Transmission of Private Resources into a New Sphere ('Resource Leak')
  description: The product makes resources available to untrusted parties when those
    resources are only intended to be accessed by the product.
  id: CWE-402
CWE-403:
  name: Exposure of File Descriptor to Unintended Control Sphere ('File Descriptor
    Leak')
  description: When a new process is forked or executed, the child process inherits
    any open file descriptors. When the child process has fewer privileges than the
    parent process, this might introduce a vulnerability if the child process can
    access the file descriptor but does not have the privileges to access the associated
    file.
  id: CWE-403
CWE-404:
  name: Improper Resource Shutdown or Release
  description: When a resource is created or allocated, the developer is responsible
    for properly releasing the resource as well as accounting for all potential paths
    of expiration or invalidation, such as a set period of time or revocation.
  id: CWE-404
CWE-405:
  name: Asymmetric Resource Consumption (Amplification)
  description: This can lead to poor performance due to amplification of resource
    consumption, typically in a non-linear fashion. This situation is worsened if
    the product allows malicious users or attackers to consume more resources than
    their access level permits.
  id: CWE-405
CWE-406:
  name: Insufficient Control of Network Message Volume (Network Amplification)
  description: In the absence of a policy to restrict asymmetric resource consumption,
    the application or system cannot distinguish between legitimate transmissions
    and traffic intended to serve as an amplifying attack on target systems. Systems
    can often be configured to restrict the amount of traffic sent out on behalf of
    a client, based on the client's origin or access level. This is usually defined
    in a resource allocation policy. In the absence of a mechanism to keep track of
    transmissions, the system or application can be easily abused to transmit asymmetrically
    greater traffic than the request or client should be permitted to.
  id: CWE-406
CWE-407:
  name: Inefficient Algorithmic Complexity
  description: An algorithm in a product has an inefficient worst-case computational
    complexity that may be detrimental to system performance and can be triggered
    by an attacker, typically using crafted manipulations that ensure that the worst
    case is being reached.
  id: CWE-407
CWE-408:
  name: 'Incorrect Behavior Order: Early Amplification'
  description: The product allows an entity to perform a legitimate but expensive
    operation before authentication or authorization has taken place.
  id: CWE-408
CWE-409:
  name: Improper Handling of Highly Compressed Data (Data Amplification)
  description: An example of data amplification is a decompression bomb, a small ZIP
    file that can produce a large amount of data when it is decompressed.
  id: CWE-409
CWE-410:
  name: Insufficient Resource Pool
  description: Frequently the consequence is a flood of connection or sessions.
  id: CWE-410
CWE-412:
  name: Unrestricted Externally Accessible Lock
  description: This prevents the product from acting on associated resources or performing
    other behaviors that are controlled by the presence of the lock. Relevant locks
    might include an exclusive lock or mutex, or modifying a shared resource that
    is treated as a lock. If the lock can be held for an indefinite period of time,
    then the denial of service could be permanent.
  id: CWE-412
CWE-413:
  name: Improper Resource Locking
  description: When a resource is not properly locked, an attacker could modify the
    resource while it is being operated on by the product. This might violate the
    product's assumption that the resource will not change, potentially leading to
    unexpected behaviors.
  id: CWE-413
CWE-414:
  name: Missing Lock Check
  description: A product does not check to see if a lock is present before performing
    sensitive operations on a resource.
  id: CWE-414
CWE-415:
  name: Double Free
  description: The product calls free() twice on the same memory address.
  id: CWE-415
CWE-416:
  name: Use After Free
  description: The product reuses or references memory after it has been freed. At
    some point afterward, the memory may be allocated again and saved in another pointer,
    while the original pointer references a location somewhere within the new allocation.
    Any operations using the original pointer are no longer valid because the memory
    belongs to the code that operates on the new pointer.
  id: CWE-416
CWE-419:
  name: Unprotected Primary Channel
  description: The product uses a primary channel for administration or restricted
    functionality, but it does not properly protect the channel.
  id: CWE-419
CWE-420:
  name: Unprotected Alternate Channel
  description: The product protects a primary channel, but it does not use the same
    level of protection for an alternate channel.
  id: CWE-420
CWE-421:
  name: Race Condition During Access to Alternate Channel
  description: This creates a race condition that allows an attacker to access the
    channel before the authorized user does.
  id: CWE-421
CWE-422:
  name: Unprotected Windows Messaging Channel ('Shatter')
  description: The product does not properly verify the source of a message in the
    Windows Messaging System while running at elevated privileges, creating an alternate
    channel through which an attacker can directly send a message to the product.
  id: CWE-422
CWE-423:
  name: 'DEPRECATED: Proxied Trusted Channel'
  description: This entry has been deprecated because it was a duplicate of CWE-441.
    All content has been transferred to CWE-441.
  id: CWE-423
CWE-424:
  name: Improper Protection of Alternate Path
  description: The product does not sufficiently protect all possible paths that a
    user can take to access restricted functionality or resources.
  id: CWE-424
CWE-425:
  name: Direct Request ('Forced Browsing')
  description: Web applications susceptible to direct request attacks often make the
    false assumption that such resources can only be reached through a given navigation
    path and so only apply authorization at certain points in the path.
  id: CWE-425
CWE-426:
  name: Untrusted Search Path
  description: 'This might allow attackers to execute their own programs, access unauthorized
    data files, or modify configuration in unexpected ways. If the product uses a
    search path to locate critical resources such as programs, then an attacker could
    modify that search path to point to a malicious program, which the targeted product
    would then execute. The problem extends to any type of critical resource that
    the product trusts. Some of the most common variants of untrusted search path
    are: In various UNIX and Linux-based systems, the PATH environment variable may
    be consulted to locate executable programs, and LD_PRELOAD may be used to locate
    a separate library. In various Microsoft-based systems, the PATH environment variable
    is consulted to locate a DLL, if the DLL is not found in other paths that appear
    earlier in the search order.'
  id: CWE-426
CWE-427:
  name: Uncontrolled Search Path Element
  description: 'Although this weakness can occur with any type of resource, it is
    frequently introduced when a product uses a directory search path to find executables
    or code libraries, but the path contains a directory that can be modified by an
    attacker, such as /tmp or the current working directory. In Windows-based systems,
    when the LoadLibrary or LoadLibraryEx function is called with a DLL name that
    does not contain a fully qualified path, the function follows a search order that
    includes two path elements that might be uncontrolled: the directory from which
    the program has been loaded the current working directory In some cases, the attack
    can be conducted remotely, such as when SMB or WebDAV network shares are used.
    One or more locations in that path could include the Windows drive root or its
    subdirectories. This often exists in Linux-based code assuming the controlled
    nature of the root directory (/) or its subdirectories (/etc, etc), or a code
    that recursively accesses the parent directory. In Windows, the drive root and
    some of its subdirectories have weak permissions by default, which makes them
    uncontrolled. In some Unix-based systems, a PATH might be created that contains
    an empty element, e.g. by splicing an empty variable into the PATH. This empty
    element can be interpreted as equivalent to the current working directory, which
    might be an untrusted search element. In software package management frameworks
    (e.g., npm, RubyGems, or PyPi), the framework may identify dependencies on third-party
    libraries or other packages, then consult a repository that contains the desired
    package. The framework may search a public repository before a private repository.
    This could be exploited by attackers by placing a malicious package in the public
    repository that has the same name as a package from the private repository. The
    search path might not be directly under control of the developer relying on the
    framework, but this search order effectively contains an untrusted element.'
  id: CWE-427
CWE-428:
  name: Unquoted Search Path or Element
  description: If a malicious individual has access to the file system, it is possible
    to elevate privileges by inserting such a file as C:Program.exe to be run by a
    privileged program making use of WinExec.
  id: CWE-428
CWE-430:
  name: Deployment of Wrong Handler
  description: An example of deploying the wrong handler would be calling a servlet
    to reveal source code of a .JSP file, or automatically determining type of the
    object even if it is contradictory to an explicitly specified type.
  id: CWE-430
CWE-431:
  name: Missing Handler
  description: When an exception is thrown and not caught, the process has given up
    an opportunity to decide if a given failure or event is worth a change in execution.
  id: CWE-431
CWE-432:
  name: Dangerous Signal Handler not Disabled During Sensitive Operations
  description: During the execution of a signal handler, it can be interrupted by
    another handler when a different signal is sent. If the two handlers share state
    - such as global variables - then an attacker can corrupt the state by sending
    another signal before the first handler has completed execution.
  id: CWE-432
CWE-433:
  name: Unparsed Raw Web Content Delivery
  description: If code is stored in a file with an extension such as .inc or .pl,
    and the web server does not have a handler for that extension, then the server
    will likely send the contents of the file directly to the requester without the
    pre-processing that was expected. When that file contains sensitive information
    such as database credentials, this may allow the attacker to compromise the application
    or associated components.
  id: CWE-433
CWE-434:
  name: Unrestricted Upload of File with Dangerous Type
  description: The product allows the upload or transfer of dangerous file types that
    are automatically processed within its environment.
  id: CWE-434
CWE-435:
  name: Improper Interaction Between Multiple Correctly-Behaving Entities
  description: When a system or process combines multiple independent components,
    this often produces new, emergent behaviors at the system level. However, if the
    interactions between these components are not fully accounted for, some of the
    emergent behaviors can be incorrect or even insecure.
  id: CWE-435
CWE-436:
  name: Interpretation Conflict
  description: This is generally found in proxies, firewalls, anti-virus software,
    and other intermediary devices that monitor, allow, deny, or modify traffic based
    on how the client or server is expected to behave.
  id: CWE-436
CWE-437:
  name: Incomplete Model of Endpoint Features
  description: A product acts as an intermediary or monitor between two or more endpoints,
    but it does not have a complete model of an endpoint's features, behaviors, or
    state, potentially causing the product to perform incorrect actions based on this
    incomplete model.
  id: CWE-437
CWE-439:
  name: Behavioral Change in New Version or Environment
  description: A's behavior or functionality changes with a new version of A, or a
    new environment, which is not known (or manageable) by B.
  id: CWE-439
CWE-440:
  name: Expected Behavior Violation
  description: A feature, API, or function does not perform according to its specification.
  id: CWE-440
CWE-441:
  name: Unintended Proxy or Intermediary ('Confused Deputy')
  description: 'If an attacker cannot directly contact a target, but the product has
    access to the target, then the attacker can send a request to the product and
    have it be forwarded to the target. The request would appear to be coming from
    the product''s system, not the attacker''s system. As a result, the attacker can
    bypass access controls (such as firewalls) or hide the source of malicious requests,
    since the requests would not be coming directly from the attacker. Since proxy
    functionality and message-forwarding often serve a legitimate purpose, this issue
    only becomes a vulnerability when: The product runs with different privileges
    or on a different system, or otherwise has different levels of access than the
    upstream component; The attacker is prevented from making the request directly
    to the target; and The attacker can create a request that the proxy does not explicitly
    intend to be forwarded on the behalf of the requester. Such a request might point
    to an unexpected hostname, port number, hardware IP, or service. Or, the request
    might be sent to an allowed service, but the request could contain disallowed
    directives, commands, or resources.'
  id: CWE-441
CWE-443:
  name: 'DEPRECATED: HTTP response splitting'
  description: This weakness can be found at CWE-113.
  id: CWE-443
CWE-444:
  name: Inconsistent Interpretation of HTTP Requests ('HTTP Request/Response Smuggling')
  description: HTTP requests or responses (messages) can be malformed or unexpected
    in ways that cause web servers or clients to interpret the messages in different
    ways than intermediary HTTP agents such as load balancers, reverse proxies, web
    caching proxies, application firewalls, etc. For example, an adversary may be
    able to add duplicate or different header fields that a client or server might
    interpret as one set of messages, whereas the intermediary might interpret the
    same sequence of bytes as a different set of messages. For example, discrepancies
    can arise in how to handle duplicate headers like two Transfer-encoding (TE) or
    two Content-length (CL), or the malicious HTTP message will have different headers
    for TE and CL. The inconsistent parsing and interpretation of messages can allow
    the adversary to smuggle a message to the client/server without the intermediary
    being aware of it. This weakness is usually the result of the usage of outdated
    or incompatible HTTP protocol versions in the HTTP agents.
  id: CWE-444
CWE-446:
  name: UI Discrepancy for Security Feature
  description: When the user interface does not properly reflect what the user asks
    of it, then it can lead the user into a false sense of security. For example,
    the user might check a box to enable a security option to enable encrypted communications,
    but the product does not actually enable the encryption. Alternately, the user
    might provide a restrict ALL access control rule, but the product only implements
    restrict SOME.
  id: CWE-446
CWE-447:
  name: Unimplemented or Unsupported Feature in UI
  description: A UI function for a security feature appears to be supported and gives
    feedback to the user that suggests that it is supported, but the underlying functionality
    is not implemented.
  id: CWE-447
CWE-448:
  name: Obsolete Feature in UI
  description: A UI function is obsolete and the product does not warn the user.
  id: CWE-448
CWE-449:
  name: The UI Performs the Wrong Action
  description: The UI performs the wrong action with respect to the user's request.
  id: CWE-449
CWE-450:
  name: Multiple Interpretations of UI Input
  description: The UI has multiple interpretations of user input but does not prompt
    the user when it selects the less secure interpretation.
  id: CWE-450
CWE-451:
  name: User Interface (UI) Misrepresentation of Critical Information
  description: 'If an attacker can cause the UI to display erroneous data, or to otherwise
    convince the user to display information that appears to come from a trusted source,
    then the attacker could trick the user into performing the wrong action. This
    is often a component in phishing attacks, but other kinds of problems exist. For
    example, if the UI is used to monitor the security state of a system or network,
    then omitting or obscuring an important indicator could prevent the user from
    detecting and reacting to a security-critical event. UI misrepresentation can
    take many forms: Incorrect indicator: incorrect information is displayed, which
    prevents the user from understanding the true state of the product or the environment
    the product is monitoring, especially of potentially-dangerous conditions or operations.
    This can be broken down into several different subtypes. Overlay: an area of the
    display is intended to give critical information, but another process can modify
    the display by overlaying another element on top of it. The user is not interacting
    with the expected portion of the user interface. This is the problem that enables
    clickjacking attacks, although many other types of attacks exist that involve
    overlay. Icon manipulation: the wrong icon, or the wrong color indicator, can
    be influenced (such as making a dangerous .EXE executable look like a harmless
    .GIF) Timing: the product is performing a state transition or context switch that
    is presented to the user with an indicator, but a race condition can cause the
    wrong indicator to be used before the product has fully switched context. The
    race window could be extended indefinitely if the attacker can trigger an error.
    Visual truncation: important information could be truncated from the display,
    such as a long filename with a dangerous extension that is not displayed in the
    GUI because the malicious portion is truncated. The use of excessive whitespace
    can also cause truncation, or place the potentially-dangerous indicator outside
    of the user''s field of view (e.g. filename.txt .exe). A different type of truncation
    can occur when a portion of the information is removed due to reasons other than
    length, such as the accidental insertion of an end-of-input marker in the middle
    of an input, such as a NUL byte in a C-style string. Visual distinction: visual
    information might be presented in a way that makes it difficult for the user to
    quickly and correctly distinguish between critical and unimportant segments of
    the display. Homographs: letters from different character sets, fonts, or languages
    can appear very similar (i.e. may be visually equivalent) in a way that causes
    the human user to misread the text (for example, to conduct phishing attacks to
    trick a user into visiting a malicious web site with a visually-similar name as
    a trusted site). This can be regarded as a type of visual distinction issue.'
  id: CWE-451
CWE-453:
  name: Insecure Default Variable Initialization
  description: The product, by default, initializes an internal variable with an insecure
    or less secure value than is possible.
  id: CWE-453
CWE-454:
  name: External Initialization of Trusted Variables or Data Stores
  description: A product system should be reluctant to trust variables that have been
    initialized outside of its trust boundary, especially if they are initialized
    by users. The variables may have been initialized incorrectly. If an attacker
    can initialize the variable, then they can influence what the vulnerable system
    will do.
  id: CWE-454
CWE-455:
  name: Non-exit on Failed Initialization
  description: The product does not exit or otherwise modify its operation when security-relevant
    errors occur during initialization, such as when a configuration file has a format
    error or a hardware security module (HSM) cannot be activated, which can cause
    the product to execute in a less secure fashion than intended by the administrator.
  id: CWE-455
CWE-456:
  name: Missing Initialization of a Variable
  description: The product does not initialize critical variables, which causes the
    execution environment to use unexpected values.
  id: CWE-456
CWE-457:
  name: Use of Uninitialized Variable
  description: In some languages such as C and C++, stack variables are not initialized
    by default. They generally contain junk data with the contents of stack memory
    before the function was invoked. An attacker can sometimes control or read these
    contents. In other languages or conditions, a variable that is not explicitly
    initialized can be given a default value that has security implications, depending
    on the logic of the program. The presence of an uninitialized variable can sometimes
    indicate a typographic error in the code.
  id: CWE-457
CWE-458:
  name: 'DEPRECATED: Incorrect Initialization'
  description: This weakness has been deprecated because its name and description
    did not match. The description duplicated CWE-454, while the name suggested a
    more abstract initialization problem. Please refer to CWE-665 for the more abstract
    problem.
  id: CWE-458
CWE-459:
  name: Incomplete Cleanup
  description: The product does not properly clean up and remove temporary or supporting
    resources after they have been used.
  id: CWE-459
CWE-460:
  name: Improper Cleanup on Thrown Exception
  description: Often, when functions or loops become complicated, some level of resource
    cleanup is needed throughout execution. Exceptions can disturb the flow of the
    code and prevent the necessary cleanup from happening.
  id: CWE-460
CWE-462:
  name: Duplicate Key in Associative List (Alist)
  description: A duplicate key entry -- if the alist is designed properly -- could
    be used as a constant time replace function. However, duplicate key entries could
    be inserted by mistake. Because of this ambiguity, duplicate key entries in an
    association list are not recommended and should not be allowed.
  id: CWE-462
CWE-463:
  name: Deletion of Data Structure Sentinel
  description: Often times data-structure sentinels are used to mark structure of
    the data structure. A common example of this is the null character at the end
    of strings. Another common example is linked lists which may contain a sentinel
    to mark the end of the list. It is dangerous to allow this type of control data
    to be easily accessible. Therefore, it is important to protect from the deletion
    or modification outside of some wrapper interface which provides safety.
  id: CWE-463
CWE-464:
  name: Addition of Data Structure Sentinel
  description: Data-structure sentinels are often used to mark the structure of data.
    A common example of this is the null character at the end of strings or a special
    sentinel to mark the end of a linked list. It is dangerous to allow this type
    of control data to be easily accessible. Therefore, it is important to protect
    from the addition or modification of sentinels.
  id: CWE-464
CWE-466:
  name: Return of Pointer Value Outside of Expected Range
  description: A function can return a pointer to memory that is outside of the buffer
    that the pointer is expected to reference.
  id: CWE-466
CWE-467:
  name: Use of sizeof() on a Pointer Type
  description: The use of sizeof() on a pointer can sometimes generate useful information.
    An obvious case is to find out the wordsize on a platform. More often than not,
    the appearance of sizeof(pointer) indicates a bug.
  id: CWE-467
CWE-468:
  name: Incorrect Pointer Scaling
  description: In C and C++, one may often accidentally refer to the wrong memory
    due to the semantics of when math operations are implicitly scaled.
  id: CWE-468
CWE-469:
  name: Use of Pointer Subtraction to Determine Size
  description: The product subtracts one pointer from another in order to determine
    size, but this calculation can be incorrect if the pointers do not exist in the
    same memory chunk.
  id: CWE-469
CWE-470:
  name: Use of Externally-Controlled Input to Select Classes or Code ('Unsafe Reflection')
  description: If the product uses external inputs to determine which class to instantiate
    or which method to invoke, then an attacker could supply values to select unexpected
    classes or methods. If this occurs, then the attacker could create control flow
    paths that were not intended by the developer. These paths could bypass authentication
    or access control checks, or otherwise cause the product to behave in an unexpected
    manner. This situation becomes a doomsday scenario if the attacker can upload
    files into a location that appears on the product's classpath (CWE-427) or add
    new entries to the product's classpath (CWE-426). Under either of these conditions,
    the attacker can use reflection to introduce new, malicious behavior into the
    product.
  id: CWE-470
CWE-471:
  name: Modification of Assumed-Immutable Data (MAID)
  description: This occurs when a particular input is critical enough to the functioning
    of the application that it should not be modifiable at all, but it is. Certain
    resources are often assumed to be immutable when they are not, such as hidden
    form fields in web applications, cookies, and reverse DNS lookups.
  id: CWE-471
CWE-472:
  name: External Control of Assumed-Immutable Web Parameter
  description: If a web product does not properly protect assumed-immutable values
    from modification in hidden form fields, parameters, cookies, or URLs, this can
    lead to modification of critical data. Web applications often mistakenly make
    the assumption that data passed to the client in hidden fields or cookies is not
    susceptible to tampering. Improper validation of data that are user-controllable
    can lead to the application processing incorrect, and often malicious, input.
    For example, custom cookies commonly store session data or persistent data across
    sessions. This kind of session data is normally involved in security related decisions
    on the server side, such as user authentication and access control. Thus, the
    cookies might contain sensitive data such as user credentials and privileges.
    This is a dangerous practice, as it can often lead to improper reliance on the
    value of the client-provided cookie by the server side application.
  id: CWE-472
CWE-473:
  name: PHP External Variable Modification
  description: A PHP application does not properly protect against the modification
    of variables from external sources, such as query parameters or cookies. This
    can expose the application to numerous weaknesses that would not exist otherwise.
  id: CWE-473
CWE-474:
  name: Use of Function with Inconsistent Implementations
  description: 'The use of inconsistent implementations can cause changes in behavior
    when the code is ported or built under a different environment than the programmer
    expects, which can lead to security problems in some cases. The implementation
    of many functions varies by platform, and at times, even by different versions
    of the same platform. Implementation differences can include: Slight differences
    in the way parameters are interpreted leading to inconsistent results. Some implementations
    of the function carry significant security risks. The function might not be defined
    on all platforms. The function might change which return codes it can provide,
    or change the meaning of its return codes.'
  id: CWE-474
CWE-475:
  name: Undefined Behavior for Input to API
  description: The behavior of this function is undefined unless its control parameter
    is set to a specific value.
  id: CWE-475
CWE-476:
  name: NULL Pointer Dereference
  description: The product dereferences a pointer that it expects to be valid but
    is NULL.
  id: CWE-476
CWE-477:
  name: Use of Obsolete Function
  description: 'As programming languages evolve, functions occasionally become obsolete
    due to: Advances in the language Improved understanding of how operations should
    be performed effectively and securely Changes in the conventions that govern certain
    operations Functions that are removed are usually replaced by newer counterparts
    that perform the same task in some different and hopefully improved way.'
  id: CWE-477
CWE-478:
  name: Missing Default Case in Multiple Condition Expression
  description: If a multiple-condition expression (such as a switch in C) omits the
    default case but does not consider or handle all possible values that could occur,
    then this might lead to complex logical errors and resultant weaknesses. Because
    of this, further decisions are made based on poor information, and cascading failure
    results. This cascading failure may result in any number of security issues, and
    constitutes a significant failure in the system.
  id: CWE-478
CWE-479:
  name: Signal Handler Use of a Non-reentrant Function
  description: Non-reentrant functions are functions that cannot safely be called,
    interrupted, and then recalled before the first call has finished without resulting
    in memory corruption. This can lead to an unexpected system state and unpredictable
    results with a variety of potential consequences depending on context, including
    denial of service and code execution. Many functions are not reentrant, but some
    of them can result in the corruption of memory if they are used in a signal handler.
    The function call syslog() is an example of this. In order to perform its functionality,
    it allocates a small amount of memory as scratch space. If syslog() is suspended
    by a signal call and the signal handler calls syslog(), the memory used by both
    of these functions enters an undefined, and possibly, exploitable state. Implementations
    of malloc() and free() manage metadata in global structures in order to track
    which memory is allocated versus which memory is available, but they are non-reentrant.
    Simultaneous calls to these functions can cause corruption of the metadata.
  id: CWE-479
CWE-480:
  name: Use of Incorrect Operator
  description: These types of errors are generally the result of a typo by the programmer.
  id: CWE-480
CWE-481:
  name: Assigning instead of Comparing
  description: In many languages the compare statement is very close in appearance
    to the assignment statement and are often confused. This bug is generally the
    result of a typo and usually causes obvious problems with program execution. If
    the comparison is in an if statement, the if statement will usually evaluate the
    value of the right-hand side of the predicate.
  id: CWE-481
CWE-482:
  name: Comparing instead of Assigning
  description: In many languages, the compare statement is very close in appearance
    to the assignment statement; they are often confused.
  id: CWE-482
CWE-483:
  name: Incorrect Block Delimitation
  description: In some languages, braces (or other delimiters) are optional for blocks.
    When the delimiter is omitted, it is possible to insert a logic error in which
    a statement is thought to be in a block but is not. In some cases, the logic error
    can have security implications.
  id: CWE-483
CWE-484:
  name: Omitted Break Statement in Switch
  description: This can lead to critical code executing in situations where it should
    not.
  id: CWE-484
CWE-486:
  name: Comparison of Classes by Name
  description: If the decision to trust the methods and data of an object is based
    on the name of a class, it is possible for malicious users to send objects of
    the same name as trusted classes and thereby gain the trust afforded to known
    classes and types.
  id: CWE-486
CWE-487:
  name: Reliance on Package-level Scope
  description: The purpose of package scope is to prevent accidental access by other
    parts of a program. This is an ease-of-software-development feature but not a
    security feature.
  id: CWE-487
CWE-488:
  name: Exposure of Data Element to Wrong Session
  description: Data can bleed from one session to another through member variables
    of singleton objects, such as Servlets, and objects from a shared pool. In the
    case of Servlets, developers sometimes do not understand that, unless a Servlet
    implements the SingleThreadModel interface, the Servlet is a singleton; there
    is only one instance of the Servlet, and that single instance is used and re-used
    to handle multiple requests that are processed simultaneously by different threads.
    A common result is that developers use Servlet member fields in such a way that
    one user may inadvertently see another user's data. In other words, storing user
    data in Servlet member fields introduces a data access race condition.
  id: CWE-488
CWE-489:
  name: Active Debug Code
  description: A common development practice is to add back door code specifically
    designed for debugging or testing purposes that is not intended to be shipped
    or deployed with the product. These back door entry points create security risks
    because they are not considered during design or testing and fall outside of the
    expected operating conditions of the product.
  id: CWE-489
CWE-491:
  name: Public cloneable() Method Without Final ('Object Hijack')
  description: A class has a cloneable() method that is not declared final, which
    allows an object to be created without calling the constructor. This can cause
    the object to be in an unexpected state.
  id: CWE-491
CWE-492:
  name: Use of Inner Class Containing Sensitive Data
  description: Inner classes quietly introduce several security concerns because of
    the way they are translated into Java bytecode. In Java source code, it appears
    that an inner class can be declared to be accessible only by the enclosing class,
    but Java bytecode has no concept of an inner class, so the compiler must transform
    an inner class declaration into a peer class with package level access to the
    original outer class. More insidiously, since an inner class can access private
    fields in its enclosing class, once an inner class becomes a peer class in bytecode,
    the compiler converts private fields accessed by the inner class into protected
    fields.
  id: CWE-492
CWE-493:
  name: Critical Public Variable Without Final Modifier
  description: If a field is non-final and public, it can be changed once the value
    is set by any function that has access to the class which contains the field.
    This could lead to a vulnerability if other parts of the program make assumptions
    about the contents of that field.
  id: CWE-493
CWE-494:
  name: Download of Code Without Integrity Check
  description: An attacker can execute malicious code by compromising the host server,
    performing DNS spoofing, or modifying the code in transit.
  id: CWE-494
CWE-495:
  name: Private Data Structure Returned From A Public Method
  description: The product has a method that is declared public, but returns a reference
    to a private data structure, which could then be modified in unexpected ways.
  id: CWE-495
CWE-496:
  name: Public Data Assigned to Private Array-Typed Field
  description: Assigning public data to a private array is equivalent to giving public
    access to the array.
  id: CWE-496
CWE-497:
  name: Exposure of Sensitive System Information to an Unauthorized Control Sphere
  description: Network-based products, such as web applications, often run on top
    of an operating system or similar environment. When the product communicates with
    outside parties, details about the underlying system are expected to remain hidden,
    such as path names for data files, other OS users, installed packages, the application
    environment, etc. This system information may be provided by the product itself,
    or buried within diagnostic or debugging messages. Debugging information helps
    an adversary learn about the system and form an attack plan. An information exposure
    occurs when system data or debugging information leaves the program through an
    output stream or logging function that makes it accessible to unauthorized parties.
    Using other weaknesses, an attacker could cause errors to occur; the response
    to these errors can reveal detailed system information, along with other impacts.
    An attacker can use messages that reveal technologies, operating systems, and
    product versions to tune the attack against known vulnerabilities in these technologies.
    A product may use diagnostic methods that provide significant implementation details
    such as stack traces as part of its error handling mechanism.
  id: CWE-497
CWE-498:
  name: Cloneable Class Containing Sensitive Information
  description: Cloneable classes are effectively open classes, since data cannot be
    hidden in them. Classes that do not explicitly deny cloning can be cloned by any
    other class without running the constructor.
  id: CWE-498
CWE-499:
  name: Serializable Class Containing Sensitive Data
  description: Serializable classes are effectively open classes since data cannot
    be hidden in them. Classes that do not explicitly deny serialization can be serialized
    by any other class, which can then in turn use the data stored inside it.
  id: CWE-499
CWE-500:
  name: Public Static Field Not Marked Final
  description: Public static variables can be read without an accessor and changed
    without a mutator by any classes in the application.
  id: CWE-500
CWE-501:
  name: Trust Boundary Violation
  description: A trust boundary can be thought of as line drawn through a program.
    On one side of the line, data is untrusted. On the other side of the line, data
    is assumed to be trustworthy. The purpose of validation logic is to allow data
    to safely cross the trust boundary - to move from untrusted to trusted. A trust
    boundary violation occurs when a program blurs the line between what is trusted
    and what is untrusted. By combining trusted and untrusted data in the same data
    structure, it becomes easier for programmers to mistakenly trust unvalidated data.
  id: CWE-501
CWE-502:
  name: Deserialization of Untrusted Data
  description: The product deserializes untrusted data without sufficiently ensuring
    that the resulting data will be valid.
  id: CWE-502
CWE-506:
  name: Embedded Malicious Code
  description: Malicious flaws have acquired colorful names, including Trojan horse,
    trapdoor, timebomb, and logic-bomb. A developer might insert malicious code with
    the intent to subvert the security of a product or its host system at some time
    in the future. It generally refers to a program that performs a useful service
    but exploits rights of the program's user in a way the user does not intend.
  id: CWE-506
CWE-507:
  name: Trojan Horse
  description: The product appears to contain benign or useful functionality, but
    it also contains code that is hidden from normal operation that violates the intended
    security policy of the user or the system administrator.
  id: CWE-507
CWE-508:
  name: Non-Replicating Malicious Code
  description: Non-replicating malicious code only resides on the target system or
    product that is attacked; it does not attempt to spread to other systems.
  id: CWE-508
CWE-509:
  name: Replicating Malicious Code (Virus or Worm)
  description: Replicating malicious code, including viruses and worms, will attempt
    to attack other systems once it has successfully compromised the target system
    or the product.
  id: CWE-509
CWE-510:
  name: Trapdoor
  description: A trapdoor is a hidden piece of code that responds to a special input,
    allowing its user access to resources without passing through the normal security
    enforcement mechanism.
  id: CWE-510
CWE-511:
  name: Logic/Time Bomb
  description: When the time bomb or logic bomb is detonated, it may perform a denial
    of service such as crashing the system, deleting critical data, or degrading system
    response time. This bomb might be placed within either a replicating or non-replicating
    Trojan horse.
  id: CWE-511
CWE-512:
  name: Spyware
  description: Spyware is a commonly used term with many definitions and interpretations.
    In general, it is meant to refer to products that collect information or install
    functionality that human users might not allow if they were fully aware of the
    actions being taken by the software. For example, a user might expect that tax
    software would collect a social security number and include it when filing a tax
    return, but that same user would not expect gaming software to obtain the social
    security number from that tax software's data.
  id: CWE-512
CWE-514:
  name: Covert Channel
  description: Typically the system has not given authorization for the transmission
    and has no knowledge of its occurrence.
  id: CWE-514
CWE-515:
  name: Covert Storage Channel
  description: Covert storage channels occur when out-of-band data is stored in messages
    for the purpose of memory reuse. Covert channels are frequently classified as
    either storage or timing channels. Examples would include using a file intended
    to hold only audit information to convey user passwords--using the name of a file
    or perhaps status bits associated with it that can be read by all users to signal
    the contents of the file. Steganography, concealing information in such a manner
    that no one but the intended recipient knows of the existence of the message,
    is a good example of a covert storage channel.
  id: CWE-515
CWE-516:
  name: 'DEPRECATED: Covert Timing Channel'
  description: This weakness can be found at CWE-385.
  id: CWE-516
CWE-520:
  name: '.NET Misconfiguration: Use of Impersonation'
  description: .NET server applications can optionally execute using the identity
    of the user authenticated to the client. The intention of this functionality is
    to bypass authentication and access control checks within the .NET application
    code. Authentication is done by the underlying web server (Microsoft Internet
    Information Service IIS), which passes the authenticated token, or unauthenticated
    anonymous token, to the .NET application. Using the token to impersonate the client,
    the application then relies on the settings within the NTFS directories and files
    to control access. Impersonation enables the application, on the server running
    the .NET application, to both execute code and access resources in the context
    of the authenticated and authorized user.
  id: CWE-520
CWE-521:
  name: Weak Password Requirements
  description: Authentication mechanisms often rely on a memorized secret (also known
    as a password) to provide an assertion of identity for a user of a system. It
    is therefore important that this password be of sufficient complexity and impractical
    for an adversary to guess. The specific requirements around how complex a password
    needs to be depends on the type of system being protected. Selecting the correct
    password requirements and enforcing them through implementation are critical to
    the overall success of the authentication mechanism.
  id: CWE-521
CWE-522:
  name: Insufficiently Protected Credentials
  description: The product transmits or stores authentication credentials, but it
    uses an insecure method that is susceptible to unauthorized interception and/or
    retrieval.
  id: CWE-522
CWE-523:
  name: Unprotected Transport of Credentials
  description: Login pages do not use adequate measures to protect the user name and
    password while they are in transit from the client to the server.
  id: CWE-523
CWE-524:
  name: Use of Cache Containing Sensitive Information
  description: Applications may use caches to improve efficiency when communicating
    with remote entities or performing intensive calculations. A cache maintains a
    pool of objects, threads, connections, pages, financial data, passwords, or other
    resources to minimize the time it takes to initialize and access these resources.
    If the cache is accessible to unauthorized actors, attackers can read the cache
    and obtain this sensitive information.
  id: CWE-524
CWE-525:
  name: Use of Web Browser Cache Containing Sensitive Information
  description: The web application does not use an appropriate caching policy that
    specifies the extent to which each web page and associated form fields should
    be cached.
  id: CWE-525
CWE-526:
  name: Cleartext Storage of Sensitive Information in an Environment Variable
  description: Information stored in an environment variable can be accessible by
    other processes with the execution context, including child processes that dependencies
    are executed in, or serverless functions in cloud environments. An environment
    variable's contents can also be inserted into messages, headers, log files, or
    other outputs. Often these other dependencies have no need to use the environment
    variable in question. A weakness that discloses environment variables could expose
    this information.
  id: CWE-526
CWE-527:
  name: Exposure of Version-Control Repository to an Unauthorized Control Sphere
  description: Version control repositories such as CVS or git store version-specific
    metadata and other details within subdirectories. If these subdirectories are
    stored on a web server or added to an archive, then these could be used by an
    attacker. This information may include usernames, filenames, path root, IP addresses,
    and detailed diff data about how files have been changed - which could reveal
    source code snippets that were never intended to be made public.
  id: CWE-527
CWE-528:
  name: Exposure of Core Dump File to an Unauthorized Control Sphere
  description: The product generates a core dump file in a directory, archive, or
    other resource that is stored, transferred, or otherwise made accessible to unauthorized
    actors.
  id: CWE-528
CWE-529:
  name: Exposure of Access Control List Files to an Unauthorized Control Sphere
  description: Exposure of these access control list files may give the attacker information
    about the configuration of the site or system. This information may then be used
    to bypass the intended security policy or identify trusted systems from which
    an attack can be launched.
  id: CWE-529
CWE-530:
  name: Exposure of Backup File to an Unauthorized Control Sphere
  description: Often, older backup files are renamed with an extension such as .~bk
    to distinguish them from production files. The source code for old files that
    have been renamed in this manner and left in the webroot can often be retrieved.
    This renaming may have been performed automatically by the web server, or manually
    by the administrator.
  id: CWE-530
CWE-531:
  name: Inclusion of Sensitive Information in Test Code
  description: Accessible test applications can pose a variety of security risks.
    Since developers or administrators rarely consider that someone besides themselves
    would even know about the existence of these applications, it is common for them
    to contain sensitive information or functions.
  id: CWE-531
CWE-532:
  name: Insertion of Sensitive Information into Log File
  description: The product writes sensitive information to a log file.
  id: CWE-532
CWE-533:
  name: 'DEPRECATED: Information Exposure Through Server Log Files'
  description: This entry has been deprecated because its abstraction was too low-level.
    See CWE-532.
  id: CWE-533
CWE-534:
  name: 'DEPRECATED: Information Exposure Through Debug Log Files'
  description: This entry has been deprecated because its abstraction was too low-level.
    See CWE-532.
  id: CWE-534
CWE-535:
  name: Exposure of Information Through Shell Error Message
  description: A command shell error message indicates that there exists an unhandled
    exception in the web application code. In many cases, an attacker can leverage
    the conditions that cause these errors in order to gain unauthorized access to
    the system.
  id: CWE-535
CWE-536:
  name: Servlet Runtime Error Message Containing Sensitive Information
  description: A servlet error message indicates that there exists an unhandled exception
    in your web application code and may provide useful information to an attacker.
  id: CWE-536
CWE-537:
  name: Java Runtime Error Message Containing Sensitive Information
  description: In many cases, an attacker can leverage the conditions that cause unhandled
    exception errors in order to gain unauthorized access to the system.
  id: CWE-537
CWE-538:
  name: Insertion of Sensitive Information into Externally-Accessible File or Directory
  description: The product places sensitive information into files or directories
    that are accessible to actors who are allowed to have access to the files, but
    not to the sensitive information.
  id: CWE-538
CWE-539:
  name: Use of Persistent Cookies Containing Sensitive Information
  description: 'Cookies are small bits of data that are sent by the web application
    but stored locally in the browser. This lets the application use the cookie to
    pass information between pages and store variable information. The web application
    controls what information is stored in a cookie and how it is used. Typical types
    of information stored in cookies are session identifiers, personalization and
    customization information, and in rare cases even usernames to enable automated
    logins. There are two different types of cookies: session cookies and persistent
    cookies. Session cookies just live in the browser''s memory and are not stored
    anywhere, but persistent cookies are stored on the browser''s hard drive. This
    can cause security and privacy issues depending on the information stored in the
    cookie and how it is accessed.'
  id: CWE-539
CWE-540:
  name: Inclusion of Sensitive Information in Source Code
  description: There are situations where it is critical to remove source code from
    an area or server. For example, obtaining Perl source code on a system allows
    an attacker to understand the logic of the script and extract extremely useful
    information such as code bugs or logins and passwords.
  id: CWE-540
CWE-541:
  name: Inclusion of Sensitive Information in an Include File
  description: If an include file source is accessible, the file can contain usernames
    and passwords, as well as sensitive information pertaining to the application
    and system.
  id: CWE-541
CWE-542:
  name: 'DEPRECATED: Information Exposure Through Cleanup Log Files'
  description: This entry has been deprecated because its abstraction was too low-level.
    See CWE-532.
  id: CWE-542
CWE-543:
  name: Use of Singleton Pattern Without Synchronization in a Multithreaded Context
  description: The use of a singleton pattern may not be thread-safe.
  id: CWE-543
CWE-544:
  name: Missing Standardized Error Handling Mechanism
  description: If the product handles error messages individually, on a one-by-one
    basis, this is likely to result in inconsistent error handling. The causes of
    errors may be lost. Also, detailed information about the causes of an error may
    be unintentionally returned to the user.
  id: CWE-544
CWE-545:
  name: 'DEPRECATED: Use of Dynamic Class Loading'
  description: This weakness has been deprecated because it partially overlaps CWE-470,
    it describes legitimate programmer behavior, and other portions will need to be
    integrated into other entries.
  id: CWE-545
CWE-546:
  name: Suspicious Comment
  description: Many suspicious comments, such as BUG, HACK, FIXME, LATER, LATER2,
    TODO, in the code indicate missing security functionality and checking. Others
    indicate code problems that programmers should fix, such as hard-coded variables,
    error handling, not using stored procedures, and performance issues.
  id: CWE-546
CWE-547:
  name: Use of Hard-coded, Security-relevant Constants
  description: If the developer does not find all occurrences of the hard-coded constants,
    an incorrect policy decision may be made if one of the constants is not changed.
    Making changes to these values will require code changes that may be difficult
    or impossible once the system is released to the field. In addition, these hard-coded
    values may become available to attackers if the code is ever disclosed.
  id: CWE-547
CWE-548:
  name: Exposure of Information Through Directory Listing
  description: The product inappropriately exposes a directory listing with an index
    of all the resources located inside of the directory.
  id: CWE-548
CWE-549:
  name: Missing Password Field Masking
  description: The product does not mask passwords during entry, increasing the potential
    for attackers to observe and capture passwords.
  id: CWE-549
CWE-550:
  name: Server-generated Error Message Containing Sensitive Information
  description: While error messages in and of themselves are not dangerous, per se,
    it is what an attacker can glean from them that might cause eventual problems.
  id: CWE-550
CWE-551:
  name: 'Incorrect Behavior Order: Authorization Before Parsing and Canonicalization'
  description: For instance, the character strings /./ and / both mean current directory.
    If /SomeDirectory is a protected directory and an attacker requests /./SomeDirectory,
    the attacker may be able to gain access to the resource if /./ is not converted
    to / before the authorization check is performed.
  id: CWE-551
CWE-552:
  name: Files or Directories Accessible to External Parties
  description: Web servers, FTP servers, and similar servers may store a set of files
    underneath a root directory that is accessible to the server's users. Applications
    may store sensitive files underneath this root without also using access control
    to limit which users may request those files, if any. Alternately, an application
    might package multiple files or directories into an archive file (e.g., ZIP or
    tar), but the application might not exclude sensitive files that are underneath
    those directories. In cloud technologies and containers, this weakness might present
    itself in the form of misconfigured storage accounts that can be read or written
    by a public or anonymous user.
  id: CWE-552
CWE-553:
  name: Command Shell in Externally Accessible Directory
  description: A possible shell file exists in /cgi-bin/ or other accessible directories.
    This is extremely dangerous and can be used by an attacker to execute commands
    on the web server.
  id: CWE-553
CWE-554:
  name: 'ASP.NET Misconfiguration: Not Using Input Validation Framework'
  description: The ASP.NET application does not use an input validation framework.
  id: CWE-554
CWE-555:
  name: 'J2EE Misconfiguration: Plaintext Password in Configuration File'
  description: Storing a plaintext password in a configuration file allows anyone
    who can read the file to access the password-protected resource, making it an
    easy target for attackers.
  id: CWE-555
CWE-556:
  name: 'ASP.NET Misconfiguration: Use of Identity Impersonation'
  description: The use of impersonated credentials allows an ASP.NET application to
    run with either the privileges of the client on whose behalf it is executing or
    with arbitrary privileges granted in its configuration.
  id: CWE-556
CWE-558:
  name: Use of getlogin() in Multithreaded Application
  description: The getlogin() function returns a pointer to a string that contains
    the name of the user associated with the calling process. The function is not
    reentrant, meaning that if it is called from another process, the contents are
    not locked out and the value of the string can be changed by another process.
    This makes it very risky to use because the username can be changed by other processes,
    so the results of the function cannot be trusted.
  id: CWE-558
CWE-560:
  name: Use of umask() with chmod-style Argument
  description: The product calls umask() with an incorrect argument that is specified
    as if it is an argument to chmod().
  id: CWE-560
CWE-561:
  name: Dead Code
  description: Dead code is code that can never be executed in a running program.
    The surrounding code makes it impossible for a section of code to ever be executed.
  id: CWE-561
CWE-562:
  name: Return of Stack Variable Address
  description: Because local variables are allocated on the stack, when a program
    returns a pointer to a local variable, it is returning a stack address. A subsequent
    function call is likely to re-use this same stack address, thereby overwriting
    the value of the pointer, which no longer corresponds to the same variable since
    a function's stack frame is invalidated when it returns. At best this will cause
    the value of the pointer to change unexpectedly. In many cases it causes the program
    to crash the next time the pointer is dereferenced.
  id: CWE-562
CWE-563:
  name: Assignment to Variable without Use
  description: After the assignment, the variable is either assigned another value
    or goes out of scope. It is likely that the variable is simply vestigial, but
    it is also possible that the unused variable points out a bug.
  id: CWE-563
CWE-564:
  name: 'SQL Injection: Hibernate'
  description: Using Hibernate to execute a dynamic SQL statement built with user-controlled
    input can allow an attacker to modify the statement's meaning or to execute arbitrary
    SQL commands.
  id: CWE-564
CWE-565:
  name: Reliance on Cookies without Validation and Integrity Checking
  description: The product relies on the existence or values of cookies when performing
    security-critical operations, but it does not properly ensure that the setting
    is valid for the associated user.
  id: CWE-565
CWE-566:
  name: Authorization Bypass Through User-Controlled SQL Primary Key
  description: 'When a user can set a primary key to any value, then the user can
    modify the key to point to unauthorized records. Database access control errors
    occur when: Data enters a program from an untrusted source. The data is used to
    specify the value of a primary key in a SQL query. The untrusted source does not
    have the permissions to be able to access all rows in the associated table.'
  id: CWE-566
CWE-567:
  name: Unsynchronized Access to Shared Data in a Multithreaded Context
  description: Within servlets, shared static variables are not protected from concurrent
    access, but servlets are multithreaded. This is a typical programming mistake
    in J2EE applications, since the multithreading is handled by the framework. When
    a shared variable can be influenced by an attacker, one thread could wind up modifying
    the variable to contain data that is not valid for a different thread that is
    also using the data within the variable. Note that this weakness is not unique
    to servlets.
  id: CWE-567
CWE-568:
  name: finalize() Method Without super.finalize()
  description: The Java Language Specification states that it is a good practice for
    a finalize() method to call super.finalize().
  id: CWE-568
CWE-570:
  name: Expression is Always False
  description: The product contains an expression that will always evaluate to false.
  id: CWE-570
CWE-571:
  name: Expression is Always True
  description: The product contains an expression that will always evaluate to true.
  id: CWE-571
CWE-572:
  name: Call to Thread run() instead of start()
  description: In most cases a direct call to a Thread object's run() method is a
    bug. The programmer intended to begin a new thread of control, but accidentally
    called run() instead of start(), so the run() method will execute in the caller's
    thread of control.
  id: CWE-572
CWE-573:
  name: Improper Following of Specification by Caller
  description: When leveraging external functionality, such as an API, it is important
    that the caller does so in accordance with the requirements of the external functionality
    or else unintended behaviors may result, possibly leaving the system vulnerable
    to any number of exploits.
  id: CWE-573
CWE-574:
  name: 'EJB Bad Practices: Use of Synchronization Primitives'
  description: 'The Enterprise JavaBeans specification requires that every bean provider
    follow a set of programming guidelines designed to ensure that the bean will be
    portable and behave consistently in any EJB container. In this case, the product
    violates the following EJB guideline: An enterprise bean must not use thread synchronization
    primitives to synchronize execution of multiple instances. The specification justifies
    this requirement in the following way: This rule is required to ensure consistent
    runtime semantics because while some EJB containers may use a single JVM to execute
    all enterprise bean''s instances, others may distribute the instances across multiple
    JVMs.'
  id: CWE-574
CWE-575:
  name: 'EJB Bad Practices: Use of AWT Swing'
  description: 'The Enterprise JavaBeans specification requires that every bean provider
    follow a set of programming guidelines designed to ensure that the bean will be
    portable and behave consistently in any EJB container. In this case, the product
    violates the following EJB guideline: An enterprise bean must not use the AWT
    functionality to attempt to output information to a display, or to input information
    from a keyboard. The specification justifies this requirement in the following
    way: Most servers do not allow direct interaction between an application program
    and a keyboard/display attached to the server system.'
  id: CWE-575
CWE-576:
  name: 'EJB Bad Practices: Use of Java I/O'
  description: 'The Enterprise JavaBeans specification requires that every bean provider
    follow a set of programming guidelines designed to ensure that the bean will be
    portable and behave consistently in any EJB container. In this case, the product
    violates the following EJB guideline: An enterprise bean must not use the java.io
    package to attempt to access files and directories in the file system. The specification
    justifies this requirement in the following way: The file system APIs are not
    well-suited for business components to access data. Business components should
    use a resource manager API, such as JDBC, to store data.'
  id: CWE-576
CWE-577:
  name: 'EJB Bad Practices: Use of Sockets'
  description: 'The Enterprise JavaBeans specification requires that every bean provider
    follow a set of programming guidelines designed to ensure that the bean will be
    portable and behave consistently in any EJB container. In this case, the product
    violates the following EJB guideline: An enterprise bean must not attempt to listen
    on a socket, accept connections on a socket, or use a socket for multicast. The
    specification justifies this requirement in the following way: The EJB architecture
    allows an enterprise bean instance to be a network socket client, but it does
    not allow it to be a network server. Allowing the instance to become a network
    server would conflict with the basic function of the enterprise bean-- to serve
    the EJB clients.'
  id: CWE-577
CWE-578:
  name: 'EJB Bad Practices: Use of Class Loader'
  description: 'The Enterprise JavaBeans specification requires that every bean provider
    follow a set of programming guidelines designed to ensure that the bean will be
    portable and behave consistently in any EJB container. In this case, the product
    violates the following EJB guideline: The enterprise bean must not attempt to
    create a class loader; obtain the current class loader; set the context class
    loader; set security manager; create a new security manager; stop the JVM; or
    change the input, output, and error streams. The specification justifies this
    requirement in the following way: These functions are reserved for the EJB container.
    Allowing the enterprise bean to use these functions could compromise security
    and decrease the container''s ability to properly manage the runtime environment.'
  id: CWE-578
CWE-579:
  name: 'J2EE Bad Practices: Non-serializable Object Stored in Session'
  description: A J2EE application can make use of multiple JVMs in order to improve
    application reliability and performance. In order to make the multiple JVMs appear
    as a single application to the end user, the J2EE container can replicate an HttpSession
    object across multiple JVMs so that if one JVM becomes unavailable another can
    step in and take its place without disrupting the flow of the application. This
    is only possible if all session data is serializable, allowing the session to
    be duplicated between the JVMs.
  id: CWE-579
CWE-580:
  name: clone() Method Without super.clone()
  description: All implementations of clone() should obtain the new object by calling
    super.clone(). If a class does not follow this convention, a subclass's clone()
    method will return an object of the wrong type.
  id: CWE-580
CWE-581:
  name: 'Object Model Violation: Just One of Equals and Hashcode Defined'
  description: Java objects are expected to obey a number of invariants related to
    equality. One of these invariants is that equal objects must have equal hashcodes.
    In other words, if a.equals(b) == true then a.hashCode() == b.hashCode().
  id: CWE-581
CWE-582:
  name: Array Declared Public, Final, and Static
  description: Because arrays are mutable objects, the final constraint requires that
    the array object itself be assigned only once, but makes no guarantees about the
    values of the array elements. Since the array is public, a malicious program can
    change the values stored in the array. As such, in most cases an array declared
    public, final and static is a bug.
  id: CWE-582
CWE-583:
  name: finalize() Method Declared Public
  description: A product should never call finalize explicitly, except to call super.finalize()
    inside an implementation of finalize(). In mobile code situations, the otherwise
    error prone practice of manual garbage collection can become a security threat
    if an attacker can maliciously invoke a finalize() method because it is declared
    with public access.
  id: CWE-583
CWE-584:
  name: Return Inside Finally Block
  description: The code has a return statement inside a finally block, which will
    cause any thrown exception in the try block to be discarded.
  id: CWE-584
CWE-585:
  name: Empty Synchronized Block
  description: An empty synchronized block does not actually accomplish any synchronization
    and may indicate a troubled section of code. An empty synchronized block can occur
    because code no longer needed within the synchronized block is commented out without
    removing the synchronized block.
  id: CWE-585
CWE-586:
  name: Explicit Call to Finalize()
  description: 'While the Java Language Specification allows an object''s finalize()
    method to be called from outside the finalizer, doing so is usually a bad idea.
    For example, calling finalize() explicitly means that finalize() will be called
    more than once: the first time will be the explicit call and the last time will
    be the call that is made after the object is garbage collected.'
  id: CWE-586
CWE-587:
  name: Assignment of a Fixed Address to a Pointer
  description: Using a fixed address is not portable, because that address will probably
    not be valid in all environments or platforms.
  id: CWE-587
CWE-588:
  name: Attempt to Access Child of a Non-structure Pointer
  description: Casting a non-structure type to a structure type and accessing a field
    can lead to memory access errors or data corruption.
  id: CWE-588
CWE-589:
  name: Call to Non-ubiquitous API
  description: Some functions that offer security features supported by the OS are
    not available on all versions of the OS in common use. Likewise, functions are
    often deprecated or made obsolete for security reasons and should not be used.
  id: CWE-589
CWE-590:
  name: Free of Memory not on the Heap
  description: When free() is called on an invalid pointer, the program's memory management
    data structures may become corrupted. This corruption can cause the program to
    crash or, in some circumstances, an attacker may be able to cause free() to operate
    on controllable memory locations to modify critical program variables or execute
    code.
  id: CWE-590
CWE-591:
  name: Sensitive Data Storage in Improperly Locked Memory
  description: On Windows systems the VirtualLock function can lock a page of memory
    to ensure that it will remain present in memory and not be swapped to disk. However,
    on older versions of Windows, such as 95, 98, or Me, the VirtualLock() function
    is only a stub and provides no protection. On POSIX systems the mlock() call ensures
    that a page will stay resident in memory but does not guarantee that the page
    will not appear in the swap. Therefore, it is unsuitable for use as a protection
    mechanism for sensitive data. Some platforms, in particular Linux, do make the
    guarantee that the page will not be swapped, but this is non-standard and is not
    portable. Calls to mlock() also require supervisor privilege. Return values for
    both of these calls must be checked to ensure that the lock operation was actually
    successful.
  id: CWE-591
CWE-592:
  name: 'DEPRECATED: Authentication Bypass Issues'
  description: This weakness has been deprecated because it covered redundant concepts
    already described in CWE-287.
  id: CWE-592
CWE-593:
  name: 'Authentication Bypass: OpenSSL CTX Object Modified after SSL Objects are
    Created'
  description: If the program modifies the SSL_CTX object after creating SSL objects
    from it, there is the possibility that older SSL objects created from the original
    context could all be affected by that change.
  id: CWE-593
CWE-594:
  name: 'J2EE Framework: Saving Unserializable Objects to Disk'
  description: In heavy load conditions, most J2EE application frameworks flush objects
    to disk to manage memory requirements of incoming requests. For example, session
    scoped objects, and even application scoped objects, are written to disk when
    required. While these application frameworks do the real work of writing objects
    to disk, they do not enforce that those objects be serializable, thus leaving
    the web application vulnerable to crashes induced by serialization failure. An
    attacker may be able to mount a denial of service attack by sending enough requests
    to the server to force the web application to save objects to disk.
  id: CWE-594
CWE-595:
  name: Comparison of Object References Instead of Object Contents
  description: For example, in Java, comparing objects using == usually produces deceptive
    results, since the == operator compares object references rather than values;
    often, this means that using == for strings is actually comparing the strings'
    references, not their values.
  id: CWE-595
CWE-596:
  name: 'DEPRECATED: Incorrect Semantic Object Comparison'
  description: This weakness has been deprecated. It was poorly described and difficult
    to distinguish from other entries. It was also inappropriate to assign a separate
    ID solely because of domain-specific considerations. Its closest equivalent is
    CWE-1023.
  id: CWE-596
CWE-597:
  name: Use of Wrong Operator in String Comparison
  description: In Java, using == or != to compare two strings for equality actually
    compares two objects for equality rather than their string values for equality.
    Chances are good that the two references will never be equal. While this weakness
    often only affects program correctness, if the equality is used for a security
    decision, the unintended comparison result could be leveraged to affect program
    security.
  id: CWE-597
CWE-598:
  name: Use of GET Request Method With Sensitive Query Strings
  description: The web application uses the HTTP GET method to process a request and
    includes sensitive information in the query string of that request.
  id: CWE-598
CWE-599:
  name: Missing Validation of OpenSSL Certificate
  description: This could allow an attacker to use an invalid certificate to claim
    to be a trusted host, use expired certificates, or conduct other attacks that
    could be detected if the certificate is properly validated.
  id: CWE-599
CWE-600:
  name: 'Uncaught Exception in Servlet '
  description: When a Servlet throws an exception, the default error response the
    Servlet container sends back to the user typically includes debugging information.
    This information is of great value to an attacker. For example, a stack trace
    might show the attacker a malformed SQL query string, the type of database being
    used, and the version of the application container. This information enables the
    attacker to target known vulnerabilities in these components.
  id: CWE-600
CWE-601:
  name: URL Redirection to Untrusted Site ('Open Redirect')
  description: The web application accepts a user-controlled input that specifies
    a link to an external site, and uses that link in a redirect.
  id: CWE-601
CWE-602:
  name: Client-Side Enforcement of Server-Side Security
  description: When the server relies on protection mechanisms placed on the client
    side, an attacker can modify the client-side behavior to bypass the protection
    mechanisms, resulting in potentially unexpected interactions between the client
    and server. The consequences will vary, depending on what the mechanisms are trying
    to protect.
  id: CWE-602
CWE-603:
  name: Use of Client-Side Authentication
  description: Client-side authentication is extremely weak and may be breached easily.
    Any attacker may read the source code and reverse-engineer the authentication
    mechanism to access parts of the application which would otherwise be protected.
  id: CWE-603
CWE-605:
  name: Multiple Binds to the Same Port
  description: On most systems, a combination of setting the SO_REUSEADDR socket option,
    and a call to bind() allows any process to bind to a port to which a previous
    process has bound with INADDR_ANY. This allows a user to bind to the specific
    address of a server bound to INADDR_ANY on an unprivileged port, and steal its
    UDP packets/TCP connection.
  id: CWE-605
CWE-606:
  name: Unchecked Input for Loop Condition
  description: The product does not properly check inputs that are used for loop conditions,
    potentially leading to a denial of service or other consequences because of excessive
    looping.
  id: CWE-606
CWE-607:
  name: Public Static Final Field References Mutable Object
  description: A public or protected static final field references a mutable object,
    which allows the object to be changed by malicious code, or accidentally from
    another package.
  id: CWE-607
CWE-608:
  name: 'Struts: Non-private Field in ActionForm Class'
  description: An ActionForm class contains a field that has not been declared private,
    which can be accessed without using a setter or getter.
  id: CWE-608
CWE-609:
  name: Double-Checked Locking
  description: Double-checked locking refers to the situation where a programmer checks
    to see if a resource has been initialized, grabs a lock, checks again to see if
    the resource has been initialized, and then performs the initialization if it
    has not occurred yet. This should not be done, as it is not guaranteed to work
    in all languages and on all architectures. In summary, other threads may not be
    operating inside the synchronous block and are not guaranteed to see the operations
    execute in the same order as they would appear inside the synchronous block.
  id: CWE-609
CWE-610:
  name: Externally Controlled Reference to a Resource in Another Sphere
  description: The product uses an externally controlled name or reference that resolves
    to a resource that is outside of the intended control sphere.
  id: CWE-610
CWE-611:
  name: Improper Restriction of XML External Entity Reference
  description: XML documents optionally contain a Document Type Definition (DTD),
    which, among other features, enables the definition of XML entities. It is possible
    to define an entity by providing a substitution string in the form of a URI. The
    XML parser can access the contents of this URI and embed these contents back into
    the XML document for further processing. By submitting an XML file that defines
    an external entity with a file:// URI, an attacker can cause the processing application
    to read the contents of a local file. For example, a URI such as file:///c:/winnt/win.ini
    designates (in Windows) the file C:Winntwin.ini, or file:///etc/passwd designates
    the password file in Unix-based systems. Using URIs with other schemes such as
    http://, the attacker can force the application to make outgoing requests to servers
    that the attacker cannot reach directly, which can be used to bypass firewall
    restrictions or hide the source of attacks such as port scanning. Once the content
    of the URI is read, it is fed back into the application that is processing the
    XML. This application may echo back the data (e.g. in an error message), thereby
    exposing the file contents.
  id: CWE-611
CWE-612:
  name: Improper Authorization of Index Containing Sensitive Information
  description: Web sites and other document repositories may apply an indexing routine
    against a group of private documents to facilitate search. If the index's results
    are available to parties who do not have access to the documents being indexed,
    then attackers could obtain portions of the documents by conducting targeted searches
    and reading the results. The risk is especially dangerous if search results include
    surrounding text that was not part of the search query. This issue can appear
    in search engines that are not configured (or implemented) to ignore critical
    files that should remain hidden; even without permissions to download these files
    directly, the remote user could read them.
  id: CWE-612
CWE-613:
  name: Insufficient Session Expiration
  description: According to WASC, Insufficient Session Expiration is when a web site
    permits an attacker to reuse old session credentials or session IDs for authorization.
  id: CWE-613
CWE-614:
  name: Sensitive Cookie in HTTPS Session Without 'Secure' Attribute
  description: The Secure attribute for sensitive cookies in HTTPS sessions is not
    set, which could cause the user agent to send those cookies in plaintext over
    an HTTP session.
  id: CWE-614
CWE-615:
  name: Inclusion of Sensitive Information in Source Code Comments
  description: An attacker who finds these comments can map the application's structure
    and files, expose hidden parts of the site, and study the fragments of code to
    reverse engineer the application, which may help develop further attacks against
    the site.
  id: CWE-615
CWE-616:
  name: Incomplete Identification of Uploaded File Variables (PHP)
  description: These global variables could be overwritten by POST requests, cookies,
    or other methods of populating or overwriting these variables. This could be used
    to read or process arbitrary files by providing values such as /etc/passwd.
  id: CWE-616
CWE-617:
  name: Reachable Assertion
  description: While assertion is good for catching logic errors and reducing the
    chances of reaching more serious vulnerability conditions, it can still lead to
    a denial of service. For example, if a server handles multiple simultaneous connections,
    and an assert() occurs in one single connection that causes all other connections
    to be dropped, this is a reachable assertion that leads to a denial of service.
  id: CWE-617
CWE-618:
  name: Exposed Unsafe ActiveX Method
  description: ActiveX controls can exercise far greater control over the operating
    system than typical Java or javascript. Exposed methods can be subject to various
    vulnerabilities, depending on the implemented behaviors of those methods, and
    whether input validation is performed on the provided arguments. If there is no
    integrity checking or origin validation, this method could be invoked by attackers.
  id: CWE-618
CWE-619:
  name: Dangling Database Cursor ('Cursor Injection')
  description: For example, an improper dangling cursor could arise from unhandled
    exceptions. The impact of the issue depends on the cursor's role, but SQL injection
    attacks are commonly possible.
  id: CWE-619
CWE-620:
  name: Unverified Password Change
  description: This could be used by an attacker to change passwords for another user,
    thus gaining the privileges associated with that user.
  id: CWE-620
CWE-621:
  name: Variable Extraction Error
  description: For example, in PHP, extraction can be used to provide functionality
    similar to register_globals, a dangerous functionality that is frequently disabled
    in production systems. Calling extract() or import_request_variables() without
    the proper arguments could allow arbitrary global variables to be overwritten,
    including superglobals. Similar functionality is possible in other interpreted
    languages, including custom languages.
  id: CWE-621
CWE-622:
  name: Improper Validation of Function Hook Arguments
  description: Such hooks can be used in defensive software that runs with privileges,
    such as anti-virus or firewall, which hooks kernel calls. When the arguments are
    not validated, they could be used to bypass the protection scheme or attack the
    product itself.
  id: CWE-622
CWE-623:
  name: Unsafe ActiveX Control Marked Safe For Scripting
  description: This might allow attackers to use dangerous functionality via a web
    page that accesses the control, which can lead to different resultant vulnerabilities,
    depending on the control's behavior.
  id: CWE-623
CWE-624:
  name: Executable Regular Expression Error
  description: Case (2) is possible in the PHP preg_replace() function, and possibly
    in other languages when a user-controlled input is inserted into a string that
    is later parsed as a regular expression.
  id: CWE-624
CWE-625:
  name: Permissive Regular Expression
  description: 'This effectively causes the regexp to accept substrings that match
    the pattern, which produces a partial comparison to the target. In some cases,
    this can lead to other weaknesses. Common errors include: not identifying the
    beginning and end of the target string using wildcards instead of acceptable character
    ranges others'
  id: CWE-625
CWE-626:
  name: Null Byte Interaction Error (Poison Null Byte)
  description: A null byte (NUL character) can have different meanings across representations
    or languages. For example, it is a string terminator in standard C libraries,
    but Perl and PHP strings do not treat it as a terminator. When two representations
    are crossed - such as when Perl or PHP invokes underlying C functionality - this
    can produce an interaction error with unexpected results. Similar issues have
    been reported for ASP. Other interpreters written in C might also be affected.
    The poison null byte is frequently useful in path traversal attacks by terminating
    hard-coded extensions that are added to a filename. It can play a role in regular
    expression processing in PHP.
  id: CWE-626
CWE-627:
  name: Dynamic Variable Evaluation
  description: The resultant vulnerabilities depend on the behavior of the application,
    both at the crossover point and in any control/data flow that is reachable by
    the related variables or functions.
  id: CWE-627
CWE-628:
  name: Function Call with Incorrectly Specified Arguments
  description: 'There are multiple ways in which this weakness can be introduced,
    including: the wrong variable or reference; an incorrect number of arguments;
    incorrect order of arguments; wrong type of arguments; or wrong value.'
  id: CWE-628
CWE-636:
  name: Not Failing Securely ('Failing Open')
  description: By entering a less secure state, the product inherits the weaknesses
    associated with that state, making it easier to compromise. At the least, it causes
    administrators to have a false sense of security. This weakness typically occurs
    as a result of wanting to fail functional to minimize administration and support
    costs, instead of failing safe.
  id: CWE-636
CWE-637:
  name: Unnecessary Complexity in Protection Mechanism (Not Using 'Economy of Mechanism')
  description: Security mechanisms should be as simple as possible. Complex security
    mechanisms may engender partial implementations and compatibility problems, with
    resulting mismatches in assumptions and implemented security. A corollary of this
    principle is that data specifications should be as simple as possible, because
    complex data specifications result in complex validation code. Complex tasks and
    systems may also need to be guarded by complex security checks, so simple systems
    should be preferred.
  id: CWE-637
CWE-638:
  name: Not Using Complete Mediation
  description: The product does not perform access checks on a resource every time
    the resource is accessed by an entity, which can create resultant weaknesses if
    that entity's rights or privileges change over time.
  id: CWE-638
CWE-639:
  name: Authorization Bypass Through User-Controlled Key
  description: Retrieval of a user record occurs in the system based on some key value
    that is under user control. The key would typically identify a user-related record
    stored in the system and would be used to lookup that record for presentation
    to the user. It is likely that an attacker would have to be an authenticated user
    in the system. However, the authorization process would not properly check the
    data access operation to ensure that the authenticated user performing the operation
    has sufficient entitlements to perform the requested data access, hence bypassing
    any other authorization checks present in the system. For example, attackers can
    look at places where user specific data is retrieved (e.g. search screens) and
    determine whether the key for the item being looked up is controllable externally.
    The key may be a hidden field in the HTML form field, might be passed as a URL
    parameter or as an unencrypted cookie variable, then in each of these cases it
    will be possible to tamper with the key value. One manifestation of this weakness
    is when a system uses sequential or otherwise easily-guessable session IDs that
    would allow one user to easily switch to another user's session and read/modify
    their data.
  id: CWE-639
CWE-640:
  name: Weak Password Recovery Mechanism for Forgotten Password
  description: It is common for an application to have a mechanism that provides a
    means for a user to gain access to their account in the event they forget their
    password. Very often the password recovery mechanism is weak, which has the effect
    of making it more likely that it would be possible for a person other than the
    legitimate system user to gain access to that user's account. Weak password recovery
    schemes completely undermine a strong password authentication scheme. This weakness
    may be that the security question is too easy to guess or find an answer to (e.g.
    because the question is too common, or the answers can be found using social media).
    Or there might be an implementation weakness in the password recovery mechanism
    code that may for instance trick the system into e-mailing the new password to
    an e-mail account other than that of the user. There might be no throttling done
    on the rate of password resets so that a legitimate user can be denied service
    by an attacker if an attacker tries to recover their password in a rapid succession.
    The system may send the original password to the user rather than generating a
    new temporary password. In summary, password recovery functionality, if not carefully
    designed and implemented can often become the system's weakest link that can be
    misused in a way that would allow an attacker to gain unauthorized access to the
    system.
  id: CWE-640
CWE-641:
  name: Improper Restriction of Names for Files and Other Resources
  description: This may produce resultant weaknesses. For instance, if the names of
    these resources contain scripting characters, it is possible that a script may
    get executed in the client's browser if the application ever displays the name
    of the resource on a dynamically generated web page. Alternately, if the resources
    are consumed by some application parser, a specially crafted name can exploit
    some vulnerability internal to the parser, potentially resulting in execution
    of arbitrary code on the server machine. The problems will vary based on the context
    of usage of such malformed resource names and whether vulnerabilities are present
    in or assumptions are made by the targeted technology that would make code execution
    possible.
  id: CWE-641
CWE-642:
  name: External Control of Critical State Data
  description: If an attacker can modify the state information without detection,
    then it could be used to perform unauthorized actions or access unexpected resources,
    since the application programmer does not expect that the state can be changed.
    State information can be stored in various locations such as a cookie, in a hidden
    web form field, input parameter or argument, an environment variable, a database
    record, within a settings file, etc. All of these locations have the potential
    to be modified by an attacker. When this state information is used to control
    security or determine resource usage, then it may create a vulnerability. For
    example, an application may perform authentication, then save the state in an
    authenticated=true cookie. An attacker may simply create this cookie in order
    to bypass the authentication.
  id: CWE-642
CWE-643:
  name: Improper Neutralization of Data within XPath Expressions ('XPath Injection')
  description: The net effect is that the attacker will have control over the information
    selected from the XML database and may use that ability to control application
    flow, modify logic, retrieve unauthorized data, or bypass important checks (e.g.
    authentication).
  id: CWE-643
CWE-644:
  name: Improper Neutralization of HTTP Headers for Scripting Syntax
  description: An attacker may be able to conduct cross-site scripting and other attacks
    against users who have these components enabled. If a product does not neutralize
    user controlled data being placed in the header of an HTTP response coming from
    the server, the header may contain a script that will get executed in the client's
    browser context, potentially resulting in a cross site scripting vulnerability
    or possibly an HTTP response splitting attack. It is important to carefully control
    data that is being placed both in HTTP response header and in the HTTP response
    body to ensure that no scripting syntax is present, taking various encodings into
    account.
  id: CWE-644
CWE-645:
  name: Overly Restrictive Account Lockout Mechanism
  description: Account lockout is a security feature often present in applications
    as a countermeasure to the brute force attack on the password based authentication
    mechanism of the system. After a certain number of failed login attempts, the
    users' account may be disabled for a certain period of time or until it is unlocked
    by an administrator. Other security events may also possibly trigger account lockout.
    However, an attacker may use this very security feature to deny service to legitimate
    system users. It is therefore important to ensure that the account lockout security
    mechanism is not overly restrictive.
  id: CWE-645
CWE-646:
  name: Reliance on File Name or Extension of Externally-Supplied File
  description: An application might use the file name or extension of a user-supplied
    file to determine the proper course of action, such as selecting the correct process
    to which control should be passed, deciding what data should be made available,
    or what resources should be allocated. If the attacker can cause the code to misclassify
    the supplied file, then the wrong action could occur. For example, an attacker
    could supply a file that ends in a .php.gif extension that appears to be a GIF
    image, but would be processed as PHP code. In extreme cases, code execution is
    possible, but the attacker could also cause exhaustion of resources, denial of
    service, exposure of debug or system data (including application source code),
    or being bound to a particular server side process. This weakness may be due to
    a vulnerability in any of the technologies used by the web and application servers,
    due to misconfiguration, or resultant from another flaw in the application itself.
  id: CWE-646
CWE-647:
  name: Use of Non-Canonical URL Paths for Authorization Decisions
  description: 'If an application defines policy namespaces and makes authorization
    decisions based on the URL, but it does not require or convert to a canonical
    URL before making the authorization decision, then it opens the application to
    attack. For example, if the application only wants to allow access to http://www.example.com/mypage,
    then the attacker might be able to bypass this restriction using equivalent URLs
    such as: http://WWW.EXAMPLE.COM/mypage http://www.example.com/%6Dypage (alternate
    encoding) http://192.168.1.1/mypage (IP address) http://www.example.com/mypage/
    (trailing /) http://www.example.com:80/mypage Therefore it is important to specify
    access control policy that is based on the path information in some canonical
    form with all alternate encodings rejected (which can be accomplished by a default
    deny rule).'
  id: CWE-647
CWE-648:
  name: Incorrect Use of Privileged APIs
  description: 'When a product contains certain functions that perform operations
    requiring an elevated level of privilege, the caller of a privileged API must
    be careful to: ensure that assumptions made by the APIs are valid, such as validity
    of arguments account for known weaknesses in the design/implementation of the
    API call the API from a safe context If the caller of the API does not follow
    these requirements, then it may allow a malicious user or process to elevate their
    privilege, hijack the process, or steal sensitive data. For instance, it is important
    to know if privileged APIs do not shed their privileges before returning to the
    caller or if the privileged function might make certain assumptions about the
    data, context or state information passed to it by the caller. It is important
    to always know when and how privileged APIs can be called in order to ensure that
    their elevated level of privilege cannot be exploited.'
  id: CWE-648
CWE-649:
  name: Reliance on Obfuscation or Encryption of Security-Relevant Inputs without
    Integrity Checking
  description: When an application relies on obfuscation or incorrectly applied /
    weak encryption to protect client-controllable tokens or parameters, that may
    have an effect on the user state, system state, or some decision made on the server.
    Without protecting the tokens/parameters for integrity, the application is vulnerable
    to an attack where an adversary traverses the space of possible values of the
    said token/parameter in order to attempt to gain an advantage. The goal of the
    attacker is to find another admissible value that will somehow elevate their privileges
    in the system, disclose information or change the behavior of the system in some
    way beneficial to the attacker. If the application does not protect these critical
    tokens/parameters for integrity, it will not be able to determine that these values
    have been tampered with. Measures that are used to protect data for confidentiality
    should not be relied upon to provide the integrity service.
  id: CWE-649
CWE-650:
  name: Trusting HTTP Permission Methods on the Server Side
  description: The HTTP GET method and some other methods are designed to retrieve
    resources and not to alter the state of the application or resources on the server
    side. Furthermore, the HTTP specification requires that GET requests (and other
    requests) should not have side effects. Believing that it will be enough to prevent
    unintended resource alterations, an application may disallow the HTTP requests
    to perform DELETE, PUT and POST operations on the resource representation. However,
    there is nothing in the HTTP protocol itself that actually prevents the HTTP GET
    method from performing more than just query of the data. Developers can easily
    code programs that accept a HTTP GET request that do in fact create, update or
    delete data on the server. For instance, it is a common practice with REST based
    Web Services to have HTTP GET requests modifying resources on the server side.
    However, whenever that happens, the access control needs to be properly enforced
    in the application. No assumptions should be made that only HTTP DELETE, PUT,
    POST, and other methods have the power to alter the representation of the resource
    being accessed in the request.
  id: CWE-650
CWE-651:
  name: Exposure of WSDL File Containing Sensitive Information
  description: 'An information exposure may occur if any of the following apply: The
    WSDL file is accessible to a wider audience than intended. The WSDL file contains
    information on the methods/services that should not be publicly accessible or
    information about deprecated methods. This problem is made more likely due to
    the WSDL often being automatically generated from the code. Information in the
    WSDL file helps guess names/locations of methods/resources that should not be
    publicly accessible.'
  id: CWE-651
CWE-652:
  name: Improper Neutralization of Data within XQuery Expressions ('XQuery Injection')
  description: The net effect is that the attacker will have control over the information
    selected from the XML database and may use that ability to control application
    flow, modify logic, retrieve unauthorized data, or bypass important checks (e.g.
    authentication).
  id: CWE-652
CWE-653:
  name: Improper Isolation or Compartmentalization
  description: When a weakness occurs in functionality that is accessible by lower-privileged
    users, then without strong boundaries, an attack might extend the scope of the
    damage to higher-privileged users.
  id: CWE-653
CWE-654:
  name: Reliance on a Single Factor in a Security Decision
  description: A protection mechanism relies exclusively, or to a large extent, on
    the evaluation of a single condition or the integrity of a single object or entity
    in order to make a decision about granting access to restricted resources or functionality.
  id: CWE-654
CWE-655:
  name: Insufficient Psychological Acceptability
  description: The product has a protection mechanism that is too difficult or inconvenient
    to use, encouraging non-malicious users to disable or bypass the mechanism, whether
    by accident or on purpose.
  id: CWE-655
CWE-656:
  name: Reliance on Security Through Obscurity
  description: This reliance on security through obscurity can produce resultant weaknesses
    if an attacker is able to reverse engineer the inner workings of the mechanism.
    Note that obscurity can be one small part of defense in depth, since it can create
    more work for an attacker; however, it is a significant risk if used as the primary
    means of protection.
  id: CWE-656
CWE-657:
  name: Violation of Secure Design Principles
  description: This can introduce resultant weaknesses or make it easier for developers
    to introduce related weaknesses during implementation. Because code is centered
    around design, it can be resource-intensive to fix design problems.
  id: CWE-657
CWE-662:
  name: Improper Synchronization
  description: Synchronization refers to a variety of behaviors and mechanisms that
    allow two or more independently-operating processes or threads to ensure that
    they operate on shared resources in predictable ways that do not interfere with
    each other. Some shared resource operations cannot be executed atomically; that
    is, multiple steps must be guaranteed to execute sequentially, without any interference
    by other processes. Synchronization mechanisms vary widely, but they may include
    locking, mutexes, and semaphores. When a multi-step operation on a shared resource
    cannot be guaranteed to execute independent of interference, then the resulting
    behavior can be unpredictable. Improper synchronization could lead to data or
    memory corruption, denial of service, etc.
  id: CWE-662
CWE-663:
  name: Use of a Non-reentrant Function in a Concurrent Context
  description: The product calls a non-reentrant function in a concurrent context
    in which a competing code sequence (e.g. thread or signal handler) may have an
    opportunity to call the same function or otherwise influence its state.
  id: CWE-663
CWE-664:
  name: Improper Control of a Resource Through its Lifetime
  description: Resources often have explicit instructions on how to be created, used
    and destroyed. When code does not follow these instructions, it can lead to unexpected
    behaviors and potentially exploitable states. Even without explicit instructions,
    various principles are expected to be adhered to, such as Do not use an object
    until after its creation is complete, or do not use an object after it has been
    slated for destruction.
  id: CWE-664
CWE-665:
  name: Improper Initialization
  description: This can have security implications when the associated resource is
    expected to have certain properties or values, such as a variable that determines
    whether a user has been authenticated or not.
  id: CWE-665
CWE-666:
  name: Operation on Resource in Wrong Phase of Lifetime
  description: 'A resource''s lifecycle includes several phases: initialization, use,
    and release. For each phase, it is important to follow the specifications outlined
    for how to operate on the resource and to ensure that the resource is in the expected
    phase. Otherwise, if a resource is in one phase but the operation is not valid
    for that phase (i.e., an incorrect phase of the resource''s lifetime), then this
    can produce resultant weaknesses. For example, using a resource before it has
    been fully initialized could cause corruption or incorrect data to be used.'
  id: CWE-666
CWE-667:
  name: Improper Locking
  description: Locking is a type of synchronization behavior that ensures that multiple
    independently-operating processes or threads do not interfere with each other
    when accessing the same resource. All processes/threads are expected to follow
    the same steps for locking. If these steps are not followed precisely - or if
    no locking is done at all - then another process/thread could modify the shared
    resource in a way that is not visible or predictable to the original process.
    This can lead to data or memory corruption, denial of service, etc.
  id: CWE-667
CWE-668:
  name: Exposure of Resource to Wrong Sphere
  description: Resources such as files and directories may be inadvertently exposed
    through mechanisms such as insecure permissions, or when a program accidentally
    operates on the wrong object. For example, a program may intend that private files
    can only be provided to a specific user. This effectively defines a control sphere
    that is intended to prevent attackers from accessing these private files. If the
    file permissions are insecure, then parties other than the user will be able to
    access those files. A separate control sphere might effectively require that the
    user can only access the private files, but not any other files on the system.
    If the program does not ensure that the user is only requesting private files,
    then the user might be able to access other files on the system. In either case,
    the end result is that a resource has been exposed to the wrong party.
  id: CWE-668
CWE-669:
  name: Incorrect Resource Transfer Between Spheres
  description: The product does not properly transfer a resource/behavior to another
    sphere, or improperly imports a resource/behavior from another sphere, in a manner
    that provides unintended control over that resource.
  id: CWE-669
CWE-670:
  name: Always-Incorrect Control Flow Implementation
  description: This weakness captures cases in which a particular code segment is
    always incorrect with respect to the algorithm that it is implementing. For example,
    if a C programmer intends to include multiple statements in a single block but
    does not include the enclosing braces (CWE-483), then the logic is always incorrect.
    This issue is in contrast to most weaknesses in which the code usually behaves
    correctly, except when it is externally manipulated in malicious ways.
  id: CWE-670
CWE-671:
  name: Lack of Administrator Control over Security
  description: If the product's administrator does not have the ability to manage
    security-related decisions at all times, then protecting the product from outside
    threats - including the product's developer - can become impossible. For example,
    a hard-coded account name and password cannot be changed by the administrator,
    thus exposing that product to attacks that the administrator can not prevent.
  id: CWE-671
CWE-672:
  name: Operation on a Resource after Expiration or Release
  description: The product uses, accesses, or otherwise operates on a resource after
    that resource has been expired, released, or revoked.
  id: CWE-672
CWE-673:
  name: External Influence of Sphere Definition
  description: Typically, a product defines its control sphere within the code itself,
    or through configuration by the product's administrator. In some cases, an external
    party can change the definition of the control sphere. This is typically a resultant
    weakness.
  id: CWE-673
CWE-674:
  name: Uncontrolled Recursion
  description: The product does not properly control the amount of recursion that
    takes place, consuming excessive resources, such as allocated memory or the program
    stack.
  id: CWE-674
CWE-675:
  name: Multiple Operations on Resource in Single-Operation Context
  description: The product performs the same operation on a resource two or more times,
    when the operation should only be applied once.
  id: CWE-675
CWE-676:
  name: Use of Potentially Dangerous Function
  description: The product invokes a potentially dangerous function that could introduce
    a vulnerability if it is used incorrectly, but the function can also be used safely.
  id: CWE-676
CWE-680:
  name: Integer Overflow to Buffer Overflow
  description: The product performs a calculation to determine how much memory to
    allocate, but an integer overflow can occur that causes less memory to be allocated
    than expected, leading to a buffer overflow.
  id: CWE-680
CWE-681:
  name: Incorrect Conversion between Numeric Types
  description: When converting from one data type to another, such as long to integer,
    data can be omitted or translated in a way that produces unexpected values. If
    the resulting values are used in a sensitive context, then dangerous behaviors
    may occur.
  id: CWE-681
CWE-682:
  name: Incorrect Calculation
  description: When product performs a security-critical calculation incorrectly,
    it might lead to incorrect resource allocations, incorrect privilege assignments,
    or failed comparisons among other things. Many of the direct results of an incorrect
    calculation can lead to even larger problems such as failed protection mechanisms
    or even arbitrary code execution.
  id: CWE-682
CWE-683:
  name: Function Call With Incorrect Order of Arguments
  description: While this weakness might be caught by the compiler in some languages,
    it can occur more frequently in cases in which the called function accepts variable
    numbers or types of arguments, such as format strings in C. It also can occur
    in languages or environments that do not enforce strong typing.
  id: CWE-683
CWE-684:
  name: Incorrect Provision of Specified Functionality
  description: When providing functionality to an external party, it is important
    that the product behaves in accordance with the details specified. When requirements
    of nuances are not documented, the functionality may produce unintended behaviors
    for the caller, possibly leading to an exploitable state.
  id: CWE-684
CWE-685:
  name: Function Call With Incorrect Number of Arguments
  description: The product calls a function, procedure, or routine, but the caller
    specifies too many arguments, or too few arguments, which may lead to undefined
    behavior and resultant weaknesses.
  id: CWE-685
CWE-686:
  name: Function Call With Incorrect Argument Type
  description: This weakness is most likely to occur in loosely typed languages, or
    in strongly typed languages in which the types of variable arguments cannot be
    enforced at compilation time, or where there is implicit casting.
  id: CWE-686
CWE-687:
  name: Function Call With Incorrectly Specified Argument Value
  description: The product calls a function, procedure, or routine, but the caller
    specifies an argument that contains the wrong value, which may lead to resultant
    weaknesses.
  id: CWE-687
CWE-688:
  name: Function Call With Incorrect Variable or Reference as Argument
  description: The product calls a function, procedure, or routine, but the caller
    specifies the wrong variable or reference as one of the arguments, which may lead
    to undefined behavior and resultant weaknesses.
  id: CWE-688
CWE-689:
  name: Permission Race Condition During Resource Copy
  description: The product, while copying or cloning a resource, does not set the
    resource's permissions or access control until the copy is complete, leaving the
    resource exposed to other spheres while the copy is taking place.
  id: CWE-689
CWE-690:
  name: Unchecked Return Value to NULL Pointer Dereference
  description: While unchecked return value weaknesses are not limited to returns
    of NULL pointers (see the examples in CWE-252), functions often return NULL to
    indicate an error status. When this error condition is not checked, a NULL pointer
    dereference can occur.
  id: CWE-690
CWE-691:
  name: Insufficient Control Flow Management
  description: The code does not sufficiently manage its control flow during execution,
    creating conditions in which the control flow can be modified in unexpected ways.
  id: CWE-691
CWE-692:
  name: Incomplete Denylist to Cross-Site Scripting
  description: While XSS might seem simple to prevent, web browsers vary so widely
    in how they parse web pages, that a denylist cannot keep track of all the variations.
    The XSS Cheat Sheet [REF-714] contains a large number of attacks that are intended
    to bypass incomplete denylists.
  id: CWE-692
CWE-693:
  name: Protection Mechanism Failure
  description: This weakness covers three distinct situations. A missing protection
    mechanism occurs when the application does not define any mechanism against a
    certain class of attack. An insufficient protection mechanism might provide some
    defenses - for example, against the most common attacks - but it does not protect
    against everything that is intended. Finally, an ignored mechanism occurs when
    a mechanism is available and in active use within the product, but the developer
    has not applied it in some code path.
  id: CWE-693
CWE-694:
  name: Use of Multiple Resources with Duplicate Identifier
  description: If the product assumes that each resource has a unique identifier,
    the product could operate on the wrong resource if attackers can cause multiple
    resources to be associated with the same identifier.
  id: CWE-694
CWE-695:
  name: Use of Low-Level Functionality
  description: The use of low-level functionality can violate the specification in
    unexpected ways that effectively disable built-in protection mechanisms, introduce
    exploitable inconsistencies, or otherwise expose the functionality to attack.
  id: CWE-695
CWE-696:
  name: Incorrect Behavior Order
  description: The product performs multiple related behaviors, but the behaviors
    are performed in the wrong order in ways which may produce resultant weaknesses.
  id: CWE-696
CWE-697:
  name: Incorrect Comparison
  description: 'This Pillar covers several possibilities: the comparison checks one
    factor incorrectly; the comparison should consider multiple factors, but it does
    not check at least one of those factors at all; the comparison checks the wrong
    factor.'
  id: CWE-697
CWE-698:
  name: Execution After Redirect (EAR)
  description: The web application sends a redirect to another location, but instead
    of exiting, it executes additional code.
  id: CWE-698
CWE-703:
  name: Improper Check or Handling of Exceptional Conditions
  description: The product does not properly anticipate or handle exceptional conditions
    that rarely occur during normal operation of the product.
  id: CWE-703
CWE-704:
  name: Incorrect Type Conversion or Cast
  description: The product does not correctly convert an object, resource, or structure
    from one type to a different type.
  id: CWE-704
CWE-705:
  name: Incorrect Control Flow Scoping
  description: The product does not properly return control flow to the proper location
    after it has completed a task or detected an unusual condition.
  id: CWE-705
CWE-706:
  name: Use of Incorrectly-Resolved Name or Reference
  description: The product uses a name or reference to access a resource, but the
    name/reference resolves to a resource that is outside of the intended control
    sphere.
  id: CWE-706
CWE-707:
  name: Improper Neutralization
  description: 'If a message is malformed, it may cause the message to be incorrectly
    interpreted. Neutralization is an abstract term for any technique that ensures
    that input (and output) conforms with expectations and is safe. This can be done
    by: checking that the input/output is already safe (e.g. validation) transformation
    of the input/output to be safe using techniques such as filtering, encoding/decoding,
    escaping/unescaping, quoting/unquoting, or canonicalization preventing the input/output
    from being directly provided by an attacker (e.g. indirect selection that maps
    externally-provided values to internally-controlled values) preventing the input/output
    from being processed at all This weakness typically applies in cases where the
    product prepares a control message that another process must act on, such as a
    command or query, and malicious input that was intended as data, can enter the
    control plane instead. However, this weakness also applies to more general cases
    where there are not always control implications.'
  id: CWE-707
CWE-708:
  name: Incorrect Ownership Assignment
  description: This may allow the resource to be manipulated by actors outside of
    the intended control sphere.
  id: CWE-708
CWE-710:
  name: Improper Adherence to Coding Standards
  description: The product does not follow certain coding rules for development, which
    can lead to resultant weaknesses or increase the severity of the associated vulnerabilities.
  id: CWE-710
CWE-732:
  name: Incorrect Permission Assignment for Critical Resource
  description: When a resource is given a permission setting that provides access
    to a wider range of actors than required, it could lead to the exposure of sensitive
    information, or the modification of that resource by unintended parties. This
    is especially dangerous when the resource is related to program configuration,
    execution, or sensitive user data. For example, consider a misconfigured storage
    account for the cloud that can be read or written by a public or anonymous user.
  id: CWE-732
CWE-733:
  name: Compiler Optimization Removal or Modification of Security-critical Code
  description: The developer builds a security-critical protection mechanism into
    the software, but the compiler optimizes the program such that the mechanism is
    removed or modified.
  id: CWE-733
CWE-749:
  name: Exposed Dangerous Method or Function
  description: 'This weakness can lead to a wide variety of resultant weaknesses,
    depending on the behavior of the exposed method. It can apply to any number of
    technologies and approaches, such as ActiveX controls, Java functions, IOCTLs,
    and so on. The exposure can occur in a few different ways: The function/method
    was never intended to be exposed to outside actors. The function/method was only
    intended to be accessible to a limited set of actors, such as Internet-based access
    from a single web site.'
  id: CWE-749
CWE-754:
  name: Improper Check for Unusual or Exceptional Conditions
  description: The programmer may assume that certain events or conditions will never
    occur or do not need to be worried about, such as low memory conditions, lack
    of access to resources due to restrictive permissions, or misbehaving clients
    or components. However, attackers may intentionally trigger these unusual conditions,
    thus violating the programmer's assumptions, possibly introducing instability,
    incorrect behavior, or a vulnerability. Note that this entry is not exclusively
    about the use of exceptions and exception handling, which are mechanisms for both
    checking and handling unusual or unexpected conditions.
  id: CWE-754
CWE-755:
  name: Improper Handling of Exceptional Conditions
  description: The product does not handle or incorrectly handles an exceptional condition.
  id: CWE-755
CWE-756:
  name: Missing Custom Error Page
  description: The product does not return custom error pages to the user, possibly
    exposing sensitive information.
  id: CWE-756
CWE-757:
  name: Selection of Less-Secure Algorithm During Negotiation ('Algorithm Downgrade')
  description: When a security mechanism can be forced to downgrade to use a less
    secure algorithm, this can make it easier for attackers to compromise the product
    by exploiting weaker algorithm. The victim might not be aware that the less secure
    algorithm is being used. For example, if an attacker can force a communications
    channel to use cleartext instead of strongly-encrypted data, then the attacker
    could read the channel by sniffing, instead of going through extra effort of trying
    to decrypt the data using brute force techniques.
  id: CWE-757
CWE-758:
  name: Reliance on Undefined, Unspecified, or Implementation-Defined Behavior
  description: This can lead to resultant weaknesses when the required properties
    change, such as when the product is ported to a different platform or if an interaction
    error (CWE-435) occurs.
  id: CWE-758
CWE-759:
  name: Use of a One-Way Hash without a Salt
  description: This makes it easier for attackers to pre-compute the hash value using
    dictionary attack techniques such as rainbow tables. It should be noted that,
    despite common perceptions, the use of a good salt with a hash does not sufficiently
    increase the effort for an attacker who is targeting an individual password, or
    who has a large amount of computing resources available, such as with cloud-based
    services or specialized, inexpensive hardware. Offline password cracking can still
    be effective if the hash function is not expensive to compute; many cryptographic
    functions are designed to be efficient and can be vulnerable to attacks using
    massive computing resources, even if the hash is cryptographically strong. The
    use of a salt only slightly increases the computing requirements for an attacker
    compared to other strategies such as adaptive hash functions. See CWE-916 for
    more details.
  id: CWE-759
CWE-760:
  name: Use of a One-Way Hash with a Predictable Salt
  description: This makes it easier for attackers to pre-compute the hash value using
    dictionary attack techniques such as rainbow tables, effectively disabling the
    protection that an unpredictable salt would provide. It should be noted that,
    despite common perceptions, the use of a good salt with a hash does not sufficiently
    increase the effort for an attacker who is targeting an individual password, or
    who has a large amount of computing resources available, such as with cloud-based
    services or specialized, inexpensive hardware. Offline password cracking can still
    be effective if the hash function is not expensive to compute; many cryptographic
    functions are designed to be efficient and can be vulnerable to attacks using
    massive computing resources, even if the hash is cryptographically strong. The
    use of a salt only slightly increases the computing requirements for an attacker
    compared to other strategies such as adaptive hash functions. See CWE-916 for
    more details.
  id: CWE-760
CWE-761:
  name: Free of Pointer not at Start of Buffer
  description: This can cause the product to crash, or in some cases, modify critical
    program variables or execute code. This weakness often occurs when the memory
    is allocated explicitly on the heap with one of the malloc() family functions
    and free() is called, but pointer arithmetic has caused the pointer to be in the
    interior or end of the buffer.
  id: CWE-761
CWE-762:
  name: Mismatched Memory Management Routines
  description: 'This weakness can be generally described as mismatching memory management
    routines, such as: The memory was allocated on the stack (automatically), but
    it was deallocated using the memory management routine free() (CWE-590), which
    is intended for explicitly allocated heap memory. The memory was allocated explicitly
    using one set of memory management functions, and deallocated using a different
    set. For example, memory might be allocated with malloc() in C++ instead of the
    new operator, and then deallocated with the delete operator. When the memory management
    functions are mismatched, the consequences may be as severe as code execution,
    memory corruption, or program crash. Consequences and ease of exploit will vary
    depending on the implementation of the routines and the object being managed.'
  id: CWE-762
CWE-763:
  name: Release of Invalid Pointer or Reference
  description: 'This weakness can take several forms, such as: The memory was allocated,
    explicitly or implicitly, via one memory management method and deallocated using
    a different, non-compatible function (CWE-762). The function calls or memory management
    routines chosen are appropriate, however they are used incorrectly, such as in
    CWE-761.'
  id: CWE-763
CWE-764:
  name: Multiple Locks of a Critical Resource
  description: When a product is operating in a concurrent environment and repeatedly
    locks a critical resource, the consequences will vary based on the type of lock,
    the lock's implementation, and the resource being protected. In some situations
    such as with semaphores, the resources are pooled and extra locking calls will
    reduce the size of the total available pool, possibly leading to degraded performance
    or a denial of service. If this can be triggered by an attacker, it will be similar
    to an unrestricted lock (CWE-412). In the context of a binary lock, it is likely
    that any duplicate locking attempts will never succeed since the lock is already
    held and progress may not be possible.
  id: CWE-764
CWE-765:
  name: Multiple Unlocks of a Critical Resource
  description: When the product is operating in a concurrent environment and repeatedly
    unlocks a critical resource, the consequences will vary based on the type of lock,
    the lock's implementation, and the resource being protected. In some situations
    such as with semaphores, the resources are pooled and extra calls to unlock will
    increase the count for the number of available resources, likely resulting in
    a crash or unpredictable behavior when the system nears capacity.
  id: CWE-765
CWE-766:
  name: Critical Data Element Declared Public
  description: This issue makes it more difficult to maintain the product, which indirectly
    affects security by making it more difficult or time-consuming to find and/or
    fix vulnerabilities. It also might make it easier to introduce vulnerabilities.
  id: CWE-766
CWE-767:
  name: Access to Critical Private Variable via Public Method
  description: If an attacker modifies the variable to contain unexpected values,
    this could violate assumptions from other parts of the code. Additionally, if
    an attacker can read the private variable, it may expose sensitive information
    or make it easier to launch further attacks.
  id: CWE-767
CWE-768:
  name: Incorrect Short Circuit Evaluation
  description: Usage of short circuit evaluation, though well-defined in the C standard,
    may alter control flow in a way that introduces logic errors that are difficult
    to detect, possibly causing errors later during the product's execution. If an
    attacker can discover such an inconsistency, it may be exploitable to gain arbitrary
    control over a system. If the first condition of an or statement is assumed to
    be true under normal circumstances, or if the first condition of an and statement
    is assumed to be false, then any subsequent conditional may contain its own logic
    errors that are not detected during code review or testing. Finally, the usage
    of short circuit evaluation may decrease the maintainability of the code.
  id: CWE-768
CWE-769:
  name: 'DEPRECATED: Uncontrolled File Descriptor Consumption'
  description: This entry has been deprecated because it was a duplicate of CWE-774.
    All content has been transferred to CWE-774.
  id: CWE-769
CWE-770:
  name: Allocation of Resources Without Limits or Throttling
  description: Code frequently has to work with limited resources, so programmers
    must be careful to ensure that resources are not consumed too quickly, or too
    easily. Without use of quotas, resource limits, or other protection mechanisms,
    it can be easy for an attacker to consume many resources by rapidly making many
    requests, or causing larger resources to be used than is needed. When too many
    resources are allocated, or if a single resource is too large, then it can prevent
    the code from working correctly, possibly leading to a denial of service.
  id: CWE-770
CWE-771:
  name: Missing Reference to Active Allocated Resource
  description: This does not necessarily apply in languages or frameworks that automatically
    perform garbage collection, since the removal of all references may act as a signal
    that the resource is ready to be reclaimed.
  id: CWE-771
CWE-772:
  name: Missing Release of Resource after Effective Lifetime
  description: When a resource is not released after use, it can allow attackers to
    cause a denial of service by causing the allocation of resources without triggering
    their release. Frequently-affected resources include memory, CPU, disk space,
    power or battery, etc.
  id: CWE-772
CWE-773:
  name: Missing Reference to Active File Descriptor or Handle
  description: This can cause the product to consume all available file descriptors
    or handles, which can prevent other processes from performing critical file processing
    operations.
  id: CWE-773
CWE-774:
  name: Allocation of File Descriptors or Handles Without Limits or Throttling
  description: This can cause the product to consume all available file descriptors
    or handles, which can prevent other processes from performing critical file processing
    operations.
  id: CWE-774
CWE-775:
  name: Missing Release of File Descriptor or Handle after Effective Lifetime
  description: When a file descriptor or handle is not released after use (typically
    by explicitly closing it), attackers can cause a denial of service by consuming
    all available file descriptors/handles, or otherwise preventing other system processes
    from obtaining their own file descriptors/handles.
  id: CWE-775
CWE-776:
  name: Improper Restriction of Recursive Entity References in DTDs ('XML Entity Expansion')
  description: If the DTD contains a large number of nested or recursive entities,
    this can lead to explosive growth of data when parsed, causing a denial of service.
  id: CWE-776
CWE-777:
  name: Regular Expression without Anchors
  description: When performing tasks such as validating against a set of allowed inputs
    (allowlist), data is examined and possibly modified to ensure that it is well-formed
    and adheres to a list of safe values. If the regular expression is not anchored,
    malicious or malformed data may be included before or after any string matching
    the regular expression. The type of malicious data that is allowed will depend
    on the context of the application and which anchors are omitted from the regular
    expression.
  id: CWE-777
CWE-778:
  name: Insufficient Logging
  description: When security-critical events are not logged properly, such as a failed
    login attempt, this can make malicious behavior more difficult to detect and may
    hinder forensic analysis after an attack succeeds. As organizations adopt cloud
    storage resources, these technologies often require configuration changes to enable
    detailed logging information, since detailed logging can incur additional costs.
    This could lead to telemetry gaps in critical audit logs. For example, in Azure,
    the default value for logging is disabled.
  id: CWE-778
CWE-779:
  name: Logging of Excessive Data
  description: While logging is a good practice in general, and very high levels of
    logging are appropriate for debugging stages of development, too much logging
    in a production environment might hinder a system administrator's ability to detect
    anomalous conditions. This can provide cover for an attacker while attempting
    to penetrate a system, clutter the audit trail for forensic analysis, or make
    it more difficult to debug problems in a production environment.
  id: CWE-779
CWE-780:
  name: Use of RSA Algorithm without OAEP
  description: Padding schemes are often used with cryptographic algorithms to make
    the plaintext less predictable and complicate attack efforts. The OAEP scheme
    is often used with RSA to nullify the impact of predictable common text.
  id: CWE-780
CWE-781:
  name: Improper Address Validation in IOCTL with METHOD_NEITHER I/O Control Code
  description: When an IOCTL uses the METHOD_NEITHER option for I/O control, it is
    the responsibility of the IOCTL to validate the addresses that have been supplied
    to it. If validation is missing or incorrect, attackers can supply arbitrary memory
    addresses, leading to code execution or a denial of service.
  id: CWE-781
CWE-782:
  name: Exposed IOCTL with Insufficient Access Control
  description: When an IOCTL contains privileged functionality and is exposed unnecessarily,
    attackers may be able to access this functionality by invoking the IOCTL. Even
    if the functionality is benign, if the programmer has assumed that the IOCTL would
    only be accessed by a trusted process, there may be little or no validation of
    the incoming data, exposing weaknesses that would never be reachable if the attacker
    cannot call the IOCTL directly. The implementations of IOCTLs will differ between
    operating system types and versions, so the methods of attack and prevention may
    vary widely.
  id: CWE-782
CWE-783:
  name: Operator Precedence Logic Error
  description: While often just a bug, operator precedence logic errors can have serious
    consequences if they are used in security-critical code, such as making an authentication
    decision.
  id: CWE-783
CWE-784:
  name: Reliance on Cookies without Validation and Integrity Checking in a Security
    Decision
  description: Attackers can easily modify cookies, within the browser or by implementing
    the client-side code outside of the browser. Attackers can bypass protection mechanisms
    such as authorization and authentication by modifying the cookie to contain an
    expected value.
  id: CWE-784
CWE-785:
  name: Use of Path Manipulation Function without Maximum-sized Buffer
  description: Passing an inadequately-sized output buffer to a path manipulation
    function can result in a buffer overflow. Such functions include realpath(), readlink(),
    PathAppend(), and others.
  id: CWE-785
CWE-786:
  name: Access of Memory Location Before Start of Buffer
  description: This typically occurs when a pointer or its index is decremented to
    a position before the buffer, when pointer arithmetic results in a position before
    the beginning of the valid memory location, or when a negative index is used.
  id: CWE-786
CWE-787:
  name: Out-of-bounds Write
  description: The product writes data past the end, or before the beginning, of the
    intended buffer.
  id: CWE-787
CWE-788:
  name: Access of Memory Location After End of Buffer
  description: This typically occurs when a pointer or its index is incremented to
    a position after the buffer; or when pointer arithmetic results in a position
    after the buffer.
  id: CWE-788
CWE-789:
  name: Memory Allocation with Excessive Size Value
  description: The product allocates memory based on an untrusted, large size value,
    but it does not ensure that the size is within expected limits, allowing arbitrary
    amounts of memory to be allocated.
  id: CWE-789
CWE-790:
  name: Improper Filtering of Special Elements
  description: The product receives data from an upstream component, but does not
    filter or incorrectly filters special elements before sending it to a downstream
    component.
  id: CWE-790
CWE-791:
  name: Incomplete Filtering of Special Elements
  description: The product receives data from an upstream component, but does not
    completely filter special elements before sending it to a downstream component.
  id: CWE-791
CWE-792:
  name: Incomplete Filtering of One or More Instances of Special Elements
  description: 'Incomplete filtering of this nature involves either: only filtering
    a single instance of a special element when more exist, or not filtering all instances
    or all elements where multiple special elements exist.'
  id: CWE-792
CWE-793:
  name: Only Filtering One Instance of a Special Element
  description: Incomplete filtering of this nature may be location-dependent, as in
    only the first or last element is filtered.
  id: CWE-793
CWE-794:
  name: Incomplete Filtering of Multiple Instances of Special Elements
  description: 'Incomplete filtering of this nature may be applied to: sequential
    elements (special elements that appear next to each other) or non-sequential elements
    (special elements that appear multiple times in different locations).'
  id: CWE-794
CWE-795:
  name: Only Filtering Special Elements at a Specified Location
  description: 'A filter might only account for instances of special elements when
    they occur: relative to a marker (e.g. at the beginning/end of string; the second
    argument), or at an absolute position (e.g. byte number 10). This may leave special
    elements in the data that did not match the filter position, but still may be
    dangerous.'
  id: CWE-795
CWE-796:
  name: Only Filtering Special Elements Relative to a Marker
  description: The product receives data from an upstream component, but only accounts
    for special elements positioned relative to a marker (e.g. at the beginning/end
    of a string; the second argument), thereby missing remaining special elements
    that may exist before sending it to a downstream component.
  id: CWE-796
CWE-797:
  name: Only Filtering Special Elements at an Absolute Position
  description: The product receives data from an upstream component, but only accounts
    for special elements at an absolute position (e.g. byte number 10), thereby missing
    remaining special elements that may exist before sending it to a downstream component.
  id: CWE-797
CWE-798:
  name: Use of Hard-coded Credentials
  description: 'There are two main variations: Inbound: the product contains an authentication
    mechanism that checks the input credentials against a hard-coded set of credentials.
    In this variant, a default administration account is created, and a simple password
    is hard-coded into the product and associated with that account. This hard-coded
    password is the same for each installation of the product, and it usually cannot
    be changed or disabled by system administrators without manually modifying the
    program, or otherwise patching the product. It can also be difficult for the administrator
    to detect. Outbound: the product connects to another system or component, and
    it contains hard-coded credentials for connecting to that component. This variant
    applies to front-end systems that authenticate with a back-end service. The back-end
    service may require a fixed password that can be easily discovered. The programmer
    may simply hard-code those back-end credentials into the front-end product.'
  id: CWE-798
CWE-799:
  name: Improper Control of Interaction Frequency
  description: This can allow the actor to perform actions more frequently than expected.
    The actor could be a human or an automated process such as a virus or bot. This
    could be used to cause a denial of service, compromise program logic (such as
    limiting humans to a single vote), or other consequences. For example, an authentication
    routine might not limit the number of times an attacker can guess a password.
    Or, a web site might conduct a poll but only expect humans to vote a maximum of
    once a day.
  id: CWE-799
CWE-804:
  name: Guessable CAPTCHA
  description: 'An automated attacker could bypass the intended protection of the
    CAPTCHA challenge and perform actions at a higher frequency than humanly possible,
    such as launching spam attacks. There can be several different causes of a guessable
    CAPTCHA: An audio or visual image that does not have sufficient distortion from
    the unobfuscated source image. A question is generated with a format that can
    be automatically recognized, such as a math question. A question for which the
    number of possible answers is limited, such as birth years or favorite sports
    teams. A general-knowledge or trivia question for which the answer can be accessed
    using a data base, such as country capitals or popular entertainers. Other data
    associated with the CAPTCHA may provide hints about its contents, such as an image
    whose filename contains the word that is used in the CAPTCHA.'
  id: CWE-804
CWE-805:
  name: Buffer Access with Incorrect Length Value
  description: When the length value exceeds the size of the destination, a buffer
    overflow could occur.
  id: CWE-805
CWE-806:
  name: Buffer Access Using Size of Source Buffer
  description: When the size of the destination is smaller than the size of the source,
    a buffer overflow could occur.
  id: CWE-806
CWE-807:
  name: Reliance on Untrusted Inputs in a Security Decision
  description: Developers may assume that inputs such as cookies, environment variables,
    and hidden form fields cannot be modified. However, an attacker could change these
    inputs using customized clients or other attacks. This change might not be detected.
    When security decisions such as authentication and authorization are made based
    on the values of these inputs, attackers can bypass the security of the software.
    Without sufficient encryption, integrity checking, or other mechanism, any input
    that originates from an outsider cannot be trusted.
  id: CWE-807
CWE-820:
  name: Missing Synchronization
  description: If access to a shared resource is not synchronized, then the resource
    may not be in a state that is expected by the product. This might lead to unexpected
    or insecure behaviors, especially if an attacker can influence the shared resource.
  id: CWE-820
CWE-821:
  name: Incorrect Synchronization
  description: If access to a shared resource is not correctly synchronized, then
    the resource may not be in a state that is expected by the product. This might
    lead to unexpected or insecure behaviors, especially if an attacker can influence
    the shared resource.
  id: CWE-821
CWE-822:
  name: Untrusted Pointer Dereference
  description: 'An attacker can supply a pointer for memory locations that the product
    is not expecting. If the pointer is dereferenced for a write operation, the attack
    might allow modification of critical state variables, cause a crash, or execute
    code. If the dereferencing operation is for a read, then the attack might allow
    reading of sensitive data, cause a crash, or set a variable to an unexpected value
    (since the value will be read from an unexpected memory location). There are several
    variants of this weakness, including but not necessarily limited to: The untrusted
    value is directly invoked as a function call. In OS kernels or drivers where there
    is a boundary between userland and privileged memory spaces, an untrusted pointer
    might enter through an API or system call (see CWE-781 for one such example).
    Inadvertently accepting the value from an untrusted control sphere when it did
    not have to be accepted as input at all. This might occur when the code was originally
    developed to be run by a single user in a non-networked environment, and the code
    is then ported to or otherwise exposed to a networked environment.'
  id: CWE-822
CWE-823:
  name: Use of Out-of-range Pointer Offset
  description: While a pointer can contain a reference to any arbitrary memory location,
    a program typically only intends to use the pointer to access limited portions
    of memory, such as contiguous memory used to access an individual array. Programs
    may use offsets in order to access fields or sub-elements stored within structured
    data. The offset might be out-of-range if it comes from an untrusted source, is
    the result of an incorrect calculation, or occurs because of another error. If
    an attacker can control or influence the offset so that it points outside of the
    intended boundaries of the structure, then the attacker may be able to read or
    write to memory locations that are used elsewhere in the product. As a result,
    the attack might change the state of the product as accessed through program variables,
    cause a crash or instable behavior, and possibly lead to code execution.
  id: CWE-823
CWE-824:
  name: Access of Uninitialized Pointer
  description: If the pointer contains an uninitialized value, then the value might
    not point to a valid memory location. This could cause the product to read from
    or write to unexpected memory locations, leading to a denial of service. If the
    uninitialized pointer is used as a function call, then arbitrary functions could
    be invoked. If an attacker can influence the portion of uninitialized memory that
    is contained in the pointer, this weakness could be leveraged to execute code
    or perform other attacks. Depending on memory layout, associated memory management
    behaviors, and product operation, the attacker might be able to influence the
    contents of the uninitialized pointer, thus gaining more fine-grained control
    of the memory location to be accessed.
  id: CWE-824
CWE-825:
  name: Expired Pointer Dereference
  description: When a product releases memory, but it maintains a pointer to that
    memory, then the memory might be re-allocated at a later time. If the original
    pointer is accessed to read or write data, then this could cause the product to
    read or modify data that is in use by a different function or process. Depending
    on how the newly-allocated memory is used, this could lead to a denial of service,
    information exposure, or code execution.
  id: CWE-825
CWE-826:
  name: Premature Release of Resource During Expected Lifetime
  description: This weakness focuses on errors in which the product should not release
    a resource, but performs the release anyway. This is different than a weakness
    in which the product releases a resource at the appropriate time, but it maintains
    a reference to the resource, which it later accesses. For this weakness, the resource
    should still be valid upon the subsequent access. When a product releases a resource
    that is still being used, it is possible that operations will still be taken on
    this resource, which may have been repurposed in the meantime, leading to issues
    similar to CWE-825. Consequences may include denial of service, information exposure,
    or code execution.
  id: CWE-826
CWE-827:
  name: Improper Control of Document Type Definition
  description: As DTDs are processed, they might try to read or include files on the
    machine performing the parsing. If an attacker is able to control the DTD, then
    the attacker might be able to specify sensitive resources or requests or provide
    malicious content. For example, the SOAP specification prohibits SOAP messages
    from containing DTDs.
  id: CWE-827
CWE-828:
  name: Signal Handler with Functionality that is not Asynchronous-Safe
  description: 'This can lead to an unexpected system state with a variety of potential
    consequences depending on context, including denial of service and code execution.
    Signal handlers are typically intended to interrupt normal functionality of a
    program, or even other signals, in order to notify the process of an event. When
    a signal handler uses global or static variables, or invokes functions that ultimately
    depend on such state or its associated metadata, then it could corrupt system
    state that is being used by normal functionality. This could subject the program
    to race conditions or other weaknesses that allow an attacker to cause the program
    state to be corrupted. While denial of service is frequently the consequence,
    in some cases this weakness could be leveraged for code execution. There are several
    different scenarios that introduce this issue: Invocation of non-reentrant functions
    from within the handler. One example is malloc(), which modifies internal global
    variables as it manages memory. Very few functions are actually reentrant. Code
    sequences (not necessarily function calls) contain non-atomic use of global variables,
    or associated metadata or structures, that can be accessed by other functionality
    of the program, including other signal handlers. Frequently, the same function
    is registered to handle multiple signals. The signal handler function is intended
    to run at most one time, but instead it can be invoked multiple times. This could
    happen by repeated delivery of the same signal, or by delivery of different signals
    that have the same handler function (CWE-831). Note that in some environments
    or contexts, it might be possible for the signal handler to be interrupted itself.
    If both a signal handler and the normal behavior of the product have to operate
    on the same set of state variables, and a signal is received in the middle of
    the normal execution''s modifications of those variables, the variables may be
    in an incorrect or corrupt state during signal handler execution, and possibly
    still incorrect or corrupt upon return.'
  id: CWE-828
CWE-829:
  name: Inclusion of Functionality from Untrusted Control Sphere
  description: When including third-party functionality, such as a web widget, library,
    or other source of functionality, the product must effectively trust that functionality.
    Without sufficient protection mechanisms, the functionality could be malicious
    in nature (either by coming from an untrusted source, being spoofed, or being
    modified in transit from a trusted source). The functionality might also contain
    its own weaknesses, or grant access to additional functionality and state information
    that should be kept private to the base system, such as system state information,
    sensitive application data, or the DOM of a web application. This might lead to
    many different consequences depending on the included functionality, but some
    examples include injection of malware, information exposure by granting excessive
    privileges or permissions to the untrusted functionality, DOM-based XSS vulnerabilities,
    stealing user's cookies, or open redirect to malware (CWE-601).
  id: CWE-829
CWE-830:
  name: Inclusion of Web Functionality from an Untrusted Source
  description: Including third party functionality in a web-based environment is risky,
    especially if the source of the functionality is untrusted. Even if the third
    party is a trusted source, the product may still be exposed to attacks and malicious
    behavior if that trusted source is compromised, or if the code is modified in
    transmission from the third party to the product. This weakness is common in mashup
    development on the web, which may include source functionality from other domains.
    For example, Javascript-based web widgets may be inserted by using '<SCRIPT SRC=http://other.domain.here>'
    tags, which causes the code to run in the domain of the product, not the remote
    site from which the widget was loaded. As a result, the included code has access
    to the local DOM, including cookies and other data that the developer might not
    want the remote site to be able to access. Such dependencies may be desirable,
    or even required, but sometimes programmers are not aware that a dependency exists.
  id: CWE-830
CWE-831:
  name: Signal Handler Function Associated with Multiple Signals
  description: While sometimes intentional and safe, when the same function is used
    to handle multiple signals, a race condition could occur if the function uses
    any state outside of its local declaration, such as global variables or non-reentrant
    functions, or has any side effects. An attacker could send one signal that invokes
    the handler function; in many OSes, this will typically prevent the same signal
    from invoking the handler again, at least until the handler function has completed
    execution. However, the attacker could then send a different signal that is associated
    with the same handler function. This could interrupt the original handler function
    while it is still executing. If there is shared state, then the state could be
    corrupted. This can lead to a variety of potential consequences depending on context,
    including denial of service and code execution. Another rarely-explored possibility
    arises when the signal handler is only designed to be executed once (if at all).
    By sending multiple signals, an attacker could invoke the function more than once.
    This may generate extra, unintended side effects. A race condition might not even
    be necessary; the attacker could send one signal, wait until it is handled, then
    send the other signal.
  id: CWE-831
CWE-832:
  name: Unlock of a Resource that is not Locked
  description: Depending on the locking functionality, an unlock of a non-locked resource
    might cause memory corruption or other modification to the resource (or its associated
    metadata that is used for tracking locks).
  id: CWE-832
CWE-833:
  name: Deadlock
  description: The product contains multiple threads or executable segments that are
    waiting for each other to release a necessary lock, resulting in deadlock.
  id: CWE-833
CWE-834:
  name: Excessive Iteration
  description: If the iteration can be influenced by an attacker, this weakness could
    allow attackers to consume excessive resources such as CPU or memory. In many
    cases, a loop does not need to be infinite in order to cause enough resource consumption
    to adversely affect the product or its host system; it depends on the amount of
    resources consumed per iteration.
  id: CWE-834
CWE-835:
  name: Loop with Unreachable Exit Condition ('Infinite Loop')
  description: The product contains an iteration or loop with an exit condition that
    cannot be reached, i.e., an infinite loop.
  id: CWE-835
CWE-836:
  name: Use of Password Hash Instead of Password for Authentication
  description: Some authentication mechanisms rely on the client to generate the hash
    for a password, possibly to reduce load on the server or avoid sending the password
    across the network. However, when the client is used to generate the hash, an
    attacker can bypass the authentication by obtaining a copy of the hash, e.g. by
    using SQL injection to compromise a database of authentication credentials, or
    by exploiting an information exposure. The attacker could then use a modified
    client to replay the stolen hash without having knowledge of the original password.
    As a result, the server-side comparison against a client-side hash does not provide
    any more security than the use of passwords without hashing.
  id: CWE-836
CWE-837:
  name: Improper Enforcement of a Single, Unique Action
  description: In various applications, a user is only expected to perform a certain
    action once, such as voting, requesting a refund, or making a purchase. When this
    restriction is not enforced, sometimes this can have security implications. For
    example, in a voting application, an attacker could attempt to stuff the ballot
    box by voting multiple times. If these votes are counted separately, then the
    attacker could directly affect who wins the vote. This could have significant
    business impact depending on the purpose of the product.
  id: CWE-837
CWE-838:
  name: Inappropriate Encoding for Output Context
  description: This weakness can cause the downstream component to use a decoding
    method that produces different data than what the product intended to send. When
    the wrong encoding is used - even if closely related - the downstream component
    could decode the data incorrectly. This can have security consequences when the
    provided boundaries between control and data are inadvertently broken, because
    the resulting data could introduce control characters or special elements that
    were not sent by the product. The resulting data could then be used to bypass
    protection mechanisms such as input validation, and enable injection attacks.
    While using output encoding is essential for ensuring that communications between
    components are accurate, the use of the wrong encoding - even if closely related
    - could cause the downstream component to misinterpret the output. For example,
    HTML entity encoding is used for elements in the HTML body of a web page. However,
    a programmer might use entity encoding when generating output for that is used
    within an attribute of an HTML tag, which could contain functional Javascript
    that is not affected by the HTML encoding. While web applications have received
    the most attention for this problem, this weakness could potentially apply to
    any type of product that uses a communications stream that could support multiple
    encodings.
  id: CWE-838
CWE-839:
  name: Numeric Range Comparison Without Minimum Check
  description: Some products use signed integers or floats even when their values
    are only expected to be positive or 0. An input validation check might assume
    that the value is positive, and only check for the maximum value. If the value
    is negative, but the code assumes that the value is positive, this can produce
    an error. The error may have security consequences if the negative value is used
    for memory allocation, array access, buffer access, etc. Ultimately, the error
    could lead to a buffer overflow or other type of memory corruption. The use of
    a negative number in a positive-only context could have security implications
    for other types of resources. For example, a shopping cart might check that the
    user is not requesting more than 10 items, but a request for -3 items could cause
    the application to calculate a negative price and credit the attacker's account.
  id: CWE-839
CWE-841:
  name: Improper Enforcement of Behavioral Workflow
  description: 'By performing actions in an unexpected order, or by omitting steps,
    an attacker could manipulate the business logic of the product or cause it to
    enter an invalid state. In some cases, this can also expose resultant weaknesses.
    For example, a file-sharing protocol might require that an actor perform separate
    steps to provide a username, then a password, before being able to transfer files.
    If the file-sharing server accepts a password command followed by a transfer command,
    without any username being provided, the product might still perform the transfer.
    Note that this is different than CWE-696, which focuses on when the product performs
    actions in the wrong sequence; this entry is closely related, but it is focused
    on ensuring that the actor performs actions in the correct sequence. Workflow-related
    behaviors include: Steps are performed in the expected order. Required steps are
    not omitted. Steps are not interrupted. Steps are performed in a timely fashion.'
  id: CWE-841
CWE-842:
  name: Placement of User into Incorrect Group
  description: If the incorrect group has more access or privileges than the intended
    group, the user might be able to bypass intended security policy to access unexpected
    resources or perform unexpected actions. The access-control system might not be
    able to detect malicious usage of this group membership.
  id: CWE-842
CWE-843:
  name: Access of Resource Using Incompatible Type ('Type Confusion')
  description: When the product accesses the resource using an incompatible type,
    this could trigger logical errors because the resource does not have expected
    properties. In languages without memory safety, such as C and C++, type confusion
    can lead to out-of-bounds memory access. While this weakness is frequently associated
    with unions when parsing data with many different embedded object types in C,
    it can be present in any application that can interpret the same variable or memory
    location in multiple ways. This weakness is not unique to C and C++. For example,
    errors in PHP applications can be triggered by providing array parameters when
    scalars are expected, or vice versa. Languages such as Perl, which perform automatic
    conversion of a variable of one type when it is accessed as if it were another
    type, can also contain these issues.
  id: CWE-843
CWE-862:
  name: Missing Authorization
  description: The product does not perform an authorization check when an actor attempts
    to access a resource or perform an action.
  id: CWE-862
CWE-863:
  name: Incorrect Authorization
  description: The product performs an authorization check when an actor attempts
    to access a resource or perform an action, but it does not correctly perform the
    check.
  id: CWE-863
CWE-908:
  name: Use of Uninitialized Resource
  description: When a resource has not been properly initialized, the product may
    behave unexpectedly. This may lead to a crash or invalid memory access, but the
    consequences vary depending on the type of resource and how it is used within
    the product.
  id: CWE-908
CWE-909:
  name: Missing Initialization of Resource
  description: Many resources require initialization before they can be properly used.
    If a resource is not initialized, it could contain unpredictable or expired data,
    or it could be initialized to defaults that are invalid. This can have security
    implications when the resource is expected to have certain properties or values.
  id: CWE-909
CWE-910:
  name: Use of Expired File Descriptor
  description: After a file descriptor for a particular file or device has been released,
    it can be reused. The code might not write to the original file, since the reused
    file descriptor might reference a different file or device.
  id: CWE-910
CWE-911:
  name: Improper Update of Reference Count
  description: Reference counts can be used when tracking how many objects contain
    a reference to a particular resource, such as in memory management or garbage
    collection. When the reference count reaches zero, the resource can be de-allocated
    or reused because there are no more objects that use it. If the reference count
    accidentally reaches zero, then the resource might be released too soon, even
    though it is still in use. If all objects no longer use the resource, but the
    reference count is not zero, then the resource might not ever be released.
  id: CWE-911
CWE-912:
  name: Hidden Functionality
  description: Hidden functionality can take many forms, such as intentionally malicious
    code, Easter Eggs that contain extraneous functionality such as games, developer-friendly
    shortcuts that reduce maintenance or support costs such as hard-coded accounts,
    etc. From a security perspective, even when the functionality is not intentionally
    malicious or damaging, it can increase the product's attack surface and expose
    additional weaknesses beyond what is already exposed by the intended functionality.
    Even if it is not easily accessible, the hidden functionality could be useful
    for attacks that modify the control flow of the application.
  id: CWE-912
CWE-913:
  name: Improper Control of Dynamically-Managed Code Resources
  description: Many languages offer powerful features that allow the programmer to
    dynamically create or modify existing code, or resources used by code such as
    variables and objects. While these features can offer significant flexibility
    and reduce development time, they can be extremely dangerous if attackers can
    directly influence these code resources in unexpected ways.
  id: CWE-913
CWE-914:
  name: Improper Control of Dynamically-Identified Variables
  description: Many languages offer powerful features that allow the programmer to
    access arbitrary variables that are specified by an input string. While these
    features can offer significant flexibility and reduce development time, they can
    be extremely dangerous if attackers can modify unintended variables that have
    security implications.
  id: CWE-914
CWE-915:
  name: Improperly Controlled Modification of Dynamically-Determined Object Attributes
  description: If the object contains attributes that were only intended for internal
    use, then their unexpected modification could lead to a vulnerability. This weakness
    is sometimes known by the language-specific mechanisms that make it possible,
    such as mass assignment, autobinding, or object injection.
  id: CWE-915
CWE-916:
  name: Use of Password Hash With Insufficient Computational Effort
  description: 'Many password storage mechanisms compute a hash and store the hash,
    instead of storing the original password in plaintext. In this design, authentication
    involves accepting an incoming password, computing its hash, and comparing it
    to the stored hash. Many hash algorithms are designed to execute quickly with
    minimal overhead, even cryptographic hashes. However, this efficiency is a problem
    for password storage, because it can reduce an attacker''s workload for brute-force
    password cracking. If an attacker can obtain the hashes through some other method
    (such as SQL injection on a database that stores hashes), then the attacker can
    store the hashes offline and use various techniques to crack the passwords by
    computing hashes efficiently. Without a built-in workload, modern attacks can
    compute large numbers of hashes, or even exhaust the entire space of all possible
    passwords, within a very short amount of time, using massively-parallel computing
    (such as cloud computing) and GPU, ASIC, or FPGA hardware. In such a scenario,
    an efficient hash algorithm helps the attacker. There are several properties of
    a hash scheme that are relevant to its strength against an offline, massively-parallel
    attack: The amount of CPU time required to compute the hash (stretching) The amount
    of memory required to compute the hash (memory-hard operations) Including a random
    value, along with the password, as input to the hash computation (salting) Given
    a hash, there is no known way of determining an input (e.g., a password) that
    produces this hash value, other than by guessing possible inputs (one-way hashing)
    Relative to the number of all possible hashes that can be generated by the scheme,
    there is a low likelihood of producing the same hash for multiple different inputs
    (collision resistance) Note that the security requirements for the product may
    vary depending on the environment and the value of the passwords. Different schemes
    might not provide all of these properties, yet may still provide sufficient security
    for the environment. Conversely, a solution might be very strong in preserving
    one property, which still being very weak for an attack against another property,
    or it might not be able to significantly reduce the efficiency of a massively-parallel
    attack.'
  id: CWE-916
CWE-917:
  name: Improper Neutralization of Special Elements used in an Expression Language
    Statement ('Expression Language Injection')
  description: Frameworks such as Java Server Page (JSP) allow a developer to insert
    executable expressions within otherwise-static content. When the developer is
    not aware of the executable nature of these expressions and/or does not disable
    them, then if an attacker can inject expressions, this could lead to code execution
    or other unexpected behaviors.
  id: CWE-917
CWE-918:
  name: Server-Side Request Forgery (SSRF)
  description: The web server receives a URL or similar request from an upstream component
    and retrieves the contents of this URL, but it does not sufficiently ensure that
    the request is being sent to the expected destination.
  id: CWE-918
CWE-920:
  name: Improper Restriction of Power Consumption
  description: 'In environments such as embedded or mobile devices, power can be a
    limited resource such as a battery, which cannot be automatically replenished
    by the product itself, and the device might not always be directly attached to
    a reliable power source. If the product uses too much power too quickly, then
    this could cause the device (and subsequently, the product) to stop functioning
    until power is restored, or increase the financial burden on the device owner
    because of increased power costs. Normal operation of an application will consume
    power. However, in some cases, an attacker could cause the application to consume
    more power than intended, using components such as: Display CPU Disk I/O GPS Sound
    Microphone USB interface'
  id: CWE-920
CWE-921:
  name: Storage of Sensitive Data in a Mechanism without Access Control
  description: While many modern file systems or devices utilize some form of access
    control in order to restrict access to data, not all storage mechanisms have this
    capability. For example, memory cards, floppy disks, CDs, and USB devices are
    typically made accessible to any user within the system. This can become a problem
    when sensitive data is stored in these mechanisms in a multi-user environment,
    because anybody on the system can read or write this data. On Android devices,
    external storage is typically globally readable and writable by other applications
    on the device. External storage may also be easily accessible through the mobile
    device's USB connection or physically accessible through the device's memory card
    port.
  id: CWE-921
CWE-922:
  name: Insecure Storage of Sensitive Information
  description: If read access is not properly restricted, then attackers can steal
    the sensitive information. If write access is not properly restricted, then attackers
    can modify and possibly delete the data, causing incorrect results and possibly
    a denial of service.
  id: CWE-922
CWE-923:
  name: Improper Restriction of Communication Channel to Intended Endpoints
  description: Attackers might be able to spoof the intended endpoint from a different
    system or process, thus gaining the same level of access as the intended endpoint.
    While this issue frequently involves authentication between network-based clients
    and servers, other types of communication channels and endpoints can have this
    weakness.
  id: CWE-923
CWE-924:
  name: Improper Enforcement of Message Integrity During Transmission in a Communication
    Channel
  description: Attackers might be able to modify the message and spoof the endpoint
    by interfering with the data as it crosses the network or by redirecting the connection
    to a system under their control.
  id: CWE-924
CWE-925:
  name: Improper Verification of Intent by Broadcast Receiver
  description: Certain types of Intents, identified by action string, can only be
    broadcast by the operating system itself, not by third-party applications. However,
    when an application registers to receive these implicit system intents, it is
    also registered to receive any explicit intents. While a malicious application
    cannot send an implicit system intent, it can send an explicit intent to the target
    application, which may assume that any received intent is a valid implicit system
    intent and not an explicit intent from another application. This may lead to unintended
    behavior.
  id: CWE-925
CWE-926:
  name: Improper Export of Android Application Components
  description: 'The attacks and consequences of improperly exporting a component may
    depend on the exported component: If access to an exported Activity is not restricted,
    any application will be able to launch the activity. This may allow a malicious
    application to gain access to sensitive information, modify the internal state
    of the application, or trick a user into interacting with the victim application
    while believing they are still interacting with the malicious application. If
    access to an exported Service is not restricted, any application may start and
    bind to the Service. Depending on the exposed functionality, this may allow a
    malicious application to perform unauthorized actions, gain access to sensitive
    information, or corrupt the internal state of the application. If access to a
    Content Provider is not restricted to only the expected applications, then malicious
    applications might be able to access the sensitive data. Note that in Android
    before 4.2, the Content Provider is automatically exported unless it has been
    explicitly declared as NOT exported.'
  id: CWE-926
CWE-927:
  name: Use of Implicit Intent for Sensitive Communication
  description: Since an implicit intent does not specify a particular application
    to receive the data, any application can process the intent by using an Intent
    Filter for that intent. This can allow untrusted applications to obtain sensitive
    data. There are two variations on the standard broadcast intent, ordered and sticky.
    Ordered broadcast intents are delivered to a series of registered receivers in
    order of priority as declared by the Receivers. A malicious receiver can give
    itself a high priority and cause a denial of service by stopping the broadcast
    from propagating further down the chain. There is also the possibility of malicious
    data modification, as a receiver may also alter the data within the Intent before
    passing it on to the next receiver. The downstream components have no way of asserting
    that the data has not been altered earlier in the chain. Sticky broadcast intents
    remain accessible after the initial broadcast. An old sticky intent will be broadcast
    again to any new receivers that register for it in the future, greatly increasing
    the chances of information exposure over time. Also, sticky broadcasts cannot
    be protected by permissions that may apply to other kinds of intents. In addition,
    any broadcast intent may include a URI that references data that the receiving
    component does not normally have the privileges to access. The sender of the intent
    can include special privileges that grant the receiver read or write access to
    the specific URI included in the intent. A malicious receiver that intercepts
    this intent will also gain those privileges and be able to read or write the resource
    at the specified URI.
  id: CWE-927
CWE-939:
  name: Improper Authorization in Handler for Custom URL Scheme
  description: Mobile platforms and other architectures allow the use of custom URL
    schemes to facilitate communication between applications. In the case of iOS,
    this is the only method to do inter-application communication. The implementation
    is at the developer's discretion which may open security flaws in the application.
    An example could be potentially dangerous functionality such as modifying files
    through a custom URL scheme.
  id: CWE-939
CWE-940:
  name: Improper Verification of Source of a Communication Channel
  description: When an attacker can successfully establish a communication channel
    from an untrusted origin, the attacker may be able to gain privileges and access
    unexpected functionality.
  id: CWE-940
CWE-941:
  name: Incorrectly Specified Destination in a Communication Channel
  description: 'Attackers at the destination may be able to spoof trusted servers
    to steal data or cause a denial of service. There are at least two distinct weaknesses
    that can cause the product to communicate with an unintended destination: If the
    product allows an attacker to control which destination is specified, then the
    attacker can cause it to connect to an untrusted or malicious destination. For
    example, because UDP is a connectionless protocol, UDP packets can be spoofed
    by specifying a false source address in the packet; when the server receives the
    packet and sends a reply, it will specify a destination by using the source of
    the incoming packet - i.e., the false source. The server can then be tricked into
    sending traffic to the wrong host, which is effective for hiding the real source
    of an attack and for conducting a distributed denial of service (DDoS). As another
    example, server-side request forgery (SSRF) and XML External Entity (XXE) can
    be used to trick a server into making outgoing requests to hosts that cannot be
    directly accessed by the attacker due to firewall restrictions. If the product
    incorrectly specifies the destination, then an attacker who can control this destination
    might be able to spoof trusted servers. While the most common occurrence is likely
    due to misconfiguration by an administrator, this can be resultant from other
    weaknesses. For example, the product might incorrectly parse an e-mail or IP address
    and send sensitive data to an unintended destination. As another example, an Android
    application may use a sticky broadcast to communicate with a receiver for a particular
    application, but since sticky broadcasts can be processed by *any* receiver, this
    can allow a malicious application to access restricted data that was only intended
    for a different application.'
  id: CWE-941
CWE-942:
  name: Permissive Cross-domain Policy with Untrusted Domains
  description: A cross-domain policy file (crossdomain.xml in Flash and clientaccesspolicy.xml
    in Silverlight) defines a list of domains from which a server is allowed to make
    cross-domain requests. When making a cross-domain request, the Flash or Silverlight
    client will first look for the policy file on the target server. If it is found,
    and the domain hosting the application is explicitly allowed to make requests,
    the request is made. Therefore, if a cross-domain policy file includes domains
    that should not be trusted, such as when using wildcards, then the application
    could be attacked by these untrusted domains. An overly permissive policy file
    allows many of the same attacks seen in Cross-Site Scripting (CWE-79). Once the
    user has executed a malicious Flash or Silverlight application, they are vulnerable
    to a variety of attacks. The attacker could transfer private information, such
    as cookies that may include session information, from the victim's machine to
    the attacker. The attacker could send malicious requests to a web site on behalf
    of the victim, which could be especially dangerous to the site if the victim has
    administrator privileges to manage that site. In many cases, the attack can be
    launched without the victim even being aware of it.
  id: CWE-942
CWE-943:
  name: Improper Neutralization of Special Elements in Data Query Logic
  description: 'Depending on the capabilities of the query language, an attacker could
    inject additional logic into the query to: Modify the intended selection criteria,
    thus changing which data entities (e.g., records) are returned, modified, or otherwise
    manipulated Append additional commands to the query Return more entities than
    intended Return fewer entities than intended Cause entities to be sorted in an
    unexpected way The ability to execute additional commands or change which entities
    are returned has obvious risks. But when the product logic depends on the order
    or number of entities, this can also lead to vulnerabilities. For example, if
    the query expects to return only one entity that specifies an administrative user,
    but an attacker can change which entities are returned, this could cause the logic
    to return information for a regular user and incorrectly assume that the user
    has administrative privileges. While this weakness is most commonly associated
    with SQL injection, there are many other query languages that are also subject
    to injection attacks, including HTSQL, LDAP, DQL, XQuery, Xpath, and NoSQL languages.'
  id: CWE-943
CWE-1004:
  name: Sensitive Cookie Without 'HttpOnly' Flag
  description: The HttpOnly flag directs compatible browsers to prevent client-side
    script from accessing cookies. Including the HttpOnly flag in the Set-Cookie HTTP
    response header helps mitigate the risk associated with Cross-Site Scripting (XSS)
    where an attacker's script code might attempt to read the contents of a cookie
    and exfiltrate information obtained. When set, browsers that support the flag
    will not reveal the contents of the cookie to a third party via client-side script
    executed via XSS.
  id: CWE-1004
CWE-1007:
  name: Insufficient Visual Distinction of Homoglyphs Presented to User
  description: Some glyphs, pictures, or icons can be semantically distinct to a program,
    while appearing very similar or identical to a human user. These are referred
    to as homoglyphs. For example, the lowercase l (ell) and uppercase I (eye) have
    different character codes, but these characters can be displayed in exactly the
    same way to a user, depending on the font. This can also occur between different
    character sets. For example, the Latin capital letter A and the Greek capital
    letter  (Alpha) are treated as distinct by programs, but may be displayed in
    exactly the same way to a user. Accent marks may also cause letters to appear
    very similar, such as the Latin capital letter grave mark  and its equivalent
     with the acute accent. Adversaries can exploit this visual similarity for attacks
    such as phishing, e.g. by providing a link to an attacker-controlled hostname
    that looks like a hostname that the victim trusts. In a different use of homoglyphs,
    an adversary may create a back door username that is visually similar to the username
    of a regular user, which then makes it more difficult for a system administrator
    to detect the malicious username while reviewing logs.
  id: CWE-1007
CWE-1021:
  name: Improper Restriction of Rendered UI Layers or Frames
  description: A web application is expected to place restrictions on whether it is
    allowed to be rendered within frames, iframes, objects, embed or applet elements.
    Without the restrictions, users can be tricked into interacting with the application
    when they were not intending to.
  id: CWE-1021
CWE-1022:
  name: Use of Web Link to Untrusted Target with window.opener Access
  description: When a user clicks a link to an external site (target), the target=_blank
    attribute causes the target site's contents to be opened in a new window or tab,
    which runs in the same process as the original page. The window.opener object
    records information about the original page that offered the link. If an attacker
    can run script on the target page, then they could read or modify certain properties
    of the window.opener object, including the location property - even if the original
    and target site are not the same origin. An attacker can modify the location property
    to automatically redirect the user to a malicious site, e.g. as part of a phishing
    attack. Since this redirect happens in the original window/tab - which is not
    necessarily visible, since the browser is focusing the display on the new target
    page - the user might not notice any suspicious redirection.
  id: CWE-1022
CWE-1023:
  name: Incomplete Comparison with Missing Factors
  description: An incomplete comparison can lead to resultant weaknesses, e.g., by
    operating on the wrong object or making a security decision without considering
    a required factor.
  id: CWE-1023
CWE-1024:
  name: Comparison of Incompatible Types
  description: In languages that are strictly typed but support casting/conversion,
    such as C or C++, the programmer might assume that casting one entity to the same
    type as another entity will ensure that the comparison will be performed correctly,
    but this cannot be guaranteed. In languages that are not strictly typed, such
    as PHP or JavaScript, there may be implicit casting/conversion to a type that
    the programmer is unaware of, causing unexpected results; for example, the string
    123 might be converted to a number type. See examples.
  id: CWE-1024
CWE-1025:
  name: Comparison Using Wrong Factors
  description: This can lead to incorrect results and resultant weaknesses. For example,
    the code might inadvertently compare references to objects, instead of the relevant
    contents of those objects, causing two equal objects to be considered unequal.
  id: CWE-1025
CWE-1037:
  name: Processor Optimization Removal or Modification of Security-critical Code
  description: The developer builds a security-critical protection mechanism into
    the software, but the processor optimizes the execution of the program such that
    the mechanism is removed or modified.
  id: CWE-1037
CWE-1038:
  name: Insecure Automated Optimizations
  description: The product uses a mechanism that automatically optimizes code, e.g.
    to improve a characteristic such as performance, but the optimizations can have
    an unintended side effect that might violate an intended security assumption.
  id: CWE-1038
CWE-1039:
  name: Inadequate Detection or Handling of Adversarial Input Perturbations in Automated
    Recognition Mechanism
  description: 'When techniques such as machine learning are used to automatically
    classify input streams, and those classifications are used for security-critical
    decisions, then any mistake in classification can introduce a vulnerability that
    allows attackers to cause the product to make the wrong security decision or disrupt
    service of the automated mechanism. If the mechanism is not developed or trained
    with enough input data or has not adequately undergone test and evaluation, then
    attackers may be able to craft malicious inputs that intentionally trigger the
    incorrect classification. Targeted technologies include, but are not necessarily
    limited to: automated speech recognition automated image recognition automated
    cyber defense Chatbot, LLMs, generative AI For example, an attacker might modify
    road signs or road surface markings to trick autonomous vehicles into misreading
    the sign/marking and performing a dangerous action. Another example includes an
    attacker that crafts highly specific and complex prompts to jailbreak a chatbot
    to bypass safety or privacy mechanisms, better known as prompt injection attacks.'
  id: CWE-1039
CWE-1041:
  name: Use of Redundant Code
  description: This issue makes it more difficult to maintain the product, which indirectly
    affects security by making it more difficult or time-consuming to find and/or
    fix vulnerabilities. For example, if there are two copies of the same code, the
    programmer might fix a weakness in one copy while forgetting to fix the same weakness
    in another copy.
  id: CWE-1041
CWE-1042:
  name: Static Member Data Element outside of a Singleton Class Element
  description: This issue can make the product perform more slowly. If the relevant
    code is reachable by an attacker, then this performance problem might introduce
    a vulnerability.
  id: CWE-1042
CWE-1043:
  name: Data Element Aggregating an Excessively Large Number of Non-Primitive Elements
  description: This issue can make the product perform more slowly. If the relevant
    code is reachable by an attacker, then this performance problem might introduce
    a vulnerability. While the interpretation of excessively large may vary for each
    product or developer, CISQ recommends a default of 5 sub-elements.
  id: CWE-1043
CWE-1044:
  name: Architecture with Number of Horizontal Layers Outside of Expected Range
  description: This issue makes it more difficult to maintain the product, which indirectly
    affects security by making it more difficult or time-consuming to find and/or
    fix vulnerabilities. It also might make it easier to introduce vulnerabilities.
    While the interpretation of expected range may vary for each product or developer,
    CISQ recommends a default minimum of 4 layers and maximum of 8 layers.
  id: CWE-1044
CWE-1045:
  name: Parent Class with a Virtual Destructor and a Child Class without a Virtual
    Destructor
  description: This issue can prevent the product from running reliably, since the
    child might not perform essential destruction operations. If the relevant code
    is reachable by an attacker, then this reliability problem might introduce a vulnerability,
    such as a memory leak (CWE-401).
  id: CWE-1045
CWE-1046:
  name: Creation of Immutable Text Using String Concatenation
  description: When building a string via a looping feature (e.g., a FOR or WHILE
    loop), the use of += to append to the existing string will result in the creation
    of a new object with each iteration. This programming pattern can be inefficient
    in comparison with use of text buffer data elements. This issue can make the product
    perform more slowly. If the relevant code is reachable by an attacker, then this
    could be influenced to create performance problem.
  id: CWE-1046
CWE-1047:
  name: Modules with Circular Dependencies
  description: As an example, with Java, this weakness might indicate cycles between
    packages. This issue makes it more difficult to maintain the product due to insufficient
    modularity, which indirectly affects security by making it more difficult or time-consuming
    to find and/or fix vulnerabilities. It also might make it easier to introduce
    vulnerabilities. This issue can prevent the product from running reliably. If
    the relevant code is reachable by an attacker, then this reliability problem might
    introduce a vulnerability.
  id: CWE-1047
CWE-1048:
  name: Invokable Control Element with Large Number of Outward Calls
  description: While the interpretation of excessively large Fan-Out value may vary
    for each product or developer, CISQ recommends a default of 5 referenced objects.
    This issue makes it more difficult to maintain the product, which indirectly affects
    security by making it more difficult or time-consuming to find and/or fix vulnerabilities.
    It also might make it easier to introduce vulnerabilities.
  id: CWE-1048
CWE-1049:
  name: Excessive Data Query Operations in a Large Data Table
  description: This issue can make the product perform more slowly. If the relevant
    code is reachable by an attacker, then this performance problem might introduce
    a vulnerability. While the interpretation of large data table and large number
    of joins or sub-queries may vary for each product or developer, CISQ recommends
    a default of 1 million rows for a large data table, a default minimum of 5 joins,
    and a default minimum of 3 sub-queries.
  id: CWE-1049
CWE-1050:
  name: Excessive Platform Resource Consumption within a Loop
  description: This issue can make the product perform more slowly. If an attacker
    can influence the number of iterations in the loop, then this performance problem
    might allow a denial of service by consuming more platform resources than intended.
  id: CWE-1050
CWE-1051:
  name: Initialization with Hard-Coded Network Resource Configuration Data
  description: This issue can prevent the product from running reliably, e.g. if it
    runs in an environment does not use the hard-coded network resource identifiers.
    If the relevant code is reachable by an attacker, then this reliability problem
    might introduce a vulnerability.
  id: CWE-1051
CWE-1052:
  name: Excessive Use of Hard-Coded Literals in Initialization
  description: This issue makes it more difficult to modify or maintain the product,
    which indirectly affects security by making it more difficult or time-consuming
    to find and/or fix vulnerabilities. It also might make it easier to introduce
    vulnerabilities.
  id: CWE-1052
CWE-1053:
  name: Missing Documentation for Design
  description: This issue can make it more difficult to understand and maintain the
    product. It can make it more difficult and time-consuming to detect and/or fix
    vulnerabilities.
  id: CWE-1053
CWE-1054:
  name: Invocation of a Control Element at an Unnecessarily Deep Horizontal Layer
  description: This issue makes it more difficult to understand and maintain the product,
    which indirectly affects security by making it more difficult or time-consuming
    to find and/or fix vulnerabilities. It also might make it easier to introduce
    vulnerabilities.
  id: CWE-1054
CWE-1055:
  name: Multiple Inheritance from Concrete Classes
  description: This issue makes it more difficult to maintain the product, which indirectly
    affects security by making it more difficult or time-consuming to find and/or
    fix vulnerabilities. It also might make it easier to introduce vulnerabilities.
  id: CWE-1055
CWE-1056:
  name: Invokable Control Element with Variadic Parameters
  description: This issue can prevent the product from running reliably. If the relevant
    code is reachable by an attacker, then this reliability problem might introduce
    a vulnerability. With variadic arguments, it can be difficult or inefficient for
    manual analysis to be certain of which function/method is being invoked.
  id: CWE-1056
CWE-1057:
  name: Data Access Operations Outside of Expected Data Manager Component
  description: This issue can make the product perform more slowly than intended,
    since the intended central data manager may have been explicitly optimized for
    performance or other quality characteristics. If the relevant code is reachable
    by an attacker, then this performance problem might introduce a vulnerability.
  id: CWE-1057
CWE-1058:
  name: Invokable Control Element in Multi-Thread Context with non-Final Static Storable
    or Member Element
  description: This issue can prevent the product from running reliably. If the relevant
    code is reachable by an attacker, then this reliability problem might introduce
    a vulnerability.
  id: CWE-1058
CWE-1059:
  name: Insufficient Technical Documentation
  description: When technical documentation is limited or lacking, products are more
    difficult to maintain. This indirectly affects security by making it more difficult
    or time-consuming to find and/or fix vulnerabilities. When using time-limited
    or labor-limited third-party/in-house security consulting services (such as threat
    modeling, vulnerability discovery, or pentesting), insufficient documentation
    can force those consultants to invest unnecessary time in learning how the product
    is organized, instead of focusing their expertise on finding the flaws or suggesting
    effective mitigations. With respect to hardware design, the lack of a formal,
    final manufacturer reference can make it difficult or impossible to evaluate the
    final product, including post-manufacture verification. One cannot ensure that
    design functionality or operation is within acceptable tolerances, conforms to
    specifications, and is free from unexpected behavior. Hardware-related documentation
    may include engineering artifacts such as hardware description language (HDLs),
    netlists, Gerber files, Bills of Materials, EDA (Electronic Design Automation)
    tool files, etc.
  id: CWE-1059
CWE-1060:
  name: Excessive Number of Inefficient Server-Side Data Accesses
  description: This issue can make the product perform more slowly due to computational
    expense. If the relevant code is reachable by an attacker, then this performance
    problem might introduce a vulnerability. While the interpretation of too many
    data queries may vary for each product or developer, CISQ recommends a default
    maximum of 5 data queries for an inefficient function/procedure.
  id: CWE-1060
CWE-1061:
  name: Insufficient Encapsulation
  description: This issue makes it more difficult to maintain the product, which indirectly
    affects security by making it more difficult or time-consuming to find and/or
    fix vulnerabilities. It also might make it easier to introduce vulnerabilities.
  id: CWE-1061
CWE-1062:
  name: Parent Class with References to Child Class
  description: This issue can prevent the product from running reliably. If the relevant
    code is reachable by an attacker, then this reliability problem might introduce
    a vulnerability.
  id: CWE-1062
CWE-1063:
  name: Creation of Class Instance within a Static Code Block
  description: This pattern identifies situations where a storable data element or
    member data element is initialized with a value in a block of code which is declared
    as static. This issue can make the product perform more slowly by performing initialization
    before it is needed. If the relevant code is reachable by an attacker, then this
    performance problem might introduce a vulnerability.
  id: CWE-1063
CWE-1064:
  name: Invokable Control Element with Signature Containing an Excessive Number of
    Parameters
  description: This issue makes it more difficult to understand and/or maintain the
    product, which indirectly affects security by making it more difficult or time-consuming
    to find and/or fix vulnerabilities. It also might make it easier to introduce
    vulnerabilities. While the interpretation of large number of parameters. may vary
    for each product or developer, CISQ recommends a default maximum of 7 parameters/arguments.
  id: CWE-1064
CWE-1065:
  name: Runtime Resource Management Control Element in a Component Built to Run on
    Application Servers
  description: This issue can prevent the product from running reliably. If the relevant
    code is reachable by an attacker, then this reliability problem might introduce
    a vulnerability.
  id: CWE-1065
CWE-1066:
  name: Missing Serialization Control Element
  description: This issue can prevent the product from running reliably, e.g. by triggering
    an exception. If the relevant code is reachable by an attacker, then this reliability
    problem might introduce a vulnerability. As examples, the serializable nature
    of a data element comes from a serializable SerializableAttribute attribute in
    .NET and the inheritance from the java.io.Serializable interface in Java.
  id: CWE-1066
CWE-1067:
  name: Excessive Execution of Sequential Searches of Data Resource
  description: This issue can make the product perform more slowly. If the relevant
    code is reachable by an attacker, then this performance problem might introduce
    a vulnerability.
  id: CWE-1067
CWE-1068:
  name: Inconsistency Between Implementation and Documented Design
  description: This issue makes it more difficult to maintain the product due to inconsistencies,
    which indirectly affects security by making it more difficult or time-consuming
    to find and/or fix vulnerabilities. It also might make it easier to introduce
    vulnerabilities.
  id: CWE-1068
CWE-1069:
  name: Empty Exception Block
  description: When an exception handling block (such as a Catch and Finally block)
    is used, but that block is empty, this can prevent the product from running reliably.
    If the relevant code is reachable by an attacker, then this reliability problem
    might introduce a vulnerability.
  id: CWE-1069
CWE-1070:
  name: Serializable Data Element Containing non-Serializable Item Elements
  description: This issue can prevent the product from running reliably. If the relevant
    code is reachable by an attacker, then this reliability problem might introduce
    a vulnerability. As examples, the serializable nature of a data element comes
    from a serializable SerializableAttribute attribute in .NET and the inheritance
    from the java.io.Serializable interface in Java.
  id: CWE-1070
CWE-1071:
  name: Empty Code Block
  description: Empty code blocks can occur in the bodies of conditionals, function
    or method definitions, exception handlers, etc. While an empty code block might
    be intentional, it might also indicate incomplete implementation, accidental code
    deletion, unexpected macro expansion, etc. For some programming languages and
    constructs, an empty block might be allowed by the syntax, but the lack of any
    behavior within the block might violate a convention or API in such a way that
    it is an error.
  id: CWE-1071
CWE-1072:
  name: Data Resource Access without Use of Connection Pooling
  description: This issue can make the product perform more slowly, as connection
    pools allow connections to be reused without the overhead and time consumption
    of opening and closing a new connection. If the relevant code is reachable by
    an attacker, then this performance problem might introduce a vulnerability.
  id: CWE-1072
CWE-1073:
  name: Non-SQL Invokable Control Element with Excessive Number of Data Resource Accesses
  description: This issue can make the product perform more slowly. If the relevant
    code is reachable by an attacker, then this performance problem might introduce
    a vulnerability. While the interpretation of large number of data accesses/queries
    may vary for each product or developer, CISQ recommends a default maximum of 2
    data accesses per function/method.
  id: CWE-1073
CWE-1074:
  name: Class with Excessively Deep Inheritance
  description: This issue makes it more difficult to understand and maintain the product,
    which indirectly affects security by making it more difficult or time-consuming
    to find and/or fix vulnerabilities. It also might make it easier to introduce
    vulnerabilities. While the interpretation of large number of parent classes may
    vary for each product or developer, CISQ recommends a default maximum of 7 parent
    classes.
  id: CWE-1074
CWE-1075:
  name: Unconditional Control Flow Transfer outside of Switch Block
  description: This issue makes it more difficult to maintain the product, which indirectly
    affects security by making it more difficult or time-consuming to find and/or
    fix vulnerabilities. It also might make it easier to introduce vulnerabilities.
  id: CWE-1075
CWE-1076:
  name: Insufficient Adherence to Expected Conventions
  description: This issue makes it more difficult to maintain the product, which indirectly
    affects security by making it more difficult or time-consuming to find and/or
    fix vulnerabilities. It also might make it easier to introduce vulnerabilities.
  id: CWE-1076
CWE-1077:
  name: Floating Point Comparison with Incorrect Operator
  description: Numeric calculation using floating point values can generate imprecise
    results because of rounding errors. As a result, two different calculations might
    generate numbers that are mathematically equal, but have slightly different bit
    representations that do not translate to the same mathematically-equal values.
    As a result, an equality test or other comparison might produce unexpected results.
    This issue can prevent the product from running reliably. If the relevant code
    is reachable by an attacker, then this reliability problem might introduce a vulnerability.
  id: CWE-1077
CWE-1078:
  name: Inappropriate Source Code Style or Formatting
  description: The source code does not follow desired style or formatting for indentation,
    white space, comments, etc.
  id: CWE-1078
CWE-1079:
  name: Parent Class without Virtual Destructor Method
  description: This issue can prevent the product from running reliably due to undefined
    or unexpected behaviors. If the relevant code is reachable by an attacker, then
    this reliability problem might introduce a vulnerability.
  id: CWE-1079
CWE-1080:
  name: Source Code File with Excessive Number of Lines of Code
  description: This issue makes it more difficult to understand and/or maintain the
    product, which indirectly affects security by making it more difficult or time-consuming
    to find and/or fix vulnerabilities. It also might make it easier to introduce
    vulnerabilities. While the interpretation of too many lines of code may vary for
    each product or developer, CISQ recommends a default threshold value of 1000.
  id: CWE-1080
CWE-1082:
  name: Class Instance Self Destruction Control Element
  description: For example, in C++, delete this will cause the object to delete itself.
    This issue can prevent the product from running reliably. If the relevant code
    is reachable by an attacker, then this reliability problem might introduce a vulnerability.
  id: CWE-1082
CWE-1083:
  name: Data Access from Outside Expected Data Manager Component
  description: When the product has a data access component, the design may be intended
